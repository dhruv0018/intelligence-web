<div class="physical">
    <form ng-submit="savePhysical()">
        <div class="form-block-full">
            <div class="form-block-third">
                <h4>Height</h4>
                <input type="number" class="form-control small-text-field" ng-model="athleteHeightFeet"/> ft
                <input type="number" max="11" class="form-control small-text-field" ng-model="athleteHeightInches"/> in
            </div>
            <div class="form-block-third">
                <h4>Weight</h4>
                <input type="number" min="1" class="form-control small-text-field" ng-model="athlete.profile.weight"/> lbs
            </div>
            <div class="form-block-third">
                <h4>Dominant Hand</h4>
                <select ng-model="athlete.profile.dominantHandType">
                    <option value="">None Selected</option>
                    <option value="1">Right Hand</option>
                    <option value="2">Left Hand</option>
                    <option value="3">Ambidextrous</option>
                </select>
            </div>
        </div>
        <div class="form-block-full">
            <div class="form-block-third">
                <h4>1 Mile Time</h4>
                <input type="number" class="form-control small-text-field" ng-model="athleteOneMileTimeMinutes"/> min
                <input type="number" max="59" class="form-control small-text-field" ng-model="athleteOneMileTimeSeconds"/> sec
            </div>
            <div class="form-block-third">
                <h4>3 Mile Time</h4>
                <input type="number" class="form-control small-text-field" ng-model="athleteThreeMileTimeMinutes"/> min
                <input type="number" max="59" class="form-control small-text-field" ng-model="athleteThreeMileTimeSeconds"/> sec
            </div>
            <div class="form-block-third">
                <h4>40 Yard Dash</h4>
                <input type="number" step="any" class="form-control small-text-field" ng-model="athlete.profile.fortyYardDash"/> seconds
            </div>
        </div>
        <div class="form-block-full">
            <div class="form-block-third">
                <h4>Bench Press</h4>
                <input type="number" min="1" class="form-control small-text-field" ng-model="athlete.profile.benchPress"/> lbs
            </div>
            <div class="form-block-third">
                <h4>Clean</h4>
                <input type="number" min="1" class="form-control small-text-field" ng-model="athlete.profile.clean"/> lbs
            </div>
            <div class="form-block-third">
                <h4>Deadlift</h4>
                <input type="number" min="1" class="form-control small-text-field" ng-model="athlete.profile.deadlift"/> lbs
            </div>
        </div>
        <div class="form-block-full">
            <div class="form-block-third">
                <h4>Squat</h4>
                <input type="number" min="1" class="form-control small-text-field" ng-model="athlete.profile.squat"/> lbs
            </div>
            <div class="form-block-third">
                <h4>Vertical Leap</h4>
                <input type="number" min="1" class="form-control small-text-field" ng-model="athlete.profile.verticalLeap"/> in
            </div>
            <div class="form-block-third">
                <h4>Wingspan</h4>
                <input type="number" class="form-control small-text-field" ng-model="athleteWingFeet"/> ft
                <input type="number" max="11" class="form-control small-text-field" ng-model="athleteWingInches"/> in
            </div>
        </div>
        <div class="button-row">
            <save-button is-saving="isSaving" confirm-save="confirmSave"></save-button>
            <a href class="btn-simple-cancel pull-right" ui-sref="Athlete.Profile({id: athlete.id})">Cancel</a>
        </div>
    </form>
</div>
