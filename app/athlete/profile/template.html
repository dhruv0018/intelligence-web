<md-content class="athlete-profile">

    <athlete-profile-header athlete="athlete"></athlete-profile-header>

    <md-tabs md-selected="tabs.index">
        <md-tab
            id="highlights"
            aria-controls="highlights-content"
            ui-sref="Athlete.Profile.Highlights"
        >
            <i class="icon icon-youtube-play">&nbsp;</i>Highlights
        </md-tab>
        <md-tab
            id="academics"
            aria-controls="academics-content"
            ui-sref="Athlete.Profile.Academics"
            disabled
        >
            <i class="icon icon-file-text-o">&nbsp;</i>Academics
        </md-tab>
        <md-tab
            id="stats"
            aria-controls="stats-content"
            ui-sref="Athlete.Profile.Stats"
            disabled
        >
            <i class="icon icon-bar-chart-o">&nbsp;</i>Stats
        </md-tab>
    </md-tabs>

    <ng-switch on="tabs.index" class="tabpanel-container">
        <div role="tabpanel"
             class="tabpanel"
             id="highlights-content"
             aria-labelledby="highlights"
             ng-switch-when="0"
             md-swipe-left="tabs.next()"
             md-swipe-right="tabs.prev()"
        >
            <div ui-view="highlights"></div>
        </div>
        <div role="tabpanel"
             class="tabpanel"
             id="academics-content"
             aria-labelledby="academics"
             ng-switch-when="1"
             md-swipe-left="tabs.next()"
             md-swipe-right="tabs.prev()"
        >
            <div ui-view="academics"></div>
        </div>
        <div role="tabpanel"
             class="tabpanel"
             id="stats-content"
             aria-labelledby="stats"
             ng-switch-when="2"
             md-swipe-left="tabs.next()"
             md-swipe-right="tabs.prev()"
        >
            <div ui-view="stats"></div>
        </div>
    </ng-switch>
</md-content>
