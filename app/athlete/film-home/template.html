<section class="film-home">

    <aside class="sidebar">

        <!-- ROSTER DIRECTIVE -->
        <player-information data-user="athlete.user" data-players="athlete.players"></player-information>

    </aside>

    <main class="content-full">

        <!-- Search and filter bar -->
        <header class="filter-bar">
            <ul class="nav nav-tabs">
                <li><h3>Filter Film:</h3></li>
                <film-home-tabs data-ng-model="filmsList"></film-home-tabs>

                <form class="film-search">
                    <input type="text" class="film-search-input" data-ng-model="query" placeholder="Search for film"/>
                </form>

            </ul>
        </header>
        
        <no-results ng-if="filteredFilmsList.length === 0"></no-results>
        <!-- NG-REPEAT FILM DIRECTIVES -->

        <div ng-show="filteredFilmsList.length > 0 " class="films-area">
            <krossover-film data-ng-repeat="film in filteredFilmsList = (filmsList | nameOfTheFilm: query | isNotDeleted | sortByDate)" data-film="film" data-teams="teams"></krossover-film>
        </div>
    </main>

</section>
