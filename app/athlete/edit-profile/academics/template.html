<div class="academics">
    <form>
        <div class="form-block-full">
            <div class="form-block-third">
                <h4>High School</h4>
                <input type="text" class="form-control"/>
            </div>
            <div class="form-block-third">
                <h4>Graduation Year</h4>
                <input type="text" class="form-control" ng-model="athlete.profile.graduationYear" placeholder="yyyy"/>
            </div>
        </div>
        <div class="form-block-full">
            <div class="form-block-third">
                <h4>High School GPA</h4>
                <input type="text" class="form-control"/>
            </div>
            <div class="form-block-third">
                <h4>SAT</h4>
                <input type="text" class="form-control"/>
            </div>
            <div class="form-block-third">
                <h4>ACT</h4>
                <input type="text" class="form-control"/>
            </div>
        </div>
        <div class="form-block-full">
            <div class="form-block-third">
                <h4>College</h4>
                <input type="text" class="form-control"/>
            </div>
            <div class="form-block-third">
                <h4>Graduation Year</h4>
                <input type="text" class="form-control" placeholder="yyyy"/>
            </div>
            <div class="form-block-third">
                <h4>Intended Major</h4>
                <input type="text" class="form-control"/>
            </div>
        </div>
        <div class="button-row">
            <button class="btn btn-primary" ng-click="athlete.save()">Save</button>
            <a href class="btn btn-default pull-right">Cancel</a>
        </div>
    </form>
</div>
