<div class="physical">
    <form>
        <div class="form-block-full">
            <div class="form-block-third">
                <h4>Height</h4>
                <input type="text" class="form-control small-text-field" ng-model="athleteHeightFeet"/> ft
                <input type="text" class="form-control small-text-field" ng-model="athleteHeightInches"/> in
            </div>
            <div class="form-block-third">
                <h4>Weight</h4>
                <input type="text" class="form-control small-text-field"/> lbs
            </div>
        </div>
        <div class="button-row">
            <button class="btn btn-primary">Save</button>
            <a href class="btn btn-default pull-right">Cancel</a>
        </div>
    </form>
</div>
