<section class="film-home">

    <aside class="sidebar">

        <!-- TEAM DIRECTIVE -->
        <krossover-team-info data-team="team"></krossover-team-info>
        <hr>
        <!-- NG-REPEAT COACH DIRECTIVES -->
        <krossover-head-coach-info data-team="team"></krossover-head-coach-info>
        <hr>

        <h3>Team Roster</h3>

        <krossover-athlete data-ng-repeat="athlete in activeRoster"
                           data-athlete="athlete"
                           data-roster-id="roster.id"
                           data-editable="false"></krossover-athlete>
    </aside>

    <main class="content-full">

        <!-- Search and filter bar -->
        <header class="filter-bar">
            <ul class="nav nav-tabs">
                <li><h3>Filter Film:</h3></li>
                <film-home-tabs data-films="gamesList"></film-home-tabs>

                <form class="film-search">
                    <input type="text" class="film-search-input" data-ng-model="query" placeholder="Search for film"/>
                </form>

            </ul>
        </header>

        <no-results ng-if="gamesList.length === 0"></no-results>
        <!-- NG-REPEAT FILM DIRECTIVES -->
        <div ng-if="gamesList.length > 0" class="films-area">
            <krossover-film data-ng-repeat="game in gamesList | nameOfTheFilm: query | filter: {isDeleted: false}| orderBy: '-datePlayed'" data-game="game" data-teams="teams"></krossover-film>
        </div>
    </main>

</section>
