<section class="film-home">

    <aside class="sidebar">

        <!-- TEAM DIRECTIVE -->
        <krossover-team-info data-team="team"></krossover-team-info>
        <hr>
        <!-- NG-REPEAT COACH DIRECTIVES -->
        <krossover-head-coach-info data-team="team"></krossover-head-coach-info>
        <hr>

        <h3>Team Roster</h3>

        <!-- ROSTER DIRECTIVE -->
        <krossover-roster data-roster-id="roster.id" data-roster="activeRoster"></krossover-roster>

    </aside>

    <main class="content-full">

        <!-- Search and filter bar -->
        <header class="filter-bar">
            <ul class="nav nav-tabs">
                <li><h3>Filter Film:</h3></li>
                <film-home-tabs data-films="filmsList"></film-home-tabs>

                <form class="film-search">
                    <input type="text" class="film-search-input" data-ng-model="query" placeholder="Search for film"/>
                </form>

            </ul>
        </header>

        <no-results ng-if="filmsList.length === 0"></no-results>
        <!-- NG-REPEAT FILM DIRECTIVES -->

        <div ng-if="filmsList.length > 0" class="films-area">
            <krossover-film data-ng-repeat="film in filmsList  | nameOfTheFilm: query" data-film="film" data-teams="teams"></krossover-film>
        </div>
    </main>

</section>
