<x-tabset class="coach-game">

    <x-tab
        data-active="gameTabs.confirm.active"
        data-disabled="gameTabs.confirm.disabled"
        data-heading="Instructions"
    >

        <krossover-coach-game-instructions data-tabs="gameTabs" data-data="data"></krossover-coach-game-instructions>

    </x-tab>

    <x-tab
        data-active="gameTabs.opposing.active"
        data-disabled="gameTabs.opposing.disabled"
        data-heading="{{ teams[data.game.opposingTeamId].name || 'Opposing Team' }}">

        <game-tab data-type="table"
                  data-roster-links="config.links.rosterTemplates.opposingTeamRoster.uri"
                  data-roster-id="data.game.rosters[data.game.opposingTeamId].id"
                  data-team="data.opposingTeam"
                  data-game="data.game"
                  data-editable="true"
                  data-filtering="{type: 'active'}"
                  data-roster="data.gamePlayerLists[data.game.opposingTeamId]"
                  data-validator="validation.opposingTeam"
                  data-positions="positions"></game-tab>
    </x-tab>

    <x-tab data-active="gameTabs.team.active"
           data-disabled="gameTabs.team.disabled"
           data-heading="{{ teams[data.game.teamId].name || 'Team' }}">

        <game-tab data-tabs="gameTabs"
                  data-data="data"
                  data-type="table"
                  data-roster-id="data.game.rosters[data.game.teamId].id"
                  data-team="data.team"
                  data-roster="data.gamePlayerLists[data.game.teamId]"
                  data-editable="true"
                  data-validation="validator.yourTeam"
                  data-positions="positions"
                  data-roster-links="config.links.rosterTemplates.opposingTeamRoster.uri"></game-tab>
    </x-tab>

    <x-tab
        data-active="gameTabs.info.active"
        data-heading="Basic Game Info"
    >

        <krossover-coach-game-info data-tabs="gameTabs" data-data="data" data-flow="$flow" data-headings="headings"></krossover-coach-game-info>

    </x-tab>

</x-tabset>
