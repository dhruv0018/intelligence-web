<x-tabset class="coach-game">
    <x-tab
        data-active="gameTabs.confirm.active"
        data-disabled="gameTabs.confirm.disabled"
        data-heading="Instructions">

        <krossover-coach-game-instructions data-ng-if="game.rosters[game.teamId]"
                                           data-tabs="gameTabs"
                                           data-positionset="positionset"
                                           data-remaining-breakdowns="remainingBreakdowns"
                                           data-game="game"></krossover-coach-game-instructions>

    </x-tab>

    <x-tab
        data-active="gameTabs.opposing.active"
        data-disabled="gameTabs.opposing.disabled"
        data-heading="{{ teams[game.opposingTeamId].name || 'Opposing Team' }}">

        <game-tab data-ng-if="game.rosters[game.opposingTeamId]"
                  data-next-tab="gameTabs.confirm"
                  data-tabs="gameTabs"
                  data-roster-links="config.links.rosterTemplates.opposingTeamRoster.uri"
                  data-roster-id="game.rosters[game.opposingTeamId].id"
                  data-team="teams[game.opposingTeamId]"
                  data-game="game"
                  data-team="teams[game.teamId]"
                  data-editable="true"
                  data-filtering="opposingTeamFiltering.type"
                  data-roster="gamePlayerLists[game.opposingTeamId]"
                  data-positionset="positionset"></game-tab>
    </x-tab>

    <x-tab data-active="gameTabs.team.active"
           data-disabled="gameTabs.team.disabled"
           data-heading="{{ teams[game.teamId].name || 'Team' }}">

        <game-tab data-ng-if="game.rosters[game.teamId]" data-next-tab="gameTabs.opposing"
                  data-tabs="gameTabs"
                  data-roster-id="game.rosters[game.teamId].id"
                  data-game="game"
                  data-team="teams[game.teamId]"
                  data-roster="gamePlayerLists[game.teamId]"
                  data-editable="true"
                  data-filtering="teamFiltering.type"
                  data-positions="positions"
                  data-positionset="positionset"
                  data-roster-links="config.links.rosterTemplates.opposingTeamRoster.uri"></game-tab>
    </x-tab>

    <x-tab
        data-active="gameTabs.info.active"
        data-heading="Basic Game Info">

        <krossover-coach-game-info data-tabs="gameTabs"
                                   data-league="league"
                                   data-game="game"
                                   data-headings="headings"></krossover-coach-game-info>

    </x-tab>

</x-tabset>
