<div class="your-team">
    <div class="row">

        <div class="box col-md-12">

            <div class="box-content row">

                <header class="box-header col-md-12">

                    <h3 class="box-title">{{team.name}} Roster</h3>
                    <x-button-continue data-ng-disabled="tabs.opposing.disabled">Next</x-button-continue>

                </header>

                <div class="box-body col-md-12">

                    <form class="form-your-team" name="formYourTeam" role="form">

                        <div class="table-responsive">
                            <data-krossover-roster-manager data-type="table" data-roster-template-url="config.links.rosterTemplates.opposingTeamRoster.uri"
                                                           data-roster-id="rosterId"
                                                           data-team="data.team"
                                                           data-game="data.game"
                                                           data-editable="true"
                                                           data-roster="roster"
                                                           data-validator="validation.yourTeam"
                                                           data-positions="positions"></data-krossover-roster-manager>
                        </div>

                    </form>

                </div>

            </div>

        </div>

        <x-button-continue data-ng-disabled="tabs.opposing.disabled">Next</x-button-continue>

    </div>

</div>
