<div class="scouting-team">

    <div class="row">

        <div class="box col-md-12">

            <div class="box-content row">

                <header class="box-header col-md-12">

                    <h3 class="box-title">Choose one of the following options</h3>
                    <x-button-continue data-ng-disabled="tabs['opposing-team'].disabled">Next</x-button-continue>

                </header>
                <div class="box-body col-md-12">
                    <data-krossover-roster-manager data-type="table"
                                                   data-roster-template-url="config.links.rosterTemplates.opposingTeamRoster.uri"
                                                   data-roster-id="data.game.teamId"
                                                   data-roster="data.game.gamePlayerLists[data.game.teamId]"
                                                   data-positions="positions"
                                                   data-validator="validation.scoutingTeam"></data-krossover-roster-manager>
                </div>
            </div>

        </div>

        <x-button-continue data-ng-disabled="tabs['opposing-team'].disabled" class="btn-save-bottom">Next</x-button-continue>

    </div>
</div>
