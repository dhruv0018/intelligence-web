<div class="team-inactive">

    <div class="table-responsive">

        <table class="table table-striped">

            <thead>

                <tr>

                    <th>Jersey Number</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Position</th>

                </tr>

            </thead>

            <tbody>

                <tr data-ng-repeat="player in roster | filter:isInactive">

                    <td>{{ player.jerseyNumbers[rosterId] }}</td>

                    <td>{{ player.firstName }}</td>

                    <td>{{ player.lastName }}</td>

                    <td>
                        {{ player.position }}
                        <button class="btn btn-blank pull-right" data-ng-click="activate(player)"><i class="icon-remove"></i></button>
                    </td>

                </tr>

            </tbody>

        </table>

        <button class="btn btn-primary pull-right" data-ng-click="save()">Save</button>
    </div>

</div>
