<section class="coach-team-assistants">
    <header>
        <h1>Manage Coaches</h1>
        <select data-ng-model="displayFilter" data-ng-options="filter as filter.type for filter in filtering">{{filter.type}}</select>
    </header>
    <data-assistant-manager
            data-filtering="displayFilter.type"
            data-assistant-coaches="assistantCoaches"
            data-team="team"></data-assistant-manager>

</section>
