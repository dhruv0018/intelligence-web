<div class="team-all">

    <div class="table-responsive">

        <table class="table table-striped">

            <thead>

                <tr>

                    <th>Jersey Number</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Position</th>

                </tr>

            </thead>

            <tbody>

                <tr data-ng-repeat="player in roster">

                    <td>{{ player.jerseyNumbers[rosterId] }}</td>

                    <td>{{ player.firstName }}</td>

                    <td>{{ player.lastName }}</td>

                    <td>{{ player.positions[rosterId][0].name }}</td>

                </tr>

            </tbody>

        </table>

    </div>

</div>
