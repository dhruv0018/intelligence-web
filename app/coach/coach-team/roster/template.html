<section class="coach-team-roster">

    <header>

        <h1>Team Roster</h1>

        <select id="active-roster-toggle-cta" data-ng-model="displayFilter" data-ng-init="displayFilter = filtering[0]" data-ng-options="filter.type for filter in filtering">{{filter.type}}</select>
    </header>

    <data-team-roster-manager data-filtering="displayFilter.type" data-type="interface" data-roster-template-url="config.links.rosterTemplates.teamRoster.uri"
                              data-roster-id="rosterId" data-roster="roster" data-positions="positions" data-positionset="positionset"
                              data-team="team" data-users="users"></data-team-roster-manager>

</section>
