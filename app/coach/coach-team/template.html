<section class="coach-team">

    <header>

        <h1>Team Roster</h1>

        <select data-ng-model="displayFilter" data-ng-init="displayFilter = filtering[0]" data-ng-options="filter.type for filter in filtering">{{filter.type}}</select>
    </header>

    <data-krossover-roster-manager data-filtering="displayFilter.type" data-type="interface" data-roster-template-url="config.links.rosterTemplates.teamRoster.uri"
                                   data-roster-id="data.rosterId" data-roster="data.roster" data-positions="data.coachData.positionSet.indexedPositions"
                                   data-save="singleSave" data-team="data.team" data-sorting-type="sortPlayers" data-users="data.coachData.users"></data-krossover-roster-manager>

</section>
