<div class="delete-game">
    <h4>
        Delete Game

        <a class="pull-right" ng-click="$close()">
            <i class="icon icon-remove"></i>
        </a>
    </h4>

    <hr>

    <p class="warning">
        Deleteing this game will delete all the information associated with it.
    </p>

    <button ng-click="deleteGame()" class="btn btn-primary">
        Yes, I understand
    </button>

    <a class="no-delete" ng-click="$close()">
        <i class="icon icon-remove"></i> No, don't delete my game
    </a>
</div>
