<div class="formations-teams-header">
    <span class="team-on-offense">
        Teams on Offense:
        <span class="home-team">Home</span>
        <span class="away-team">Away</span>
    </span>
</div>
<div class="down-distance-info-container">
    <div>
        <span>Select Down:</span>
        <select class="first-choices">
            <option>1st</option>
            <option>2nd</option>
            <option>3rd</option>
            <option>4th</option>
        </select>

        <span>Select Distance:</span>
        <select select class="second-choices">
            <option>Short</option>
            <option>Medium</option>
            <option>Long</option>
        </select>
    </div>
    <div>
        <span>Select Hash:</span>
        <select select class="first-choices">
            <option>Left</option>
            <option>Middle</option>
            <option>Right</option>
        </select>

        <span>Select Weight:</span>
        <select select class="second-choices">
            <option>Right</option>
            <option>Left</option>
            <option>Balanced</option>
        </select>
    </div>
    <div class="show-from">
        Show snaps only from:
        <select>
            <option>Whole Field</option>
            <option>Red Zone</option>
        </select>

        <button class="create-report-btn">Create Report</button>
    </div>
</div>
<div class="formations-chart-container">
    <div class="field-header">
        <span class="field-info">
            <span>Down &amp; Dist:</span> 3rd and short (1 to 4)
        </span>
        <span class="field-info">
            <span>Hash:</span> Left
        </span>
        <span class="field-info">
            <span>Weight:</span> Right
        </span>
    </div>
    <div class="field">
        <krossover-arena type="FOOTBALL"></krossover-arena>
    </div>
</div>
