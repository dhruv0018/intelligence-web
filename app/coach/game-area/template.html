<section class="game-area">

    <main class="content-full">
        <header>
            <div>

                <span class="match-date">{{game.datePlayed | date: 'MMM d, yyyy'}}</span> <span class="match-up">{{team.name}} {{game.finalScore}} vs {{game.opposingFinalScore}} {{opposingTeam.name}}</span>
                <!--<a data-ng-href="#"><i class="icon icon-download"></i> Download</a>
                <a data-ng-href="#"><i class="icon icon-share-square-o"></i> Share</a>-->

                <select data-ng-model="dataType">
                    <option data-ng-if="gameStatus !== 'INDEXED'" value="video"> Raw Film </option>
                    <option data-ng-if="gameStatus === 'INDEXED'" value="video"> Breakdown </option>
                    <option value="game-info">
                        Game Information
                    </option>
                    <option data-ng-if="hasStatistics" value="statistics">
                        Statistics
                    </option>
                    <option data-ng-if="hasShotChart" value="shot-chart">
                        Shot Chart
                    </option>
                    <option data-ng-if="hasFormations" value="formation-report">
                        Formation Report
                    </option>
                    <option data-ng-if="hasDownAndDistance" value="down-distance-report">
                        Down, Distance, &amp; Hash Report
                    </option>
                </select>
            </div>
        </header>
        <div class="main-highlight" data-ui-view="content"></div>
    </main>

</section>
