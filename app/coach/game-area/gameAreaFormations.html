<div class="formations-teams-header">
    <span class="team-on-offense">
        Teams on Offense:
        <a data-ng-click="teamId = game.teamId" data-ng-class="{active: teamId == game.teamId}" class="home-team" href>{{teams[game.teamId].name}}</a>
        <a data-ng-click="teamId = game.opposingTeamId" data-ng-class="{active: teamId == game.opposingTeamId}" class="away-team" href>{{teams[game.opposingTeamId].name}}</a>
    </span>
    <span class="show-from">
        Show formations from:
        <select>
            <option>Whole Field</option>
            <option>Red Zone</option>
        </select>
    </span>
</div>

<accordion close-others="true">
    <formation-chart data-game="game" data-plays="plays" data-team="team" data-league="league" data-backfield-formation="{{chart.backfieldFormation}}" data-te-strength="{{chart.teStrength}}" data-wr-strength="{{chart.wrStrength}}" data-snaps="{{chart.snaps}}" data-ng-repeat="chart in report[teamId]"></formation-chart>
</accordion>
