<div class="formations-teams-header">
    <span class="team-on-offense">
        Teams on Offense:
        <a data-ng-click="teamId = game.teamId; opposingTeamId = game.opposingTeamId" data-ng-class="{active: teamId == game.teamId}" class="home-team" href>{{teams[game.teamId].name}}</a>
        <a data-ng-click="teamId = game.opposingTeamId; opposingTeamId = game.teamId" data-ng-class="{active: teamId == game.opposingTeamId}" class="away-team" href>{{teams[game.opposingTeamId].name}}</a>
    </span>
    <span class="show-from">
        Show formations from:
        <select data-ng-model="redzone">
            <option value="false">Whole Field</option>
            <option value="true">Red Zone</option>
        </select>
    </span>
</div>

<accordion close-others="true">
    <formation-chart data-game="game" data-plays="plays" data-team-id="teamId" data-opposing-team-id="opposingTeamId" data-team-players="teamPlayers" data-opposing-team-players="opposingTeamPlayers" data-league="league" data-chart="chart" data-ng-repeat="chart in report[teamId]" data-redzone="isRedZone"></formation-chart>
</accordion>
