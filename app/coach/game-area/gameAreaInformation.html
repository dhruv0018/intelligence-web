<div class="game-area-game-information">

    <div class="broken-down" data-ng-if="isIndexed">This game was broken down and returned on {{ returnedDate | date:'mediumDate' }}</div>

    <div class="info-container">
	    <krossover-coach-game data-game="game" data-roster="teamGameRoster" data-opposing-team-roster="opposingTeamGameRoster"></krossover-coach-game>

	    <a class="game-remove" ng-click="confirmation()">
	        <i class="icon icon-remove"></i> Delete this game and all the data associated with it
	    </a>
	</div>
</div>
