<section class="reels-player-area">
    <main class="content-full">   
        <header>
            <div>
                <span class="delete-reel" data-ng-click="deleteReel()"><i class="icon icon-remove"></i> Delete Reel</span>
                <h3 class="highlight-title">{{data.reel.name}} <span>(last updated on {{reelUpdatedDate | date}})</span></h3>
            </div>
        </header>

        <div class="main-highlight ng-scope" data-ui-view="content">
            <aside class="reels-playlist">

                <div class="reel-edit-controls">
                    <a href data-ng-hide="editMode" data-ng-click="toggleEditMode()"><i class="icon icon-edit"></i> Edit Clips</a>
                    <a href data-ng-show="editMode" data-ng-click="saveReels()" class="save-edit"><i class="icon icon-download"></i> Save Changes</a>
                    <a href data-ng-show="editMode" data-ng-click="toggleEditMode()" class="pull-right">Cancel</a>
                </div>

                <div class="reel-plays-container">

                    <div
                        krossover-reel-play
                        data-edit-flag="editMode"
                        data-index="$index"
                        data-remove-reel-play="removeReelPlay(index)"
                        data-draggable
                        data-draggable-flag="{{editMode}}"
                        data-play="getPlay(playId)"
                        data-team="getHomeTeam(playId)"
                        data-opposing-team="getOpposingTeam(playId)"
                        data-date-played="getDatePlayed(playId)"
                        data-ng-class="{'last': $last}"
                        data-ng-repeat="playId in data.reel.plays"

                        data-plays="data.plays"
                        data-game="getGame(playId)"
                        data-team-players="[]"
                        data-opposing-team-players="[]"
                        data-league="getLeague(playId)">
                    </div>
                </div>

                <no-results data-ng-hide="data.reel && data.reel.plays && data.reel.plays.length"></no-results>

            </aside>

            <div class="player reels-player">
                <x-krossover-videoplayer class="reels-video-container" data-video-title="videoTitle" data-sources="[]"></x-krossover-videoplayer>
            </div>
        </div>
    </main>
</section>
