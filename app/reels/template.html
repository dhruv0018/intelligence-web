<section class="game-area">

    <main class="content-full">
        <header>
            <div>
                Highlight reel
            </div>
        </header>
        <div class="reels-area-film">
            <aside class="reels-playlist">

            <!-- data-play="data.plays.get(playId)" -->
            <div
                krossover-play 
                data-draggable
                data-game="data.games.get(data.plays.get(playId).gameId)"
                data-play="data.plays.get(playId)"
                data-plays="[data.plays.get(playId)]"
                data-league="data.leagues.get(getHomeTeam(playId).leagueId)"
                data-team="getHomeTeam(playId)"
                data-opposing-team="getOpposingTeam(playId)"
                data-team-players="[]"
                data-opposing-team-players="[]"
                data-ng-repeat="playId in data.reel.plays">
            </div>

              <no-results data-ng-hide="data.reel && data.reel.plays && data.reel.plays.length"></no-results>

            </aside>

            <div class="player reels-player">
                <x-krossover-videoplayer data-video-title="videoTitle" data-sources="[]"></x-krossover-videoplayer>
            </div>
        </div>
    </main>

</section>
