<div class="login-forgot">

    <form class="form-forgot" name="form" role="form" data-ng-submit="submitForgotPassword()" novalidate>

        <div class="form-group">

            <h2>Forgot your password?</h2>

            <p>Enter your email address to reset your password.</p>
            <p>You may need to check your spam folder or unblock no-reply@krossover.com</p>

        </div>

        <div class="form-group">

            <input class="form-field-login" name="email" type="email" placeholder="Email" data-ng-model="$parent.login.email" data-ng-change="form.email.$setValidity('notfound', true);" data-errors="{ required: 'Required!', email: 'This is not a valid email.', notfound: 'No account found for that email.' }" autofocus required>

        </div>

        <div class="form-group">

            <a class="goBack" href data-ui-sref="login"><i class="icon icon-chevron-left"></i> Back</a>

            <button class="button-forgot" type="submit" data-ng-disabled="form.$invalid || $parent.login.submitted">

                <span data-ng-hide="$parent.login.submitted">Submit</span>
                <span data-ng-show="$parent.login.submitted">Submitting...</span>

            </button>

        </div>

    </form>

</div>
