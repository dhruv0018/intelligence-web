<x-alertbar></x-alertbar>
<section class="login" data-ng-controller="LoginController">

    <header data-ui-view="header"></header>
    <div class="icon icon-krossover-logo"></div>
    <div class="newLogin">
		<main data-ui-view="main"></main>
	</div>
	<div class="oldLogin">
		<div>
			<i class="icon icon-basketball"></i>
			<i class="icon icon-lacrosse2"></i>
		</div>
		<h1>Basketball + Lacrosse</h1>
		<form name="oldLogin" role="oldLogin" action="http://www.krossover.com/intelligence/user/login?redirFromNew=true" method="post" novalidate>
			<div class="form-group"><input class="form-field-login" data-ng-model="v1Email" name="LoginForm[username]" placeholder="Your email" type="email"></div>
			<div class="form-group"><input class="form-field-login" data-ng-model="v1Pass" name="LoginForm[password]" placeholder="Password" type="password"></div>
			<div class="form-group"><button class="button-signin" data-ng-disabled="oldLogin.$invalid || oldLogin.$pristine" type="submit">Sign In</button></div>
		</form>
	</div>

</section>
