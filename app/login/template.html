<x-alertbar></x-alertbar>
<section class="login" data-ng-controller="LoginController">

    <header data-ui-view="header"></header>
    <div class="icon icon-krossover-logo"></div>
    <div class="newLogin">
		<main data-ui-view="main"></main>
	</div>
	<div class="oldLogin">
		<div>
			<i class="icon icon-basketball"></i>
			<i class="icon icon-lacrosse2"></i>
		</div>
		<h1>Basketball + Lacrosse</h1>
		<form>
			<div class="form-group"><input class="form-field-login" placeholder="Your email" type="email"></div>
			<div class="form-group"><input class="form-field-login" placeholder="Password" type="password"></div>
			<button class="btn btn-lg button-signin" data-ng-disabled="form.$invalid" type="submit">Sign In</button>
		</form>
	</div>

</section>
