<div class="login-reset">

    <form class="form-reset" name="resetForm" role="form" data-ng-submit="submitResetPassword()" novalidate>

        <div class="form-group">

            <h2>Forgot your password?</h2>

            <h3>Please enter your new password</h3>

        </div>

        <div class="form-group">

            <input class="form-field-login" name="password" type="password" data-ng-minlength="4" placeholder="New Password" data-ng-model="reset.password" data-ng-trim="false" data-errors="{ required: 'Required!', minlength: 'Password must be at least 4 characters long.'}" oncopy="return false;" onpaste="return false;" required>

        </div>

        <div class="form-group">

            <input class="form-field-login" name="passwordVerify" type="password" data-ng-minlength="4" placeholder="Retype Password" data-ng-model="reset.passwordVerify" data-ng-trim="false" data-ui-validate=" 'reset.password == $value' " data-ui-validate-watch=" 'reset.password' " data-errors="{ required: 'Required!', validator: 'Passwords do not match.'}" oncopy="return false;" onpaste="return false;" required>

        </div>

        <div class="form-group">

            <button class="button-reset" type="submit" data-ng-disabled="resetForm.$invalid || reset.submitted">

                <span data-ng-hide="reset.submitted">Submit</span>
                <span data-ng-show="reset.submitted">Submitting...</span>

            </button>

        </div>

    </form>

</div>
