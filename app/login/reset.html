<div class="login-reset">

    <form
     class="form-reset"
     name="resetForm"
     role="form"
     ng-submit="submitResetPassword()"
     novalidate
    >

        <div class="form-group">

            <h2>Please enter your new password</h2>

        </div>

        <div class="form-group">

            <input
             id="reset-password-field"
             class="form-field-login"
             name="password"
             type="password"
             ng-minlength="4"
             placeholder="New Password"
             ng-model="reset.password"
             ng-trim="false"
             data-errors="{ required: 'Required!', minlength: 'Password must be at least 4 characters long.'}"
             oncopy="return false;"
             onpaste="return false;"
             required
            >

        </div>

        <div class="form-group">

            <input
             id="reset-password-confirm-field"
             class="form-field-login"
             name="passwordVerify"
             type="password"
             ng-minlength="4"
             placeholder="Retype Password"
             ng-model="reset.passwordVerify"
             ng-trim="false"
             ui-validate=" 'reset.password == $value' "
             ui-validate-watch=" 'reset.password' "
             data-errors="{ required: 'Required!', validator: 'Passwords do not match.'}"
             oncopy="return false;"
             onpaste="return false;"
             required
            >

        </div>

        <div class="form-group">

            <a
             class="go-back"
             href
             data-ui-sref="login"
            ><i class="icon icon-chevron-left"></i> Back to login</a>

            <button
             id="reset-password-submit-cta"
             class="button-reset"
             type="submit"
             ng-disabled="resetForm.$invalid || reset.submitted"
            >

                <span ng-hide="reset.submitted">Submit</span>
                <span ng-show="reset.submitted">Submitting...</span>

            </button>

        </div>

    </form>

</div>
