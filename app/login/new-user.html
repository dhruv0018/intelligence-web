<div class="login-new-user">

    <form class="form-new-user" name="newUserForm" role="form" data-ng-submit="submitNewUserPassword()" novalidate>

        <div class="form-group">

            <h2>Welcome to Krossover</h2>
            <p>Enter a password to finish setting up your account</p>

        </div>

        <div class="form-group new-user-password-group">

            <div class="form-group">

                <input id="new-user-password" class="form-field-login" name="password" ng-attr-type="{{newUser.showPassword ? 'text' : 'password'}}" data-ng-minlength="4" placeholder="New Password" data-ng-model="newUser.password" data-ng-trim="false" data-errors="{ required: 'Required!', minlength: 'Password must be at least 4 characters long.'}" oncopy="return false;" onpaste="return false;" required>

            </div>

            <button id="show-hide-password" class="show-hide-password" ng-click="newUser.showPassword = !newUser.showPassword;" type="button">{{newUser.showPassword ? 'Hide' : 'Show'}}</button>

        </div>

        <div class="form-group">

            <div id="new-user-agree" class="modal-cta" data-ng-click="newUser.agree = !newUser.agree;" data-ng-class="{'modal-cta-selected': newUser.agree}">

                <check-box checked="newUser.agree" form="true" required="true"></check-box>
                <span>I agree to the <a data-ng-click="showTerms($event);">Krossover Terms &amp; Conditions</a></span>

            </div>

        </div>

        <div class="form-group">

            <button class="button-set-password" type="submit" data-ng-disabled="newUserForm.$invalid || newUser.submitted">

                <span data-ng-hide="newUser.submitted">Go to your account</span>
                <span data-ng-show="newUser.submitted">Submitting...</span>

            </button>

        </div>

    </form>

</div>
