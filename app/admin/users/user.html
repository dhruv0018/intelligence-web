<section class="user">

    <aside class="sidebar">
        <div>
            <div ng-show="user.id">Edit User</div>
            <div ng-hide="user.id">New User</div>
            <div ng-show="user.id">{{user.name}}</div>
        </div>
        <nav role="navigation">

            <ul class="nav nav-pills nav-stacked">
                <li data-ui-sref-active="active">
                    <a
                        href
                        data-ui-sref="user-info"
                        id="user-info-navigation-cta">
                            <i class="icon icon-info-circle"></i>
                            Contact Info
                    </a>
                </li>
                <li ng-class="{disabled: !user.id}"
                    data-ui-sref-active="active">
                    <a
                        href
                        data-ui-sref="user-roles"
                        id="user-roles-navigation-cta">
                            <i class="icon icon-trophy"></i>
                            Roles
                    </a>
                </li>
            </ul>

        </nav>

    </aside>

    <main class="content">
        <div class="roles" data-ui-view="roles"></div>
        <div class="info" data-ui-view="info"></div>
    </main>

</section>
