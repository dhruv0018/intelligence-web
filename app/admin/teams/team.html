<section class="team">

    <aside class="sidebar">

        <header>

            <img class="logo" src="http://lorempixel.com/40/40/sports" class="pull-left" alt="Logo">

            <h1 class="name" data-ng-if="team.name">{{ team.name }}</h1>
            <h1 class="name" data-ng-if="!team.name">New Team</h1>

            <h2 class="sport">{{ indexedSports[sportId].name }}</h2>

        </header>

        <nav role="navigation">

            <ul class="nav nav-pills nav-stacked">

                <li ui-sref-active="active"><a href data-ui-sref="team-info"><i class="icon-trophy"></i> Team Information</a></li>
                <li ui-sref-active="active"><a href data-ui-sref="team-plans"><i class="icon-flag"></i> Plans and Packages</a></li>
                <li ui-sref-active="active"><a href data-ui-sref="team-members"><i class="icon-group"></i> Team Members</a></li>

            </ul>

        </nav>

    </aside>

    <main class="content" data-ui-view="content"></main>

</section>
