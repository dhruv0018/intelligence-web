<section class="teams">

    <aside class="sidebar" data-ng-init="sidebar = true" data-ui-toggle="sidebar">

        <x-button-add-new>Add a new team</x-button-add-new>

        <h3>Search</h3>

        <form role="form" data-ng-submit="search(filter)">

            <div class="form-group">

                <input class="form-control" name="name" placeholder="Team Name" data-ng-model="filter.name" type="search" autocomplete="on" list="team-name" autosave="team-name">
                <datalist id="team-name">
                    <option data-ng-repeat="team in teams | unique:'name' | orderBy:'name'" value="{{team.name}}"></option>
                </datalist>

            </div>

            <div class="form-group">

                <select class="form-control" name="sport" data-ng-model="filter.sport" data-ng-options="sport.id as sport.name for sport in sports">
                    <option value="">Pick a Sport</option>
                </select>

            </div>

            <div class="form-group">

                <select class="form-control" name="league"
                    data-ng-model="filter.league" data-ng-options="league.id as league.name for league in leagues | unique:'name' | orderBy:'name'">
                    <option value="">League Name</option>
                </select>

            </div>

            <div class="form-group">
                <input class="form-control"
                       placeholder="School Name" data-ng-model="filter.schoolName"
                       data-typeahead-wait-ms="200"
                       data-typeahead-min-length="3"
                       data-typeahead-loading="loading"
                       data-typeahead-template-url="school-dropdown-input.html"
                       data-typeahead="school.name for school in findSchoolsByName() | filter: {name: $viewValue}">
            </div>

            <button class="btn-search" data-ng-show="sidebar" data-ng-click="search(filter)" type="submit"><i class="icon icon-search"></i></button>
            <button class="btn-search" data-ng-hide="sidebar" data-ng-click="sidebar=!sidebar"><i class="icon icon-search"></i></button>

            

        </form>

        <button class="btn-toggle-sidebar" data-ng-show="sidebar" data-ng-click="sidebar = false"><i class="icon icon-chevron-left"></i></button>
        <button class="btn-toggle-sidebar" data-ng-hide="sidebar" data-ng-click="sidebar = true"><i class="icon icon-chevron-right"></i></button>

    </aside>

    <div class="list" data-ng-hide="noResults">

        <div class="table-responsive">

            <table class="table table-striped table-hover">

                <tbody>

                    <tr data-ng-repeat="team in teams">

                        <td><a data-ui-sref="team-info({ id: team.id })">{{team.name}}</a></td>
                        <td>{{indexedSports[indexedLeagues[team.leagueId]['sportId']]['name']}}</td>
                        <td>{{indexedLeagues[team.leagueId]['name']}}</td>
                        <td>{{indexedSchools[team.schoolId]['name']}}</td>

                    </tr>

                </tbody>

            </table>

        </div>

    </div>

    <div class="noresults" data-ng-show="noResults">

        <i class="icon icon-search"></i>
        <h1>No Results Found</h1>
        <h2>Try your search again.</h2>

    </div>

</section>
