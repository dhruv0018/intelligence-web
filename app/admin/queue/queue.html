<section class="queue">

    <aside class="sidebar" data-ng-init="sidebar = false" data-ui-toggle="sidebar">

        <h3>Search</h3>

        <form role="form" data-ng-submit="search(filter)">

            <div class="form-group">

                <select class="form-control" name="sport" data-ng-model="filter.sport" data-ng-options="sport.id as sport.name for sport in sportsList">
                    <option value="">Pick a Sport</option>
                </select>

            </div>

            <div class="form-group">

                <select class="form-control" name="status" data-ng-model="filter.status" data-ng-options="status.id as status.name for (key, status) in GAME_STATUSES">
                    <option value="">Status</option>
                </select>

            </div>

            <div class="form-group">
                <input class="form-control" name="id" placeholder="Game ID" data-ng-model="filter.gameId" type="text">
            </div>

            <div class="form-group">

                <input class="form-control" name="team" placeholder="Team Name" data-ng-model="filter.team" type="text">
            </div>

            <div class="form-group">
                <input class="form-control" name="coach-firstname" placeholder="Coach First Name" data-ng-model="filter.coachFirstName" type="text">
            </div>

            <div class="form-group">
                <input class="form-control" name="coach-lastname" placeholder="Coach Last Name" data-ng-model="filter.coachLastName" type="text">
            </div>

            <div class="form-group">
                <input class="form-control" name="indexer-firstname" placeholder="Indexer First Name" data-ng-model="filter.indexerFirstName" type="text">
            </div>

            <div class="form-group">
                <input class="form-control" name="indexer-lastname" placeholder="Indexer Last Name" data-ng-model="filter.indexerLastName" type="text">
            </div>

            <div class="form-group">
                <input class="form-control" name="assurer-firstname" placeholder="QA First Name" data-ng-model="filter.qaFirstName" type="text">
            </div>

            <div class="form-group">
                <input class="form-control" name="assurer-lastname" placeholder="QA Last Name" data-ng-model="filter.qaLastName" type="text">
            </div>

            <button id="search-queue-cta" class="btn-search" data-ng-show="sidebar" data-ng-disabled="searching" type="submit"><i class="icon icon-search"></i></button>

        </form>

        <button class="btn-search" data-ng-hide="sidebar" data-ng-click="sidebar=!sidebar"><i class="icon icon-search"></i></button>

        <button class="btn-toggle-sidebar" data-ng-show="sidebar" data-ng-click="sidebar = false"><i class="icon icon-chevron-left"></i></button>
        <button class="btn-toggle-sidebar" data-ng-hide="sidebar" data-ng-click="sidebar = true"><i class="icon icon-chevron-right"></i></button>

    </aside>

    <div class="queue-container">

        <admin-queue-dashboard
         games="games"
         queue="queue"
        ></admin-queue-dashboard>

        <admin-queue-games
         queue="queue"
         sports="sports"
         leagues="leagues"
         teams="teams"
         users="users"
         ng-hide="noResults || searching"
        ></admin-queue-games>

        <div class="results" ng-show="searching">

            <h1>Searching...</h1>

            <!-- TODO: The size shouldn't be a static value -->
            <krossover-spinner ng-if="searching" size="'80px'"></krossover-spinner>

        </div>

        <div class="results noresults" ng-show="noResults">

            <i class="icon icon-search"></i>
            <h1>No Results Found</h1>
            <h2>Try your search again.</h2>

        </div>
    </div>

</section>
