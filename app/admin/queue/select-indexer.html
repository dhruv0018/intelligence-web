<div class="select-indexer">

    <header class="modal-header">
        <i class="icon icon-remove pull-right" data-ng-click="cancel()"></i>
        <div class="modal-title">Select indexer to <span data-ng-hide="isQa">index</span><span data-ng-show="isQa">QA</span> this game</div>

    </header>

    <div class="modal-body">

        <form name="assign">
            <div class="assign-box first-box">
                <select data-ng-model="indexerId" required>

                    <option value="">Select indexer</option>
                    <option data-ng-repeat="indexer in indexers" value="{{ indexer.id }}">{{ indexer.firstName + ' ' + indexer.lastName }}</option>

                </select>
            </div>
            <div class="assign-box">
                <add-time data-ng-model="deadline" min="2" max="48"></add-time>
            </div>
        </form>

    </div>

    <footer class="modal-footer">

        <button class="btn-assign" data-ng-if="!isQa" data-ng-disabled="assign.$invalid" data-ng-click="selectedGame.assignToIndexer(indexerId, deadline); ok()">Assign Indexer</button>
        <button class="btn-assign" data-ng-if="isQa" data-ng-disabled="assign.$invalid" data-ng-click="selectedGame.assignToQa(indexerId, deadline); ok()">Assign QA</button>

    </footer>

</div>
