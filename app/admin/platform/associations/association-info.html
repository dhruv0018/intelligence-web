<div class="row">

    <div class="col-md-4">

        <form class="form-info" name="form" role="form">

            <div class="form-group">

                <input class="form-control" name="name" placeholder="Name" ng-model="association.name" type="text" required>

                <input class="form-control" name="abbreviation" placeholder="Abbreviation" ng-model="association.abbreviation" type="text">

                <input class="form-control" name="description" placeholder="Description" ng-model="association.description" type="text">

                <select class="form-control" name="level" ng-model="association.level" required>
                    <option value="">Pick the school level</option>
                </select>

                <select class="form-control" name="status" ng-model="association.status" required>
                    <option value="">Pick the ameteur status</option>
                </select>

                <select class="form-control" name="jurisdiction" ng-model="association.jurisdiction" required>
                    <option value="">Pick the jurisdiction</option>
                </select>

            </div>

            <div class="form-group">

                <krossover-admin-resource-save
                    resource="association"
                    button-id="save-association-cta"
                    disabled="form.$invalid || form.$pristine">
                </krossover-admin-resource-save>
                <a class="pull-right" href id="cancel-association-cta" ui-sref="associations">Cancel</a>

            </div>

        </form>

    </div>

</div>
