<section class="leagues">

    <aside class="sidebar" data-ng-init="sidebar = true" data-ui-toggle="sidebar">

        <x-button-add-new data-ui-sref="league-info">Add a new league</x-button-add-new>

        <h3>Search</h3>

        <form role="form" data-ng-submit="search(filter)">

            <div class="form-group">
                <input class="form-control" name="name" placeholder="League Name" data-ng-model="filter.name" type="text">
            </div>

            <div class="form-group">

                <select class="form-control" name="sport" data-ng-model="filter.sportId" data-ng-options="sport.id as sport.name for sport in sportsList">
                    <option value="">Sport</option>
                </select>

            </div>

            <div class="form-group">

                <select class="form-control" name="gender" data-ng-model="filter.gender" data-ng-options="gender.value as gender.label for gender in genders">
                    <option value="">Gender</option>
                </select>

            </div>

            <button id="search-leagues-cta" class="btn-search" data-ng-show="sidebar" data-ng-click="search(filter)" type="submit"><i class="icon icon-search"></i></button>
            <button class="btn-search" data-ng-hide="sidebar" data-ng-click="sidebar=!sidebar"><i class="icon icon-search"></i></button>

        </form>

        <button class="btn-toggle-sidebar" data-ng-show="sidebar" data-ng-click="sidebar = false"><i class="icon icon-chevron-left"></i></button>
        <button class="btn-toggle-sidebar" data-ng-hide="sidebar" data-ng-click="sidebar = true"><i class="icon icon-chevron-right"></i></button>

    </aside>

    <div class="list" data-ng-show="leagues.length">

        <div class="table-responsive">

            <table class="table table-striped table-hover">

                <tbody>

                    <tr data-ng-repeat="league in leagues">

                        <td><a data-ui-sref="league-info({ id: league.id })">{{league.name}}</a></td>
                        <td>{{sports[league.sportId].name}}</td>
                        <td>{{league.gender}}</td>

                    </tr>

                </tbody>

            </table>

        </div>

    </div>

    <data-results data-ng-hide="leagues.length" data-query="query"></data-results>

</section>
