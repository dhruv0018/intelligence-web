<section class="leagues">

    <aside class="sidebar" data-ng-init="sidebar = true" data-ui-toggle="sidebar">

        <x-button-add-new>Add a new league</x-button-add-new>

        <h3>Search</h3>

        <form role="form" data-ng-submit="search(filter)">

            <div class="form-group">

                <input class="form-control" name="name" placeholder="League Name" data-ng-model="filter.name" type="search" autocomplete="on" list="league-name" autosave="league-name">
                <datalist id="league-name">
                    <option data-ng-repeat="league in leagues | unique:'name' | orderBy:'name'" value="{{league.name}}"></option>
                </datalist>

            </div>

            <div class="form-group">

                <select class="form-control" name="sport" data-ng-model="filter.sport" data-ng-options="sport.id as sport.name for sport in sports">
                    <option value="">Sport</option>
                </select>

            </div>

            <div class="form-group">

                <select class="form-control" name="gender" data-ng-model="filter.gender" data-ng-options="gender.value as gender.label for gender in genders">
                    <option value="">Gender</option>
                </select>

            </div>

            <button class="btn-search" data-ng-show="sidebar" data-ng-click="search(filter)" type="submit"><i class="icon-search"></i></button>
            <button class="btn-search" data-ng-hide="sidebar" data-ng-click="sidebar=!sidebar"><i class="icon-search"></i></button>

        </form>

        <button class="btn-toggle-sidebar" data-ng-show="sidebar" data-ng-click="sidebar = false"><i class="icon-chevron-left"></i></button>
        <button class="btn-toggle-sidebar" data-ng-hide="sidebar" data-ng-click="sidebar = true"><i class="icon-chevron-right"></i></button>

    </aside>

    <div class="list" data-ng-hide="noResults">

        <div class="table-responsive">

            <table class="table table-striped table-hover">

                <tbody>

                    <tr data-ng-repeat="league in leagues">

                        <td><a data-ui-sref="league-info({ id: league.id })">{{league.name}}</a></td>
                        <td ng-repeat="sport in sports | filter:{id: league.sportId}">{{sport.name}}</td>
                        <td>{{league.gender}}</td>

                    </tr>

                </tbody>

            </table>

        </div>

    </div>

    <div class="noresults" data-ng-show="noResults">

        <i class="icon-search"></i>
        <h1>No Results Found</h1>
        <h2>Try your search again.</h2>

    </div>

</section>
