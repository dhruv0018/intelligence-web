<section class="schools">

    <aside class="sidebar" data-ng-init="sidebar = true" data-ui-toggle="sidebar">

        <x-button-add-new data-elem-id="add-new-school-cta">Add a new school</x-button-add-new>

        <h3>Search</h3>

        <form role="form" data-ng-submit="search(filter)">

            <div class="form-group">
                <input class="form-control" name="name" placeholder="School Name" data-ng-model="filter.name" type="text">
            </div>

            <div class="form-group">
                <input class="form-control" name="city" placeholder="City" data-ng-model="filter.city" type="text">
            </div>

            <div class="form-group">
                <input class="form-control" name="state" placeholder="State" data-ng-model="filter.region" type="text">
            </div>

            <div class="form-group">
                <input class="form-control" name="country" placeholder="Country" data-ng-model="filter.country" type="text">
            </div>

            <div class="form-group">
                <input class="form-control" name="conference" placeholder="Conference" data-ng-model="filter.conference" type="text">
            </div>

            <button id="search-schools-cta" class="btn-search" data-ng-show="sidebar" data-ng-disabled="searching" type="submit"><i class="icon icon-search"></i></button>

        </form>

        <button class="btn-search" data-ng-hide="sidebar" data-ng-click="sidebar=!sidebar"><i class="icon icon-search"></i></button>

        <button class="btn-toggle-sidebar" data-ng-show="sidebar" data-ng-click="sidebar = false"><i class="icon icon-chevron-left"></i></button>
        <button class="btn-toggle-sidebar" data-ng-hide="sidebar" data-ng-click="sidebar = true"><i class="icon icon-chevron-right"></i></button>

    </aside>

    <div class="list" data-ng-show="schools.length">

        <div class="table-responsive">

            <table class="table table-striped table-hover">

                <tbody>

                    <tr data-ng-repeat="school in schools">

                        <td><a data-ui-sref="school-info({ id: school.id })">{{school.name}}</a></td>
                        <td>{{school.address.city}}</td>
                        <td>{{school.address.regionCode}}</td>
                        <td>{{school.address.countryCode}}</td>
                        <td>{{school.conference}}</td>

                    </tr>

                </tbody>

            </table>
        </div>

    </div>

    <data-results data-ng-hide="schools.length" data-query="query"></data-results>

</section>
