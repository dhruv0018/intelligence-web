<section class="schools">

    <aside class="sidebar" data-ng-init="sidebar = true" data-ui-toggle="sidebar">

        <x-button-add-new>Add a new school</x-button-add-new>

        <h3>Search</h3>

        <form role="form" data-ng-submit="search(filter)">

            <div class="form-group">

                <input class="form-control" name="name" placeholder="School Name" data-ng-model="filter.name" type="search" autocomplete="on" list="school-name" autosave="school-name">
                <datalist id="school-name">
                    <option data-ng-repeat="school in schools | unique:'name' | orderBy:'name'" value="{{school.name}}"></option>
                </datalist>

            </div>

            <div class="form-group">

                <input class="form-control" name="city" placeholder="City" data-ng-model="filter.city" type="search" autocomplete="on" list="school-city" autosave="school-city">
                <datalist id="school-city">
                    <option data-ng-repeat="school in schools | unique:'address.city' | orderBy:'address.city'" value="{{school.address.city}}"></option>
                </datalist>

            </div>

            <div class="form-group">

                <input class="form-control" name="state" placeholder="State" data-ng-model="filter.region" type="search" autocomplete="on" list="school-region" autosave="school-region">
                <datalist id="school-region">
                    <option data-ng-repeat="school in schools | unique:'address.regionCode' | orderBy:'address.regionCode'" value="{{school.address.regionCode}}"></option>
                </datalist>

            </div>

            <div class="form-group">

                <input class="form-control" name="country" placeholder="Country" data-ng-model="filter.country" type="search" autocomplete="on" list="school-country" autosave="school-country">
                <datalist id="school-country">
                    <option data-ng-repeat="school in schools | unique:'address.countryCode' | orderBy:'address.countryCode'" value="{{school.address.countryCode}}"></option>
                </datalist>

            </div>

            <div class="form-group">

                <input class="form-control" name="conference" placeholder="Conference" data-ng-model="filter.conference" type="search" autocomplete="on" list="school-conference" autosave="school-conference">
                <datalist id="school-conference">
                    <option data-ng-repeat="school in schools | unique:'conference' | orderBy:'conference'" value="{{school.conference}}"></option>
                </datalist>

            </div>

            <button class="btn-search" data-ng-show="sidebar" data-ng-click="search(filter)" type="submit"><i class="icon icon-search"></i></button>
            <button class="btn-search" data-ng-hide="sidebar" data-ng-click="sidebar=!sidebar"><i class="icon icon-search"></i></button>

        </form>

        <button class="btn-toggle-sidebar" data-ng-show="sidebar" data-ng-click="sidebar = false"><i class="icon icon-chevron-left"></i></button>
        <button class="btn-toggle-sidebar" data-ng-hide="sidebar" data-ng-click="sidebar = true"><i class="icon icon-chevron-right"></i></button>

    </aside>

    <div class="list" data-ng-hide="noResults">

        <div class="table-responsive">

            <table class="table table-striped table-hover">

                <tbody>

                    <tr data-ng-repeat="school in schools">

                        <td><a data-ui-sref="school-info({ id: school.id })">{{school.name}}</a></td>
                        <td>{{school.address.city}}</td>
                        <td>{{school.address.regionCode}}</td>
                        <td>{{school.address.countryCode}}</td>
                        <td>{{school.conference}}</td>

                    </tr>

                </tbody>

            </table>
        </div>

    </div>

    <div class="noresults" data-ng-show="noResults">

        <i class="icon icon-search"></i>
        <h1>No Results Found</h1>
        <h2>Try your search again.</h2>

    </div>

</section>
