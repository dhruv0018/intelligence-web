<div class="public-clip">
	<film-header
		data-film="game"
        data-play="play">
	</film-header>
    
    <div class="clip-body" data-ng-if="publiclyShared">

        <x-krossover-videoplayer data-sources="sources" data-video-title="videoTitle"></x-krossover-videoplayer>

        <krossover-sidebar>

            <krossover-playlist></krossover-playlist>

        </krossover-sidebar>

    </div>

    <!-- TODO: This should be taken of by the controller for games, and the locked-game should be a
    directive (check restricted.html) as this is duplicated -->
    <div data-ng-if="!publiclyShared">
        <div class="locked-game">
            <i class="icon icon-lock"></i>
            <h3>You do not have permission to access this game</h3>
        </div>
    </div>
    
    <footer class="clips-navigation">

        <div data-ng-class="{disabled: !previousPlay}"
             class="clip-previous"
             data-ng-click="goToPlay(previousPlay)">
            <i class="icon icon-chevron-left"></i>Prev
        </div>

        <div class="clip-info">
            <div class="reel-title" data-ui-sref="ReelsArea({id: reelId})">{{reelName}}</div>
            <div class="clip-count">Clip&nbsp;{{clipIndex}}/{{clipTotal}}</div>
        </div>

        <div data-ng-class="{disabled: !nextPlay}"
             class="clip-next"
             data-ng-click="goToPlay(nextPlay)">
            Next<i class="icon icon-chevron-right"></i>
        </div>
    </footer>
</div>
