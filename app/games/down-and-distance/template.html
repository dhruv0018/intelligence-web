<div class="game-area-down-distance">
    <div class="down-distance-info-container">
        <div class="dndInfoHeader">
            Create a Down and Distance Report
        </div>
        <div class="dndInfoBody">
            <div class="dndOption">
                <span>Team on Offense</span>
                <select data-ng-model="dndReport.teamId">
                    <option value="{{teamId}}">{{teams[game.teamId].name}}</option>
                    <option value="{{opposingTeamId}}">{{teams[game.opposingTeamId].name}}</option>
                </select>
            </div>
            <div class="dndOption">
                <span>Select Down</span>
                <select data-ng-model="dndReport.down" class="second-choices" data-ng-options="value as key for (key, value) in options.down"></select>
            </div>
            <div class="dndOption">
                <span>Select Distance</span>
                <select data-ng-model="dndReport.distance" class="second-choices" data-ng-options="value as key for (key, value) in options.distance"></select>
            </div>
            <div class="dndOption">
                <span>Select Hash</span>
                <select data-ng-model="dndReport.hash" class="second-choices" data-ng-options="value as key for (key, value) in options.hash"></select>
            </div>
            <div class="dndOption">
                <span>Select Weight</span>
                <select data-ng-model="dndReport.strength" class="second-choices" data-ng-options="value as key for (key, value) in options.weight"></select>
            </div>
            <div class="dndOption">
                <span>Show snaps only from</span>
                <select data-ng-model="dndReport.redZone">
                    <option value="false">Whole Field</option>
                    <option value="true">Red Zone</option>
                </select>
            </div>
            <div class="dndOption lastOption">
                <button data-ng-click="createDownAndDistanceReport()" class="create-report-btn">Create Report</button>
            </div>
        </div>
    </div>
    <div class="formations-chart-container">
        <div class="field-header">
            <span class="field-info">
                <span class="field-info-title">Down and Distance:</span>
                <span data-ng-if="dndReport.down">{{dndReport.down}}</span>
                <span data-ng-if="!dndReport.down">Any down</span>
                and 
                <span data-ng-if="dndReport.distance">{{dndReport.distance}}</span>
                <span data-ng-if="!dndReport.distance">any distance</span>
            </span>
            <span class="field-info">
                <span class="field-info-title">Hash:</span> 
                <span data-ng-if="dndReport.hash">{{dndReport.hash}}</span>
                <span data-ng-if="!dndReport.hash">Any</span>
            </span>
            <span class="field-info">
                <span class="field-info-title">Weight:</span> 
                <span data-ng-if="dndReport.strength">{{dndReport.strength}}</span>
                <span data-ng-if="!dndReport.strength">Any</span>
            </span>
        </div>
        <!--<div class="field-options">
            <span class="offense-defense" data-ng-click="teamOnOffense = true" data-ng-class="{active-report: teamOnOffense = true}">What Home did on offense</span>
            <span class="offense-defense" data-ng-click="teamOnOffense = false" data-ng-class="{active-report: teamOnOffense = false}">What Away did on defense</span>
            <span class="print-formation"><i class="icon icon-print"></i> Print</span>
        </div>-->
        <div class="field">
            <krossover-arena data-league="league"></krossover-arena>
        </div>
    </div>
</div>
