<div class="arena-chart">

    <header class="container">

        <div class="header-content" ng-class="{allShots: gamesArenaChart.filters.allArenaEvents}">

            <count-label all-count="gamesArenaChart.arenaEvents.length" current-count="gamesArenaChart.filteredArenaEvents.length" label="Shots"></count-label>

            <a class="dropdown-toggle" dropdown-toggle>
                <span ng-click="gamesArenaChart.filters.allArenaEvents = !gamesArenaChart.filters.allArenaEvents">
                    <span>Filter Shots</span>
                    <i ng-if="gamesArenaChart.filters.allArenaEvents" class="icon icon-chevron-down"></i>
                    <i ng-if="!gamesArenaChart.filters.allArenaEvents" class="icon icon-chevron-up"></i>
                </span>
            </a>

            <div ng-show="!gamesArenaChart.filters.allArenaEvents" class="filter-pills">

                <pills items="gamesArenaChart.activePills" item-removed="gamesArenaChart.pillRemoved"></pills>

            </div>

            <a
                ng-show="!gamesArenaChart.filters.allArenaEvents"
                name="reset-filters"
                ng-click="gamesArenaChart.resetFilters()">Reset Filters
            </a>

        </div>

    </header>


    <div class="primary-content">

        <arena-chart-filters ng-show="!gamesArenaChart.filters.allArenaEvents" filter-model="gamesArenaChart.filters" class="container"></arena-chart-filters>

        <div class="arena-chart-arena">

            <krossover-arena type="gamesArenaChart.arenaType" fit-element>

                <arena-event arena-event="arenaEvent" ng-repeat="arenaEvent in gamesArenaChart.filteredArenaEvents = (gamesArenaChart.arenaEvents | arenaEvents:gamesArenaChart.filters)"></arena-event>

            </krossover-arena>

        </div>

    </div>

</div>
