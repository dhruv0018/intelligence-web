<div class="arena-chart">

    <header>

        <label name="arena-event-count">

            <span ng-if="filteredArenaEvents.length === arenaEvents.length">Viewing: All Shots ({{arenaEvents.length}})</span>
            <span ng-if="filteredArenaEvents.length < arenaEvents.length">Viewing: ({{filteredArenaEvents.length}})</span>

        </label>

        <a name="reset-filters" ng-click="resetFilters()">Reset Filters</a>

    </header>


    <div class="primary-content">

        <div class="teams">

            <div class="home-team">

                <jersey-color color="game.primaryJerseyColor"></jersey-color>

                <span class="home-team-name">{{team.name}}</span>

            </div>

            <div class="opposing-team">

                <span class="opposing-team-name">{{opposingTeam.name}}</span>

                <jersey-color color="game.opposingJerseyColor"></jersey-color>

            </div>

        </div>


        <arena-chart-filters ng-model="filters"></arena-chart-filters>


        <div class="arena-chart-arena">

            <krossover-arena type="arenaType" fit-element>

                <!--  NOTE: Cannot filter here in template due to transclusion since we need the results in the arena-chart scope -->
                <arena-event arena-event="arenaEvent" ng-repeat="arenaEvent in filteredArenaEvents"></arena-event>

            </krossover-arena>

        </div>

    </div>



</div>
