<div class="public-game">
		<div class="public-game-header" data-ng-if="publiclyShared">
			<div>
				<span class="game-date">{{game.datePlayed | date: 'MMM d, yyyy'}}</span><br/>
				<span class="game-shared-by pull-right">Clip shared by {{uploadedBy.firstName}} {{uploadedBy.lastName}}</span>
				<h3>{{teams[game.teamId].name}} {{game.finalScore}} vs {{game.opposingFinalScore}} {{teams[game.opposingTeamId].name}}</h3>
			</div>
		</div>
        <div class="player" data-ng-if="publiclyShared">
            <x-krossover-videoplayer data-sources="sources" data-video-title="videoTitle"></x-krossover-videoplayer>
        </div>
        <div data-ng-if="!publiclyShared">
        	<h3>Access Restricted</h3>
        </div>
</div>
