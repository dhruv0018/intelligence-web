<div class="statsPage">

	<dynamic-tables tables="stats"></dynamic-tables>


	<div class="bottom-links" ng-if="isMaxprepsAvailable">

		  <a class="middlelink" ng-href="{{game.getMaxprepsDownloadLinkByTeam(team)}}" download><i class="icon-download"></i> Download {{team.name}} Max Preps</a>
		</span>
	</div>

</div>
