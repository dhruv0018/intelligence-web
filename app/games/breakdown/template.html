<div class="games-breakdown">

    <div class="filter-container screen-lg-min">

        <plays-filter
                data-game="game"
                data-ng-model="filteredPlaysIds">
        </plays-filter>

    </div>

    <div class="main-highlight">

        <krossover-sidebar>

            <breakdown></breakdown>

        </krossover-sidebar>

    <telestrations telestrations-entity="telestrationsEntity" current-telestrations="currentTelestrations" is-editable="telestrationsEditable" ng-show="$root.viewport.name === VIEWPORTS.DESKTOP.name">


            <video-player
             class="screen-lg-min"
             poster-image="posterImage"
             cue-points="cuePoints"
             sources="sources">
            </video-player>


        </telestrations>

    </div>

</div>
