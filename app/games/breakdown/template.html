<div class="games-breakdown">

    <div class="filter-container screen-lg-min">

        <plays-filter
                data-game="game"
                data-ng-model="filteredPlaysIds">
        </plays-filter>

    </div>

    <div class="main-highlight">

        <krossover-sidebar>

            <krossover-playlist></krossover-playlist>

        </krossover-sidebar>

    <telestrations telestrations-entity="telestrationsEntity" current-telestrations="currentTelestrations">


            <video-player
             class="screen-lg-min"
             poster-image="posterImage"
             cue-points="cuePoints"
             sources="sources">
            </video-player>


        </telestrations>

    </div>

</div>
