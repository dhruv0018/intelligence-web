<div class="games-breakdown">

    <div class="filter-container screen-lg-min" data-ng-if="publiclyShared">

        <plays-filter
                data-total-plays="totalPlays"
                data-game="game"
                data-ng-model="filteredPlaysIds">
        </plays-filter>

    </div>

    <div class="main-highlight" data-ng-if="publiclyShared">

        <krossover-sidebar>

            <krossover-playlist></krossover-playlist>

        </krossover-sidebar>

        <x-krossover-videoplayer class="screen-lg-min" data-sources="sources" data-video-title="filmTitle" data-play-start-time="playManager.current.startTime" data-play-end-time="playManager.current.endTime"></x-krossover-videoplayer>

    </div>
</div>
