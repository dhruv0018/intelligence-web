<div class="games-breakdown">

    <div class="filter-container screen-lg-min">

        <plays-filter
                data-total-plays="totalPlays"
                data-game="game"
                data-team-player-list="teamPlayers"
                data-opposing-player-list="opposingTeamPlayers"
                data-filterset="filterset"
                data-ng-model="filteredPlaysIds">
        </plays-filter>

    </div>

    <div class="main-highlight">

        <krossover-sidebar>

            <krossover-playlist></krossover-playlist>

        </krossover-sidebar>

        <krossover-videoplayer
         class="screen-lg-min"
         poster-image="posterImage"
         sources="sources"
        >
        </x-krossover-videoplayer>

    </div>

</div>
