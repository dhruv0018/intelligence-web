<x-alertbar></x-alertbar>

<section class="indexing">

    <main class="content-full">

        <button class="btn-delete-event" data-ng-if="indexing.eventSelected" data-ng-click="indexing.deleteEvent(event.current)">Delete Event</button>

        <button class="btn-back" data-ng-if="indexing.isIndexing" data-ng-click="indexing.back()">Back (Esc)</button>

        <indexing-block ng-if="!fullScreenEnabled"></indexing-block>

        <video-player overlay-elements="overlayElements" video="game.video">
        	<indexing-block></indexing-block>
        </video-player>

    </main>

    <aside class="sidebar-notes" data-ng-hide="sidebar.playlist" data-ui-view="sidebar-notes" data-ui-toggle="sidebar.notes"></aside>

    <aside class="sidebar-playlist" data-ng-hide="sidebar.notes" data-ui-view="sidebar-playlist" data-ui-toggle="sidebar.playlist"></aside>

</section>
