<nav class="header header-indexing">

    <header class="navbar-header">

        <md-button
            class="navbar-brand btn-indexing-back"
            ui-sref="IndexerGame({ id: game.id })"
            aria-label="Indexer Home"
        >
            <i class="icon icon-chevron-left"></i>
        </md-button>

    </header>

    <div class="info">

        <h2>{{ league.periodLabel }} {{ playsManager.plays[playsManager.plays.length-1].period || 'Not Entered' }}</h2>

        <h1>

            <div class="color" style="background-color: {{ game.primaryJerseyColor}};"></div>

            {{ team.name }} <b>{{ game.indexedScore }}</b> vs <b>{{ game.opposingIndexedScore }}</b> {{ opposingTeam.name }}

            <div class="color" style="background-color: {{game.opposingPrimaryJerseyColor}};"></div>

        </h1>

    </div>

    <!-- Indexing menu -->
    <menu class="options">

        <li class="notes"><button class="navbar-btn btn btn-blank ng-class: { active: sidebar.notes }" data-ng-click="toggleNotes()"><i class="icon icon-file-text-alt"></i> Notes</button></li>
        <li class="playlist"><button class="navbar-btn btn btn-blank ng-class: { active: sidebar.playlist }" data-ng-click="togglePlaylist()"><i class="icon icon-list-alt"></i> Play List</button></li>

    </menu>

    <!-- Send to QA menu -->
    <menu class="send-to-qa" data-ng-if="game.status === GAME_STATUSES.INDEXING.id">

        <li><button class="navbar-btn btn btn-blank" data-ng-click="sendToQa()">Send to QA</button></li>

    </menu>

    <!-- Send to team menu -->
    <menu class="send-to-team" data-ng-if="game.status === GAME_STATUSES.QAING.id">

        <li><button class="navbar-btn btn btn-blank" data-ng-click="sendToTeam()">Send to Team</button></li>

    </menu>
</nav>
