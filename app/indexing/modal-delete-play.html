<div class="delete-play">

    <header class="modal-header">

        <div class="modal-title">Confirm delete play</div>

    </header>

    <div class="modal-body">

        <p>Are you sure that you want to delete this play?</p>

    </div>

    <footer class="modal-footer">

        <button class="btn btn-default pull-left" data-ng-click="cancel()">Cancel</button>
        <button class="btn btn-danger pull-right" data-ng-click="ok()">OK</button>

    </footer>

</div>
