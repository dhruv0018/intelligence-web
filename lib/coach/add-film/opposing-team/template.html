<div class="opposing-team">

    <div class="row">

        <div class="box col-md-12">

            <div class="box-content row">

                <header class="box-header col-md-12">

                    <h3 class="box-title">Choose one of the following options</h3>
                    <x-button-continue data-ng-disabled="tabs.instructions.disabled">Save and Submit</x-button-continue>

                </header>

                <div class="box-body col-md-12">

                    <form class="form-opposing-team" name="formOpposingTeam" role="form" novalidate>

                        <div class="table-responsive">

                            <table class="table table-striped">

                                <thead>

                                    <tr>

                                        <th>Jersey Number</th>
                                        <th>Player</th>
                                        <th>Position</th>
                                        <th>Did Not Play</th>

                                    </tr>

                                </thead>

                                <tbody>

                                    <tr data-ng-repeat="player in $storage.opposingTeam.players">

                                        <td><input size="3" data-ng-model="player.jerseyNumbers[rosterId]" required></td>

                                        <td><input class="name" placeholder="Name" data-ng-model="player.name" required></td>

                                        <td><input size="3" data-ng-model="player.position" disabled></td>

                                        <td>

                                            <button class="toggle-played" data-ng-model="player.played" btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false">

                                                <i class="icon-check" data-ng-show="!player.played"></i>
                                                <i class="icon-check-empty" data-ng-show="player.played"></i>

                                            </button>

                                            <button class="remove" data-ng-click="removePlayer(player)"><i class="icon-remove"></i></button>

                                        </td>

                                    </tr>

                                </tbody>

                            </table>

                        </div>

                        <button class="btn-add-player" data-ng-click="addNewPlayer()">Add New Player <i class="icon-plus"></i></button>

                        <button class="btn-upload">Upload Excel File <i class="icon-upload-alt"></i><input type="file" onchange="angular.element(this).scope().uploadPlayers(this.files)"></button>

                    </form>

                </div>

            </div>

        </div>

        <x-button-continue class="btn-save-bottom" data-ng-disabled="tabs.instructions.disabled">Save and Submit</x-button-continue>

    </div>

</div>
