<div class="team-active">

    <form class="form-team-active" name="formTeamActive" role="form" novalidate>

        <div class="table-responsive">

            <table class="table table-striped">

                <thead>

                    <tr>

                        <th>Jersey Number</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Position</th>

                    </tr>

                </thead>

                <tbody>

                    <tr data-ng-repeat="player in roster">

                        <td><input size="3" data-ng-model="player.jerseyNumbers[rosterId]" required></td>

                        <td><input class="name" placeholder="First Name" data-ng-model="player.firstName" required></td>

                        <td><input class="name" placeholder="Last Name" data-ng-model="player.lastName" required></td>

                        <td>

                            <input size="3" data-ng-model="player.position">

                            <button class="remove" data-ng-click="removePlayer(player)"><i class="icon-remove"></i></button>

                        </td>

                    </tr>

                </tbody>

            </table>

        </div>

        <button class="btn-add-player" data-ng-click="addNewPlayer()">Add New Player <i class="icon-plus"></i></button>

        <button class="btn-upload">Upload Excel File <i class="icon-upload-alt"></i><input type="file" onchange="angular.element(this).scope().uploadPlayers(this.files)"></button>

    </form>

</div>
