<section class="film-home">

    <aside class="sidebar">

        <!-- TEAM DIRECTIVE -->
        <div>
            <div class="team-logo">
            <img src="images/stingray_logo.png"/>
            </div>
            <div class="pull-right">
                <h3>Miami High Stingrays</h3>
                <p>Volleyball</p>
            </div>
        </div>
        <!-- NG-REPEAT COACH DIRECTIVES -->
        <krossover-head-coach-info data-team="mocks.data.team"></krossover-head-coach-info>
        <hr>

        <h3>Team Roster</h3>

        <!-- ROSTER DIRECTIVE -->
        <krossover-roster data-roster-id="mocks.data.rosterId"></krossover-roster>
    </aside>

    <main class="content-full">

        <!-- Search and filter bar -->
        <header class="filter-bar">
            <ul class="nav nav-tabs">
                <li><h3>Filter Film:</h3></li>
                <li><button class="btn-filter">Game Film</button></li>
                <li><button class="btn-filter">Reels</button></li>
                <li><button class="btn-filter">Scouting Film</button></li>
                <li><button class="btn-filter">Scrimmage</button></li>
                <li><button class="btn-filter">All</button></li>
            
            <form class="film-search">
                    <input type="text" class="film-search-input" placeholder="Search for film"/>
                    <button class="btn-film-search" type="submit">Go</button>
            </form>
            </ul>
        </header>
        <!-- NG-REPEAT FILM DIRECTIVES -->
        <krossover-film ng-repeat="game in mocks.data.games" data-game="game"></krossover-film>
    </main>

</section>
