<section class="film-home">

    <aside class="sidebar">

        <!-- TEAM DIRECTIVE -->

        <krossover-team-info data-team="mocks.data.team"></krossover-team-info>

        <!-- NG-REPEAT COACH DIRECTIVES -->
        <krossover-head-coach-info data-team="mocks.data.team"></krossover-head-coach-info>
        <hr>

        <h3>Team Roster</h3>

        <!-- ROSTER DIRECTIVE -->
        <krossover-roster data-roster-id="mocks.data.rosterId"></krossover-roster>
    </aside>

    <main class="content-full">

        <!-- Search and filter bar -->
        <header class="filter-bar">
            <ul class="nav nav-tabs">
                <li><h3>Filter Film:</h3></li>
                <li><button class="btn btn-filter">Game Film</button></li>
                <li><button class="btn btn-filter">Reels</button></li>
                <li><button class="btn btn-filter">Scouting Film</button></li>
                <li><button class="btn btn-filter">Scrimmage</button></li>
                <li><button class="btn btn-filter">All</button></li>
            
            <form class="film-search">
                    <input type="text" class="form-control film-search-input" placeholder="Search for film"/>
                    <button class="btn btn-filter btn-film-search" type="submit">Go</button>
            </form>
            </ul>
        </header>
        <!-- NG-REPEAT FILM DIRECTIVES -->
        <krossover-thumbnail width="600" data-game="mocks.data.game"></krossover-thumbnail>
    </main>

</section>
