<section class="account">

    <div class="info-bar">

        <x-krossover-role user="currentUser" role="currentUser.currentRole"></x-krossover-role>

        <tabset vertical="true" direction="right">

            <tab class="contact-info" heading="Contact Info">

                <div class="content">

                    <p><a href="#">change password</a></p>

                    <p><a href="#">change email address</a></p>

                </div>

            </tab>

            <tab class="roles" heading="Roles">

                <div class="content">

                    <span data-ng-hide="currentUser.has(ATHLETE)">

                        <span data-ng-show="currentUser.has(COACH) || currentUser.has(PARENT) || currentUser.has(INDEXER)">

                            <p><a href data-ng-click="addAthleteRole()">Associate athlete role to myself</a></p>

                        </span>

                    </span>

                    <ul class="list-group">

                        <li class="role list-group-item" data-ng-repeat="role in currentUser.roles">

                            <x-krossover-role user="currentUser" role="role"></x-krossover-role>

                        </li>

                    </ul>

                </div>

            </tab>

        </tabset>

    </div>

</section>
