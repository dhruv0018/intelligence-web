<section class="account">

    <div class="info-bar">

        <x-krossover-role user="user" role="user.currentRole"></x-krossover-role>

        <tabset vertical="true" direction="right">

            <tab class="contact-info" heading="Contact Info">

                <div class="content">

                    <p><a href="#">change password</a></p>

                    <p><a href="#">change email address</a></p>

                </div>

            </tab>

            <tab class="roles" heading="Roles">

                <div class="content">

                    <ul class="list-group">

                        <li class="role list-group-item" data-ng-repeat="role in user.roles">

                            <x-krossover-role user="user" role="role"></x-krossover-role>

                        </li>

                    </ul>

                </div>

            </tab>

        </tabset>

    </div>

</section>
