<span data-ng-hide="currentUser.has(ATHLETE)">

    <span data-ng-show="currentUser.has(COACH) || currentUser.has(PARENT) || currentUser.has(INDEXER)">

        <p><a href data-ng-click="addAthleteRole()">Associate athlete role to myself</a></p>

    </span>

</span>

<div class="row">
    <div class="col-sm-9">
        <ul class="list-group role-groups">
            <li class="role-group list-group-item" data-ng-repeat="roleGroup in roleGroups">
                <h3>{{ roleGroup.roleName }}</h3>
                <div class="role" data-ng-repeat="role in roleGroup.userRoles">
                    <x-krossover-role-list-item role="role"></x-krossover-role-list-item>
                </div>
            </li>
        </ul>
    </div>
    <div class="col-sm-3">
        Add new role
    </div>
</div>
