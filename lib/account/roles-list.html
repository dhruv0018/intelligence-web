<span data-ng-hide="currentUser.has(ATHLETE)">

    <span data-ng-show="currentUser.has(COACH) || currentUser.has(PARENT) || currentUser.has(INDEXER)">

        <p><a href data-ng-click="addAthleteRole()">Associate athlete role to myself</a></p>

    </span>

</span>

<ul class="list-group">

    <li class="role list-group-item" data-ng-repeat="role in currentUser.roles">

        <x-krossover-role user="currentUser" role="role"></x-krossover-role>

    </li>

</ul>
