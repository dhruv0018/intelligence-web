<div class="modal-dialog" data-ng-controller="ChangePasswordController">

    <div class="modal-content">

        <header class="modal-header">

            <h3 class="modal-title">Change Your Password</h3>

        </header>

        <div class="modal-body">


            <form class="form-change-password" name="changePasswordForm" role="form" data-ng-submit="submitPasswordChange(changePassword)" novalidate>

                <div class="errors">
                    <span class="error" data-ng-show="changePasswordForm.newPassword.$error.minlength || changePasswordForm.newPasswordVerify.$error.minlength">Passwords must be at least four characters.</span>
                    <span class="error" data-ng-show="changePasswordForm.newPasswordVerify.$error.validator">Your passwords do not match.</span>
                    <span class="error" data-ng-show="changePasswordForm.currentPassword.$error.password">Your old password was incorrect.</span>
                </div>

                <div class="form-group">

                    <input class="form-control" name="newPassword" type="password" placeholder="New Password" data-ng-model="changePassword.newPassword" data-ng-minlength="4" data-ng-trim="false" required>

                </div>

                <div class="form-group">

                    <input class="form-control" name="newPasswordVerify" type="password" placeholder="Verify New Password" data-ng-model="changePassword.newPasswordVerify" data-ng-minlength="4" data-ng-trim="false" data-ui-validate=" 'changePassword.newPassword == $value' " data-ui-validate-watch=" 'changePassword.newPassword' " required>

                </div>

                <div class="form-group">

                    <input class="form-control" type="password" name="currentPassword" placeholder="Current Password" data-ng-model="changePassword.currentPassword" data-ng-minlength="4" x-krossover-verify-password required>

                </div>

                <div class="text-forgot-password">

                    <p>If you forgot your password, you can reset it <a href data-ng-click="forgot()">here</a>.</p>

                </div>

                <div class="buttons">

                    <button class="btn btn-lg btn-default pull-left" data-ng-click="cancel()">Cancel</button>
                    <button class="btn btn-lg btn-primary pull-right" type="submit">Submit</button>

                </div>

            </form>

        </div>

    </div>

</div>
