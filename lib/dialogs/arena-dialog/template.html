<md-dialog
    flex="50"
    class="arena-dialog-{{arena.orientation}}"
    ng-blur="onBlur()"
    aria-label="Arena Dialog"
>
    <md-dialog-content>

        <xy-coordinates
            class="{{arena.type}}"
            ng-model="displayValue.coordinates"
        >

            <krossover-arena
                game="game"
                type="arena.type"
                ng-model="displayValue.region"
            ></krossover-arena>

        </xy-coordinates>

    </md-dialog-content>

</md-dialog>
