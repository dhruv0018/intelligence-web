<md-dialog
    flex="50"
    class="arena-dialog-{{arenaOrientation}}"
    ng-blur="onArenaBlur()"
>
    <md-dialog-content>

        <xy-coordinates ng-model="eventManager.current.variableValues[item.id].value.coordinates">

            <krossover-arena
                type="arenaType"
                ng-model="eventManager.current.variableValues[item.id].value.region"
            ></krossover-arena>

        </xy-coordinates>

    </md-dialog-content>

</md-dialog>
