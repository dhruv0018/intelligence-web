<md-dialog
    flex="50"
    class="arena-dialog-{{arena.orientation}}"
    ng-blur="onBlur()"
>
    <md-dialog-content>

        <xy-coordinates ng-model="displayValue.coordinates">

            <krossover-arena
                type="arena.type"
                ng-model="displayValue.region"
            ></krossover-arena>

        </xy-coordinates>

    </md-dialog-content>

</md-dialog>
