<md-dialog class="new-terms-modal">

    <md-dialog-content class="modal-content">

        <div class="terms-prompt" ng-show="promptUser">

            <form
             class="form-new-terms"
             name="new-terms-form"
             role="form"
             novalidate>

                <header class="modal-header">

                    <span class="modal-title">Action Required</span>

                </header>

                <div class="modal-body">

                    <p>Welcome back. Please review our updated Terms &amp; Conditions.</p>

                    <form-toggle
                     class="new-terms-agree"
                     data-id="returning-user-terms-agree-cta"
                     name="remember"
                     data-required="true"
                     model="newTerms.agree">

                        I agree to the <a ng-click="showTerms();">Krossover Terms &amp; Conditions</a>

                    </form-toggle>

                </div>

                <footer class="modal-footer">

                    <button class="modal-button" ng-click="acceptTerms();" ng-disabled="!newTerms.agree">Go to your account</button>

                </footer>

            </form>

        </div>

        <div class="terms-copy" ng-show="!promptUser">

            <header class="modal-header">

                <span class="modal-title">Terms &amp; Conditions</span>

            </header>

            <div class="modal-body">

                <terms-and-conditions></terms-and-conditions>

            </div>

            <footer class="modal-footer">

                <button
                 id="close-terms-cta"
                 class="modal-button"
                 ng-click="closeTerms();"
                 type="button">Close</button>

            </footer>

        </div>

    </md-dialog-content>

</md-dialog>
