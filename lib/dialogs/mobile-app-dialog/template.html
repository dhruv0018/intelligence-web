<md-dialog class="mobile-app-modal">

    <md-dialog-content class="modal-content">

        <header class="modal-header">

            <span class="modal-title">Hey, our mobile apps are cool.</span>

        </header>

        <div class="modal-body">

            <pre>{{DEVICE | json}}</pre>
            <p ng-if="DEVICE.IOS && isCoach">Download the <a ng-href="{{MOBILE_APP_URLS.COACH.IOS}}">Krossover Coach</a> App.</p>
            <p ng-if="DEVICE.IOS && isAthlete">Download the <a ng-href="{{MOBILE_APP_URLS.ATHLETE.IOS}}">Krossover Athelte</a> App.</p>
            <p ng-if="DEVICE.ANDROID && isCoach">Download the <a ng-href="{{MOBILE_APP_URLS.COACH.ANDROID}}">Krossover Coach</a> App.</p>
            <p ng-if="DEVICE.ANDROID && isAthlete">Download the <a ng-href="{{MOBILE_APP_URLS.ATHLETE.ANDROID}}">Krossover Athelte</a> App.</p>

        </div>

        <footer class="modal-footer">

            <button
             class="modal-button"
             ng-click="dismiss();">Maybe Later</button>

        </footer>

    </md-dialog-content>

</md-dialog>
