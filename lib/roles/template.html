<div class="roles">

    <header class="modal-header">

        <h3 class="modal-title"><i class="icon-group"></i> Before we begin, choose your default role:</h3>

    </header>

    <div class="modal-body">

        <ul class="list-group">

            <li class="role list-group-item" data-ng-repeat="role in currentUser.roles">

                <a href="#" data-ng-click="setDefaultRole(role)">

                    <x-krossover-role user="currentUser" role="role"></x-krossover-role>

                </a>

            </li>

        </ul>

    </div>

</div>
