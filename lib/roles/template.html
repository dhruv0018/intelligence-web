<section class="text-center">

    <h1>Pick how you'd like to use Krossover.</h1>

    <!-- Use mock data for now -->
    <div ng-init="roles = [
        {roleType: { id: 1, name: 'Head Coach' }, team: { id: 1, name: 'North Central Vikings'}},
        {roleType: { id: 2, name: 'Assistant Coach' }, team: { id: 2, name: 'Team XYZ'}},
        {roleType: { id: 2, name: 'Assistant Coach' }, team: { id: 3, name: 'Team ABC'}},
        {roleType: { id: 3, name: 'Athlete' }, team: { id: null, name: ''}},
        {roleType: { id: 10, name: 'Admin' }, team: { id: null, name: ''}},
        {roleType: { id: 11, name: 'Indexer' }, team: { id: null, name: ''}},
        {roleType: { id: 6, name: 'Observer' }, team: { id: null, name: 'Athlete Mark McCake'}}
        ]">

    <ul class="list-group">

        <li class="role" data-ng-repeat="role in roles">

            <a href="#">

                 <span ng-switch on="role.roleType.id">

                    <span ng-switch-when="3">An</span>
                    <span ng-switch-when="11">An</span>
                    <span ng-switch-default></span>

                </span>

                {{role.roleType.name}}

                 <span ng-switch on="role.roleType.id">

                    <span ng-switch-when="1">of the</span>
                    <span ng-switch-when="2">of the</span>
                    <span ng-switch-when="6">to</span>
                    <span ng-switch-default></span>

                </span>

                {{role.team.name}}

            </a>

        </li>

    </ul>
