<form class="form-forgot" name="form" role="form" data-ng-submit="submitForgotPassword()" novalidate>

    <div class="form-group">

        <h2>Forgot your password?</h2>

        <p>Enter your email address to reset your password.</p>
        <p>You may need to check your spam folder or unblock no-reply@krossover.com</p>

    </div>

    <div class="form-group">

        <input class="form-field-login" name="email" type="email" placeholder="Your email" data-ng-model="$parent.login.email" data-ng-change="form.email.$setValidity('notfound', true);" autofocus required>

        <span class="errors">
            <span class="error" data-ng-show="form.email.$error.required">Required!</span>
            <span class="error" data-ng-show="form.email.$error.email">This is not a valid email.</span>
            <span class="error" data-ng-show="form.email.$error.notfound">We couldnâ€™t find an account for {{login.email}}</span>
        </span>

    </div>

    <div class="form-group">

        <button class="button-forgot" type="submit" data-ng-disabled="form.$invalid || $parent.login.submitted">

            <span data-ng-hide="$parent.login.submitted">Submit</span>
            <span data-ng-show="$parent.login.submitted">Submitting...</span>

        </button>

    </div>

</form>
