<form class="form-login" name="form" role="form" data-ng-submit="submitLogin()" novalidate>

    <div class="form-group">

        <input class="form-field-login" name="email" type="email" placeholder="Your email" data-ng-model="$parent.login.email" data-ng-change="form.email.$setValidity('notfound', true);" autofocus required>

        <span class="errors">
            <span class="error" data-ng-model="login.emailError" data-ng-show="form.email.$error.required">Required!</span>
            <span class="error" data-ng-show="form.email.$error.email">This is not a valid email.</span>
            <span class="error" data-ng-show="form.email.$error.notfound">We couldnâ€™t find an account for {{login.email}}</span>
        </span>

    </div>

    <div class="form-group">

        <input class="form-field-login" name="password" type="password" placeholder="Password" data-ng-model="$parent.login.password" data-ng-change="form.password.$setValidity('password', true);" oncopy="return false;" onpaste="return false;" required>

        <span class="errors">
            <span class="error" data-ng-show="form.password.$error.required && !form.password.$error.password">Required!</span>
            <span class="error" data-ng-show="form.password.$error.password">Wrong Password, try again.</span>
        </span>

    </div>

    <div class="form-group">

        <div class="password-reset"><a href data-ui-sref="forgot">Forgot your password?</a></div>

    </div>

    <div class="form-group">

        <div class="user-remember">
            <input id="remember" name="remember" type="checkbox" data-ng-model="$parent.login.remember">
            <label for="remember">Remember me</label>
        </div>

        <button class="button-signin" type="submit" data-ng-disabled="form.$invalid || $parent.login.submitted">

            <span data-ng-hide="$parent.login.submitted">Sign in</span>
            <span data-ng-show="$parent.login.submitted">Signing in...</span>

        </button>

    </div>

</form>
