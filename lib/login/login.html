<form class="form-login" name="form" role="form" data-ng-hide="isLocked" data-ng-submit="login()" novalidate>

    <div class="form-group">

        <input class="form-field-login" name="email" type="email" placeholder="Your email" data-ng-model="login.email" autofocus required>

        <span class="errors">
            <span class="error" data-ng-show="form.email.$error.required">Required!</span>
            <span class="error" data-ng-show="form.email.$error.email">This is not a valid email.</span>
            <span class="error" data-ng-show="form.email.$error.notfound">We couldnâ€™t find an account for {{login.email}}</span>
        </span>

    </div>

    <div class="form-group">

        <input class="form-field-login" name="password" type="password" placeholder="Password" data-ng-model="login.password" oncopy="return false;" onpaste="return false;" required>

        <span class="errors">
            <span class="error" data-ng-show="form.password.$error.required && !form.password.$error.password">Required!</span>
            <span class="error" data-ng-show="form.password.$error.password">Wrong Password, try again.</span>
        </span>

    </div>

    <div class="form-group">

        <div class="password-reset"><a href="#">Forgot your password?</a></div>

    </div>

    <div class="form-group">

        <div class="user-remember">
            <input id="remember" name="remember" type="checkbox" data-ng-model="login.remember">
            <label for="remember">Remember me</label>
        </div>

        <button class="button-signin" type="submit" data-ng-disabled="form.$invalid">Sign in</button>

    </div>

</form>
