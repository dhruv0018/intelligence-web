<img class="logo" src="logo.png" alt="Krossover" />

<div class="login panel panel-primary">

    <div class="panel-heading">

        <h1 class="panel-title">Login</h1>

    </div>

    <div class="panel-body" ng-controller="LoginController">

        <form class="form-horizontal" role="form" action="" ng-submit="login.connect()">

            <div class="form-group">

                <label class="control-label" for="email">Email</label>

                <input class="form-control input-lg" ng-model="login.email" name="email" type="email" placeholder="EMail" required />

            </div>

            <div class="form-group">

                <label class="control-label" for="password">Password</label>

                <input class="form-control input-lg" ng-model="login.password" name="password" type="password" placeholder="Password" required />

            </div>

            <div class="form-group">

                <button type="submit" class="btn-lg btn-primary">Login</button>
                <button type="button" class="btn-lg btn-secondary" disabled="disabled">Forgot Password</button>

            </div>

        </form>

    </div>

</div>
