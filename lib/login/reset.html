<form class="form-reset" name="resetForm" role="form" data-ng-submit="submitResetPassword()" novalidate>

    <div class="form-group" data-ng-class="{ 'has-error': resetForm.password.$invalid }">

        <input class="form-field-login" name="password" type="password" data-ng-minlength="4" placeholder="New Password" data-ng-model="reset.password" oncopy="return false;" onpaste="return false;" required>

        <span class="errors">
            <span class="error" data-ng-show="resetForm.password.$error.required">Required!</span>
            <span class="error" data-ng-show="resetForm.password.$error.minlength">Password must be at least 4 characters long.</span>
            <span class="error" data-ng-show="resetForm.password.$error.match">Passwords do not match.</span>
        </span>

    </div>

    <div class="form-group" data-ng-class="{ 'has-error': resetForm.passwordVerify.$invalid }">

        <input class="form-field-login" name="passwordVerify" type="password" data-ng-minlength="4" placeholder="Verify Password" data-ng-model="reset.passwordVerify" x-match="password" oncopy="return false;" onpaste="return false;" required>

        <span class="errors">
            <span class="error" data-ng-show="resetForm.passwordVerify.$error.required">Required!</span>
            <span class="error" data-ng-show="resetForm.passwordVerify.$error.match">Passwords do not match.</span>
        </span>

    </div>

    <div class="form-group">

        <button class="button-reset" type="submit" data-ng-disabled="resetForm.$invalid || reset.submitted">

            <span data-ng-hide="reset.submitted">Submit</span>
            <span data-ng-show="reset.submitted">Submitting...</span>

        </button>

    </div>

</form>
