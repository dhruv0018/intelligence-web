<section class="user">

    <div class="info-bar">

        <div class="avatar">

            <img src="http://lorempixel.com/40/40/sports" alt="Avatar">

        </div>

        <h1 class="name">{{user.firstName}} {{user.lastName}}</h1>

    </div>

    <div class="content" ng-controller="UserController">

        <tabset>

            <tab heading="Contact Info">

                <form class"contact-info form-horizontal" role="form">

                    <div class="row">

                        <div class="col-md-6">

                            <div class="form-group">

                                <input class="form-control" name="firstName" placeholder="First Name" data-ng-model="user.firstName" type="text" required>

                            </div>

                        </div>

                        <div class="col-md-6">

                            <div class="form-group">

                                <input class="form-control" name="lastName" placeholder="Last Name" data-ng-model="user.lastName" type="text" required>

                            </div>

                        </div>

                    </div>

                    <div class="form-group">

                        <input class="form-control" name="email" placeholder="Email" data-ng-model="user.email" type="email" required>

                    </div>

                    <div class="form-group">

                        <input class="form-control" name="phone1" placeholder="Phone Number 1" data-ng-model="user.phone1" type="tel">

                    </div>

                    <div class="form-group">

                        <input class="form-control" name="phone2" placeholder="Phone Number 2" data-ng-model="user.phone2" type="tel">

                    </div>

                </form>

            </tab>

            <tab heading="Roles">

                <form role="form">

                    <div class="form-group well">

                        <h1>Roles</h1>

                        <ul>

                            <li data-ng-repeat="role in user.roles">

                                <form class="form-inline" role="form">

                                    <div class="form-group">

                                        <a class="btn pull-right" href data-ng-click="removeRole(role)">Remove</a>

                                        <x-krossover-role user="user" role="role"></x-krossover-role>

                                    </div>

                                </form>

                            </li>

                        </ul>

                    </div>

                    <dl class="form-group well">

                        <h1>Add Role</h1>

                        <dt><label class="control-label" for="newRoleTypeId">Role Type ID</label></dt>
                        <dd><input class="form-control" name="newRoleTypeId" placeholder="" data-ng-model="newRole.type.id" type="text"></dd>

                        <dt><label class="control-label" for="newRoleTypeName">Role Type Name</label></dt>
                        <dd><input class="form-control" name="newRoleTypeName" placeholder="" data-ng-model="newRole.type.name" type="text"></dd>

                        <dt><label class="control-label" for="rewRoleTeamId">Team ID</label></dt>
                        <dd><input class="form-control" name="newRoleTeamId" placeholder="" data-ng-model="newRole.teamId" type="text"></dd>

                        <button class="btn btn-primary" data-ng-click="addRole(newRole)">Add Role</button>

                    </dl>

                </form>

            </tab>

            <tab heading="Usage Report" disabled="true"></tab>

        </tabset>

        <button class="btn btn-primary" data-ng-click="save(user)">Save</button>

        <a class="pull-right" href data-ng-click="cancel()">Cancel</a>

    </div>

</section>
