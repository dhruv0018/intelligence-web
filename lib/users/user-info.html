<form class="form-contact" name="formUserInfo" role="form">

    <div class="row">

        <div class="col-md-6">

            <div class="form-group">

                <input class="form-control" name="firstName" placeholder="First Name" data-ng-model="$storage.user.firstName" type="text" required>

            </div>

        </div>

        <div class="col-md-6">

            <div class="form-group">

                <input class="form-control" name="lastName" placeholder="Last Name" data-ng-model="$storage.user.lastName" type="text" required>

            </div>

        </div>

    </div>

    <div class="form-group">

        <input class="form-control" name="email" placeholder="Email" data-ng-model="$storage.user.email" type="email" required>

    </div>

    <div class="form-group">

        <input class="form-control" name="phone1" placeholder="Phone Number 1" data-ng-model="$storage.user.phone1" type="tel">

    </div>

    <div class="form-group">

        <input class="form-control" name="phone2" placeholder="Phone Number 2" data-ng-model="$storage.user.phone2" type="tel">

    </div>

    <button class="btn btn-primary" type="submit" data-ng-click="save($storage.user)">Save</button>

    <button class="btn toggle-lock-user" type="button" data-ng-model="$storage.user.isLocked" data-ng-disabled="$storage.user.has(ADMIN) && !currentUser.is(SUPER_ADMIN)" data-btn-checkbox data-btn-checkbox-true="true" data-btn-checkbox-false="false">
        <i class="icon-lock" data-ng-show="!$storage.user.isLocked"></i>
        <i class="icon-unlock" data-ng-show="$storage.user.isLocked"></i>
        {{ $storage.user.isLocked ? "Unlock" : "Lock" }}
    </button>

    <button class="btn btn-danger" data-ng-click="auth.requestPasswordReset($storage.user.email)">Password Reset</button>

    <a class="pull-right" href data-ui-sref="users">Cancel</a>

</form>
