<section class="users">

    <div class="search-bar">

        <button class="btn-add-new" data-ng-click="add()"><i class="icon-plus"></i> Add New User</button>

    </div>

    <div class="list" ng-controller="UsersController">

        <div class="table-responsive">

            <table class="table table-striped table-hover">

                <tbody>

                    <tr data-ng-repeat="user in users">

                        <td>{{user.email}}</td>
                        <td class="name"><a href>{{user.firstName}} {{user.lastName}}</a></td>
                        <td class="date">{{user.lastAccessed | date:'longDate'}}</td>

                        <td class="roles">

                            <ul>

                                <li class="role-name" data-ng-repeat="role in user.roles">

                                    <a href>

                                        <span ng-switch on="role.type.id">

                                            <span ng-switch-when="3">Head Coach, Team to be implemented</span>
                                            <span ng-switch-when="4">Assist. Coach, Team to be implemented</span>
                                            <span ng-switch-when="5">Athlete, Sport to be implemented</span>
                                            <span ng-switch-default>{{role.type.name}}</span>

                                        </span>

                                    </a>

                                </li>

                            </ul>

                        </td>

                        <td>

                            <ul>

                                <li data-ng-repeat="role in user.roles">

                                    <span data-ng-if="user.isActive" class="active">Active</span>
                                    <span data-ng-if="!user.isActive" class="inactive">Inactive</span>

                                </li>

                            </ul>

                        </td>

                        <td>

                            <button class="edit" data-ng-click="edit(user)"><i class="icon-pencil"></i> Edit</button>

                        </td>

                    </tr>

                </tbody>

            </table>

        </div>

    </div>

</section>
