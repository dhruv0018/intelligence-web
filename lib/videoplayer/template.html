<data-videogular data-vg-player-ready="onPlayerReady" data-vg-complete="onCompleteVideo" data-vg-update-time="onUpdateTime" data-vg-update-size="onUpdateSize" data-vg-update-volume="onUpdateVolume" data-vg-update-state="onUpdateState" data-vg-width="config.width" data-vg-height="config.height" data-vg-theme="config.theme.url" data-vg-autoplay="config.autoPlay" data-vg-stretch="config.stretch.value" data-vg-responsive="true">

    <div class="error-video" data-ng-hide="sources.length"><h1>Could not load video</h1></div>

    <video preload="metadata">

        <source data-ng-repeat="source in sources" data-ng-src="{{ source.src }}" type="{{ source.type }}"></source>

    </video>

    <data-vg-buffering></data-vg-buffering>

    <data-vg-controls data-vg-autohide="false" style="height: 50px;">

        <x-krossover-play-pause-button class="video-control"></x-krossover-play-pause-button>

        <data-vg-scrubbar class="video-control">

            <data-vg-scrubbarcurrenttime></data-vg-scrubbarcurrenttime>

        </data-vg-scrubbar>

        <data-vg-timedisplay class="video-control"><span class="time-current">{{ currentTime }}</span> <span class="time-divider">/</span> {{ totalTime }}</data-vg-timedisplay>

        <x-krossover-fast-backward-button class="video-control"></x-krossover-fast-backward-button>
        <x-krossover-fast-forward-button class="video-control"></x-krossover-fast-forward-button>

        <x-krossover-slow-backward-button class="video-control"></x-krossover-slow-backward-button>
        <x-krossover-slow-forward-button class="video-control"></x-krossover-slow-forward-button>

        <data-vg-volume class="video-control">

            <x-krossover-mute-button></x-krossover-mute-button>
            <data-vg-volumebar></data-vg-volumebar>

        </data-vg-volume>

        <x-krossover-fullscreen-button class="video-control"></x-krossover-fullscreen-button>

    </data-vg-controls>

</data-videogular>
