<videogular
    vg-player-ready="onPlayerReady"
    vg-complete="onCompleteVideo"
    vg-update-time="onUpdateTime"
    vg-update-size="onUpdateSize"
    vg-update-volume="onUpdateVolume"
    vg-update-state="onUpdateState"
    vg-width="config.width"
    vg-height="config.height"
    vg-theme="config.theme.url"
    vg-autoplay="config.autoPlay"
    vg-stretch="config.stretch.value"
    vg-responsive="true">

    <video preload="metadata">

        <source data-ng-repeat="source in config.sources" data-ng-src="{{ source.src }}" type="{{ source.type }}"></source>

    </video>

    <vg-buffering></vg-buffering>

    <vg-controls vg-autohide="false" style="height: 50px;">

        <krossover-play-pause-button class="video-control"></krossover-play-pause-button>

        <vg-scrubBar class="video-control">

            <vg-scrubbarcurrenttime></vg-scrubbarcurrenttime>

        </vg-scrubBar>

        <vg-timeDisplay class="video-control"><span class="time-current">{{ currentTime }}</span> <span class="time-divider">/</span> {{ totalTime }}</vg-timeDisplay>

        <krossover-fast-backward-button class="video-control"></krossover-fast-backward-button>
        <krossover-fast-forward-button class="video-control"></krossover-fast-forward-button>

        <krossover-slow-backward-button class="video-control"></krossover-slow-backward-button>
        <krossover-slow-forward-button class="video-control"></krossover-slow-forward-button>

        <vg-volume class="video-control">

            <krossover-mute-button></krossover-mute-button>
            <vg-volumebar></vg-volumebar>

        </vg-volume>

        <krossover-fullscreen-button class="video-control"></krossover-fullscreen-button>

    </vg-controls>

</videogular>
