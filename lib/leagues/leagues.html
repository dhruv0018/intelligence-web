<section class="leagues" ng-controller="LeaguesController">

    <div class="search-bar">
					<table class="table">
					<tr>
                		<form class="form-info" name="form" role="form">

                            <td><input class="form-control" name="name" placeholder="League Name" data-ng-model="filter.name" type="text" /></td>
                            <td>
                            	<select class="form-control" name="sport" data-ng-model="filter.sport" data-ng-options="sport.id as sport.name for sport in sports" >
                            		<option value="">Sport</option>
                            	</select>
							</td>
							<td>
                             	<select class="form-control" name="gender" data-ng-model="filter.gender" data-ng-options="gender.value as gender.label for gender in genders" >
                             		<option value="">Gender</option>
                             	</select>
                            </td>    
                            <td><button class="btn btn-primary" data-ng-click="search(filter)">Search</button></td>

                        </form>
                	</tr>
                	</table>
        <button class="btn-add-new" data-ui-sref="league"><i class="icon-plus"></i> Add New League</button>

    </div>

    <div class="list">

        <div class="table-responsive">

            <table class="table table-striped table-hover">

                <tbody>
 
                    <tr data-ng-repeat="league in leagues">

                        <td>{{league.name}}</td>
                        <td ng-repeat="sport in sports | filter:{id: league.sportId}">{{sport.name}}</td>
                        <td>{{league.gender}}</td>
                        <td><button class="edit pull-right" data-ui-sref="league({ id: league.id })"><i class="icon-pencil"></i> Edit</button></td>

                    </tr>

                </tbody>

            </table>
            <p data-ng-show="noResults">No results found.</p>

        </div>

    </div>

</section>
