<section class="league">

    <div class="info-bar">

        <h1 class="name">{{league.name}}</h1>

        <tabset vertical="true" direction="right">

            <tab heading="League Info">

                <div class="row">

                    <div class="col-md-4">

                        <form class="form-info" name="form" role="form">

                            <div class="form-group">

                                <select class="form-control" name="sport" data-ng-model="league.sportId" data-ng-options="sport.id as sport.name for sport in sports" required>
                                	<option value="">Sport</option>
                                </select>

                                <input class="form-control" name="name" placeholder="Name" data-ng-model="league.name" type="text" required />

								<select class="form-control" name="gender" data-ng-model="league.gender" data-ng-options="gender for gender in genders" required>
                                	<option value="">Gender</option>
                                </select>
                                
                            </div>

                            <div class="form-group">

                                <button class="btn btn-primary" data-ng-disabled="form.$invalid" data-ng-click="save(league)">Save</button>
                                <a class="pull-right" href data-ng-click="cancel()">cancel</a>

                            </div>

                        </form>

                    </div>

                </div>

            </tab>

        </tabset>

    </div>

</section>
