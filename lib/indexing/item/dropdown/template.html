<span class="dropdown">

    <a class="dropdown" data-ng-if="event.variableValues[item.index]" data-ng-disabled="disabled" data-ng-click="event.variableValues[item.index] = null">{{ event.variableValues[item.index] }}</a>
    <select class="dropdown" data-ng-if="!event.variableValues[item.index] && item.index !== 1" data-ng-model="event.variableValues[item.index]" data-ng-required="item.isRequired" data-ng-options="option as option for option in item.options" onchange="this.blur();" tabindex="{{ item.index }}"></select>
    <select class="dropdown" data-ng-if="!event.variableValues[item.index] && item.index === 0" data-ng-model="event.variableValues[item.index]" data-ng-required="item.isRequired" data-ng-options="option as option for option in item.options" onchange="this.blur();" tabindex="{{ item.index }}" autofocus></select>

</span>
