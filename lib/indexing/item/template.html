<span class="item">

    <!-- String item -->
    <h3 data-ng-if="isString(item)">{{ item }}&nbsp;</h3>

    <!-- Dropdown variable -->
    <a class="dropdown" data-ng-if="item.type === 'DROPDOWN' && event.variableValues[item.index]" data-ng-click="event.variableValues[item.index] = null">{{ event.variableValues[item.index] }}</a>
    <select class="dropdown" data-ng-if="item.type === 'DROPDOWN' && !event.variableValues[item.index] && item.index !== 1" data-ng-model="event.variableValues[item.index]" data-ng-required="item.isRequired" data-ng-options="option as option for option in item.options" onchange="this.blur();" tabindex="{{ item.index }}"></select>
    <select class="dropdown" data-ng-if="item.type === 'DROPDOWN' && !event.variableValues[item.index] && item.index === 0" data-ng-model="event.variableValues[item.index]" data-ng-required="item.isRequired" data-ng-options="option as option for option in item.options" onchange="this.blur();" tabindex="{{ item.index }}" autofocus></select>

    <!-- Player dropdown variable -->
    <a class="player-dropdown" data-ng-if="item.type === 'PLAYER_DROPDOWN' && event.variableValues[item.index]" data-ng-click="event.variableValues[item.index] = null">{{ indexing.players[event.variableValues[item.index]].firstName }} {{ indexing.players[event.variableValues[item.index]].lastName }}</a>
    <select class="player-dropdown" data-ng-if="item.type === 'PLAYER_DROPDOWN' && !event.variableValues[item.index] && item.index !== 1" data-ng-model="event.variableValues[item.index]" data-ng-required="item.isRequired" data-ng-options="player.id as player.firstName + ' ' + player.lastName for (key, player) in indexing.players" onchange="this.blur();" tabindex="{{ item.index }}"></select>
    <select class="player-dropdown" data-ng-if="item.type === 'PLAYER_DROPDOWN' && !event.variableValues[item.index] && item.index === 1" data-ng-model="event.variableValues[item.index]" data-ng-required="item.isRequired" data-ng-options="player.id as player.firstName + ' ' + player.lastName for (key, player) in indexing.players" onchange="this.blur();" tabindex="{{ item.index }}" autofocus></select>

</span>
