<span class="item">

    <!-- String item -->
    <x-text data-ng-if="isString(item)" item="item"></x-text>

    <!-- Dropdown variable -->
    <x-dropdown data-ng-if="item.type === 'DROPDOWN'" item="item" event="event"></x-dropdown>

    <!-- Player dropdown variable -->
    <x-player-dropdown data-ng-if="item.type === 'PLAYER_DROPDOWN'" item="item" event="event"></x-player-dropdown>

</span>
