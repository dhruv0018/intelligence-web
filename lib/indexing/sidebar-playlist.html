<header>

    <h6>Playlist</h6>
    <button class="btn-close" data-ng-click="sidebar.playlist = false"><i class="icon-remove"></i></button>

</header>

<div class="plays">

    <krossover-play data-play="play" data-team="indexing.team" data-opposing-team="indexing.opposingTeam" data-league="indexing.league" data-videoplayer="VideoPlayer" data-ng-repeat="play in indexing.plays | orderBy:'startTime' | scores track by $index"></krossover-play>

</div>
