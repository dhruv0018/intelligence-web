<nav class="header header-indexing" data-ng-controller="indexing.Header.Controller as header">

    <header class="navbar-header">

        <a class="navbar-brand" href data-ng-click="goBack()"><i class="icon-chevron-left"></i></a>

    </header>

    <div class="info">

        <h2>{{ indexing.league.periodLabel }} {{ indexing.period }}</h2>

        <h1>

            <div class="color" style="background-color: {{ indexing.game.primaryJerseyColor }};"></div>

            {{ indexing.team.name }} <b>{{ indexing.game.finalScore }}</b> vs <b>{{ indexing.game.opposingFinalScore }}</b> {{ indexing.opposingTeam.name }}

            <div class="color" style="background-color: {{ indexing.game.opposingPrimaryJerseyColor }};"></div>

        </h1>

    </div>

    <!-- Indexing menu -->
    <menu class="options">

        <li class="notes"><button class="navbar-btn btn btn-blank ng-class: { active: sidebar.notes }" data-ng-click="toggleNotes()"><i class="icon-file-text-alt"></i> Notes</button></li>
        <li class="playlist"><button class="navbar-btn btn btn-blank ng-class: { active: sidebar.playlist }" data-ng-click="togglePlaylist()"><i class="icon-list-alt"></i> Play List</button></li>

    </menu>

    <!-- QA menu -->
    <menu class="qa">

        <li><button class="navbar-btn btn btn-blank" data-ng-click="sendToQa()">Send to QA</button></li>

    </menu>

</nav>
