<nav class="header header-indexing">

    <header class="navbar-header">

        <a class="navbar-brand" data-ui-sref="indexer-game({ id: game.id })"><i class="icon-chevron-left"></i></a>

    </header>

    <div class="info">

        <h2>Quarter 1</h2>

        <h1>

            <div class="color" style="background-color: {{ game.primaryJerseyColor }};"></div>

            {{ teamName }} <b>{{ game.finalScore }}</b> vs <b>{{ game.opposingFinalScore }}</b> {{ opposingTeamName }}

            <div class="color" style="background-color: {{ game.opposingPrimaryJerseyColor }};"></div>

        </h1>

    </div>

    <!-- Indexing menu -->
    <menu class="options">

        <li class="notes"><button class="navbar-btn btn btn-blank" data-ui-sref="indexing-notes" disabled><i class="icon-file-text-alt"></i> Notes</button></li>
        <li class="playlist"><button class="navbar-btn btn btn-blank" data-ui-sref="indexing-playlist" disabled><i class="icon-list-alt"></i> Play List</button></li>

    </menu>

    <!-- QA menu -->
    <menu class="qa">

        <li><button class="navbar-btn btn btn-blank" data-ng-disabled="!isReadyForQa" data-ng-click="sendToQa()">Send to QA</button></li>

    </menu>

</nav>
