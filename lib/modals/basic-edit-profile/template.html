<div class="basic-edit-profile">

    <header class="modal-header">
        <h3 class="modal-title">Edit Profile</h3>
        <i class="icon icon-remove" ng-click="$dismiss()"></i>
    </header>

    <div class="modal-body">
        <div class="profile-info-container">
            <div class="profile-picture-container">
                <profile-picture user="currentUser"></profile-picture>
                <krossover-uploader upload-label="Change Image" on-upload="setProfilePicture(files)"></krossover-uploader>
            </div>

            <div>
                <h4>First Name</h4>
                <input type="text" ng-model="currentUser.firstName" class="form-control" placeholder="Enter First Name"/>
            </div>

            <div>
                <h4>Last Name</h4>
                <input type="text" ng-model="currentUser.lastName" class="form-control" placeholder="Enter Last Name"/>
            </div>
        </div>
        <div class="button-row">
            <span class="btn-simple-cancel" ng-click="$dismiss()">Cancel</span>
            <save-button is-saving="isSaving" confirm-save="confirmSave" ng-click="saveUserProfile()"></save-button>
        </div>
    </div>
</div>
