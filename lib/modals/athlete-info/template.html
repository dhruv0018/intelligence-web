<div class="athlete-info">

    <header class="modal-header">

        <h3 class="modal-title">
            Add a new player to your roster
            <a class="pull-right" ng-click="$close()">
                <i class="icon-remove"></i>
            </a>

        </h3>

    </header>

    <div class="modal-body">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <strong>This player has not activated their account with Krossover.</strong>
                    Once they activate their account you will no longer be able to edit their name and email address.
                </div>
                <form>

                    <div class="row">
                        <div class="profile-image col-md-3">
                            <profile-placeholder></profile-placeholder>
                            <button class="btn btn-default">
                                Change Image
                            </button>
                        </div>
                        <div class="col-md-8">
                            <table>
                                <thead>
                                    <tr>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Jersey Number</th>
                                    </tr>
                                </thead>
                                <tr>
                                    <td><input class="name" placeholder="First Name" data-ng-model="athlete.firstName" required></td>
                                    <td><input class="name" placeholder="Last Name" data-ng-model="athlete.lastName" required></td>
                                    <td><input size="3" data-ng-model="athlete.jerseyNumbers[rosterId]" required></td>
                                </tr>
                            </table>
                        </div>
                    </div>

                    <div class="row">
                        <div class="position-list col-md-12">
                            <strong>*Position</strong>
                            <div class="row">
                                <div class="col-md-12">
                                    <data-positions-dropdown data-player="athlete" data-positions="positions"></data-positions-dropdown>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>

</div>
