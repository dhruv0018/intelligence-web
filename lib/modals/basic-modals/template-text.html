<div class="basic-modal basic-modal-text">
	<h3>{{title}} <i class="pull-right icon-remove" data-ng-click="cancel()"></i></h3>
	<textarea data-ng-model="textValue"></textarea>
	<button data-ng-click="ok(textValue)">{{buttonText}}</button>
	<a href class="pull-right close-text" data-ng-click="cancel()">Cancel</a>
</div>
