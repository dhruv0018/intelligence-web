<div class="basic-modal">
	<header class="modal-header">
		<h3 class="modal-title">{{title}}</h3>
		<i class="icon icon-remove" ng-click="$dismiss()"></i>
	</header>
	<div class="modal-body">
		<p>{{bodyText}}</p>
		<textarea class="text-modal-input" ng-show="type === 'text'" ng-model="textValue"></textarea>
		<div class="button-row">
			<button class="btn btn-sm btn-primary" ng-show="type === 'text'" ng-click="ok(textValue)">{{buttonText}}</button>
			<button class="btn btn-sm btn-default" ng-show="type === 'text'" ng-click="$dismiss()">Cancel</button>

			<button class="btn btn-sm btn-primary" ng-show="type === 'confirm'" ng-click="ok(true)">{{buttonText}}</button>
			<button class="btn btn-sm btn-default" ng-show="type === 'confirm'" ng-click="$dismiss()">{{cancelButtonText}}</button>

			<button class="btn btn-sm btn-primary" ng-show="type === 'alert'" ng-click="ok(true)">{{buttonText}}</button>
		</div>
	</div>
</div>
