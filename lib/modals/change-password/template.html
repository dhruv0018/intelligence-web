<div class="change-password">

        <header class="modal-header">

            <h3 class="modal-title">Change Your Password</h3>

        </header>

        <div class="modal-body">

            <form class="form-change-password" name="changePasswordForm" role="form" novalidate>

                <div class="form-group">

                    <input class="form-control" name="newPassword" type="password" placeholder="New Password" data-ng-model="newPassword" data-ng-minlength="4" data-ng-trim="false" data-errors="{ minlength: 'Passwords must be at least four characters long.'}" required>

                </div>

                <div class="form-group">

                    <input class="form-control" name="newPasswordVerify" type="password" placeholder="Verify New Password" data-ng-model="newPasswordVerify" data-ng-minlength="4" data-ng-trim="false" data-ui-validate=" 'newPassword == $value' " data-ui-validate-watch=" 'newPassword' " data-errors="{ validator: 'Your passwords do not match.', minlength: 'Passwords must be at least four characters long.'}" required>

                </div>

                <div class="form-group">

                    <input class="form-control" name="currentPassword" type="password" placeholder="Current Password" data-ng-model="currentPassword" data-ng-minlength="4" data-krossover-verify-password data-errors="{ password: 'Your current password is incorrect.'}" required>

                </div>

                <div class="text-forgot-password">

                    <p>If you forgot your password, you can reset it <a href data-ng-click="forgot()">here</a>.</p>

                </div>

                <div class="buttons">

                    <button class="btn btn-lg btn-default pull-left" data-ng-click="$dismiss()">Cancel</button>
                    <button class="btn btn-lg btn-primary pull-right" type="submit" data-ng-click="submitPasswordChange(newPassword)">Submit</button>

                </div>

            </form>

        </div>
</div>
