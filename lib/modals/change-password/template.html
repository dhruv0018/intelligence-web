<div class="change-password">

        <header class="modal-header">

            <h3 class="modal-title">Change Your Password</h3>

        </header>

        <div class="modal-body">

            <form class="form-change-password" name="changePasswordForm" role="form" novalidate>

                <div class="form-group">

                    <input class="form-control" name="newPassword" type="password" placeholder="New Password" ng-model="newPassword" ng-minlength="4" ng-trim="false" errors="{ minlength: 'Passwords must be at least four characters long.'}" required>

                </div>

                <div class="form-group">

                    <input class="form-control" name="newPasswordVerify" type="password" placeholder="Verify New Password" ng-model="newPasswordVerify" ng-minlength="4" ng-trim="false" ui-validate=" 'newPassword == $value' " ui-validate-watch=" 'newPassword' " errors="{ validator: 'Your passwords do not match.', minlength: 'Passwords must be at least four characters long.'}" required>

                </div>

                <div class="form-group">

                    <input class="form-control" name="currentPassword" type="password" placeholder="Current Password" ng-model="currentPassword" ng-minlength="4" krossover-verify-password errors="{ password: 'Your current password is incorrect.'}" required>

                </div>

                <div class="text-forgot-password">

                    <p>If you forgot your password, you can reset it <a href ng-click="forgot()">here</a>.</p>

                </div>

                <div class="buttons">

                    <button class="btn btn-lg btn-default pull-left" ng-click="$dismiss()">Cancel</button>
                    <button class="btn btn-lg btn-primary pull-right" type="submit" ng-click="submitPasswordChange(newPassword)">Submit</button>

                </div>

            </form>

        </div>
</div>
