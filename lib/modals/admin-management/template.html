<div class="admin-management">

    <header class="modal-header">

        <h3 class="modal-title">
            Admin Management Tool

            <a class="pull-right" ng-click="$close()">
                <i class="icon icon-remove"></i>
            </a>
        </h3>

    </header>

    <div class="modal-body">

        <div class="indexer-info" data-ng-if="assignment && assignment.id">
            <h3>Current Indexer: {{currentIndexer.firstName}} {{currentIndexer.lastName}}</h3>
            <add-time data-original-date="assignment.deadline" min="1" max="999" data-modified-date="management.extendedDeadline"></add-time>
            <button class="btn btn-primary extend-deadline" data-ng-click="extendIndexerDeadline()">Extend</button>
            <a data-ng-if="game.canBeQAed()" data-ng-click="SelectIndexerModal.open(game, true)">Reassign to another QAer</a>
            <a data-ng-if="game.canBeIndexed()" data-ng-click="SelectIndexerModal.open(game, false)">Reassign to another Indexer</a>

        </div>

        <a data-open-modal="DeleteGame.Modal" data-modal-options="game">Delete Game</a>
        <button data-ng-hide="game.status == GAME_STATUS.NOT_INDEXED.id || (!game.isAssignedToIndexer() && !game.isAssignedToQa()) || game.status == GAME_STATUSES.SET_ASIDE.id || game.status == GAME_STATUSES.INDEXED.id"
                data-ng-click="save()" class="btn btn-primary">Set Aside</button>
    </div>

</div>
