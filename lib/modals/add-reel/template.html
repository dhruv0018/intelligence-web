<div class="add-reel">

    <header class="modal-header" data-ng-class="{'successHeader': addSuccess}">

        <h3 class="modal-title">
            <span>Add to the following reel</span>

            <a class="pull-right" ng-click="$dismiss()">
                <i class="icon icon-remove"></i>
            </a>
        </h3>

    </header>

    <div class="modal-body">
        <button data-ng-show="!hasReels && !isNaming && !addSuccess" data-ng-click="isNaming = true" class="btn btn-create-reel">
            <i class="icon icon-plus"></i>
            Create a reel to add this clip to
        </button>

        <div class="selectReelContainer" data-ng-show="hasReels && !isNaming && !addSuccess">
            <select>
                <option>Highlights</option>
                <option>Reel 2</option>
            </select>
            <button class="btn btn-primary" data-ng-click="addToReel()">Add</button>
        </div>
        <button data-ng-show="hasReels && !isNaming && !addSuccess" data-ng-click="isNaming = true" class="btn btn-create-reel">
            <i class="icon icon-plus"></i>
            Create a new reel
        </button>

        <input data-ng-show="isNaming && !addSuccess" type="text" name="newReelName" placeholder="Name for your reel" class="form-control">
        <button data-ng-show="isNaming && !addSuccess" data-ng-click="createReel()" class="btn btn-primary">Create reel and add clip</button>

        <div data-ng-show="addSuccess" class="successfullyAdded">
            <i class="icon icon-ok"></i>
            <br/>
            Clip added to reel successfully.
        </div>
    </div>

</div>
