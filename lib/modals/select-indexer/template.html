<div class="select-indexer">

    <header class="modal-header">
        <h3 class="modal-title">Select indexer to <span data-ng-hide="isQa">index</span><span data-ng-show="isQa">QA</span> this game</h3>
        <i class="icon icon-remove pull-right" data-ng-click="$dismiss()"></i>
    </header>

    <div class="modal-body">

        <form name="assign">
            <user-typeahead data-ng-model="indexer" data-role="ROLES.INDEXER"></user-typeahead>
            <div class="assign-box">
                <add-time data-modified-date="selectionData.modifiedDeadline" min="2" max="400"></add-time>
            </div>
        </form>

    </div>

    <footer class="modal-footer">

        <button class="btn-assign" data-ng-if="!isQa" data-ng-disabled="assign.$invalid" data-ng-click="assignToIndexer(indexer.id, selectionData.modifiedDeadline)">Assign Indexer</button>
        <button class="btn-assign" data-ng-if="isQa" data-ng-disabled="assign.$invalid" data-ng-click="assignToQa(indexer.id, selectionData.modifiedDeadline)">Assign QA</button>

    </footer>

</div>
