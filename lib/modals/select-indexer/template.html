<div class="select-indexer">

    <h2>Select <span ng-hide="isQa">Indexer</span><span ng-show="isQa">QA</span></h2>

    <p>
        Game ID: {{ game.id }}
    </p>

    <h3>{{ team.name }} vs {{ opposingTeam.name }}</h3>

    <krossover-priority-label-icon
        priority="PRIORITIES[PRIORITIES_IDS[game.priority]]"
    ></krossover-priority-label-icon>

    <krossover-team-label-icon
        ng-if="team.label"
        label="LABELS[LABELS_IDS[uploaderTeam.label]]"
    ></krossover-team-label-icon>

    <form name="assign">

        <h3>Name</h3>
        <user-typeahead data-ng-model="indexer" data-role="ROLES.INDEXER"></user-typeahead>

        <h3>Hours</h3>
        <div class="assign-box">
            <add-time data-modified-date="selectionData.modifiedDeadline" min="2" max="400"></add-time>
        </div>
    </form>

    <footer class="modal-footer">

        <button class="btn-assign" data-ng-click="$dismiss()">Cancel</button>
        <button
            class="btn-assign"
            ng-disabled="assign.$invalid || assign.$pristine"
            ng-click="
                isQa ?
                assignToQa(indexer.id, selectionData.modifiedDeadline) :
                assignToIndexer(indexer.id, selectionData.modifiedDeadline)
            "
        >Assign {{ isQa ? 'QA' : 'Indexer' }}</button>

    </footer>

</div>
