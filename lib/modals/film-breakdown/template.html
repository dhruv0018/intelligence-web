    <header class="modal-header">
    	<h3 class="modal-title">Play Breakdown
        <i class="icon icon-remove pull-right" data-ng-click="$close()"></i></h3>

    </header>
<pre>{{currentPlays}}</pre>
    <div class="modal-body">
	    <aside class="sidebar">
	    	<krossover-plays data-expand-all="expandAll" data-plays="currentPlays" data-team="teamId" data-opposing-team="opposingTeamId" data-league="league" data-videoplayer="VideoPlayer"></krossover-plays>
	    <!--	<no-results data-ng-hide="plays.length"></no-results>-->
	    </aside>
	    <div class="breakdown-video">
    		<x-krossover-videoplayer></x-krossover-videoplayer>
    	</div>
    </div>

</div>
