<div class="film-breakdown-modal">

    <header class="modal-header">
        <h3 class="modal-title">Play Breakdown
        <i class="icon icon-remove pull-right" ng-click="$dismiss()"></i></h3>

    </header>

    <div class="modal-body">

	    <krossover-sidebar>
	    	<krossover-playlist show-header="showHeader" show-footer="showFooter" expand-all="expandAll"
	    		game="game" reels="reels" plays="currentPlays" team="team" opposing-team="opposingTeam" league="league">
	    	</krossover-playlist>
	    <!--	<no-results ng-hide="plays.length"></no-results>-->
	    </krossover-sidebar>

        <video-player
         sources="sources"
        >
        </video-player>

    </div>

</div>
