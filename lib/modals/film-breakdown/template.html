<div class="film-breakdown-modal">

    <header class="modal-header">
    	<h3 class="modal-title">Play Breakdown
        <i class="icon icon-remove pull-right" data-ng-click="$close()"></i></h3>

    </header>

    <div class="modal-body">
	    <aside class="sidebar">
	    	<krossover-plays data-expand-all="expandAll" data-plays="currentPlays" data-team="teamId" data-opposing-team="opposingTeamId" data-league="league"></krossover-plays>
	    <!--	<no-results data-ng-hide="plays.length"></no-results>-->
	    </aside>
	    <div class="breakdown-video">
    		<x-krossover-videoplayer data-sources="sources" data-play-start-time="play.current.startTime" data-play-end-time="play.current.endTime"></x-krossover-videoplayer>
    	</div>
    </div>

</div>
