<div class="delete-game-modal">

    <header class="modal-header">

        <h3 class="modal-title">Delete Game</h3>
        <i class="icon icon-remove" ng-click="$dismiss()"></i>

    </header>

    <div class="modal-body">
        <p>Deleting this game will delete all the information associated with it.</p>

        <p ng-show="sharedFilmExchanges.length">This game will also be removed from the following film exchanges:</p>
        <ul>
            <li ng-show="sharedFilmExchanges.length" ng-repeat="filmExchange in sharedFilmExchanges">{{filmExchange.name}}</li>
        </ul>

        <div class="button-row">
            <button class="btn btn-sm btn-primary" ng-click="deleteGame()">
                Yes, I understand
            </button>
            <button class="btn btn-sm btn-default" ng-click="$close()">
                Cancel
            </button>
        </div>
    </div>

</div>
