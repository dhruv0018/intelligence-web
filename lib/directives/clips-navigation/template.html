<div class="clips-navigation">
    <div
        id="previous-clip-cta"
        ng-class="{disabled: !previousPlay}"
        class="clip-previous"
        ng-click="goToPlay(previousPlay)">
        <i class="icon icon-chevron-left"></i>
        <span hide show-gt-sm>&nbsp;Prev</span>
    </div>

    <div class="clip-info">
        <select class="clip-select" ng-model="currentPlay" ng-options="play as play.clipsNavDisplay for play in plays" ng-change="goToPlay(currentPlay)"></select>
    </div>

    <div
        id="next-clip-cta"
        ng-class="{disabled: !nextPlay}"
        class="clip-next"
        ng-click="goToPlay(nextPlay)">
        <span hide show-gt-sm>Next&nbsp;</span>
        <i class="icon icon-chevron-right"></i>
    </div>
</div>
