<data-videogular
    data-ng-class="{'mobile': isMobile}"
    data-vg-player-ready="onPlayerReady"
    data-vg-complete="onCompleteVideo"
    data-vg-update-time="onUpdateTime"
    data-vg-update-size="onUpdateSize"
    data-vg-update-volume="onUpdateVolume"
    data-vg-update-state="onUpdateState"
    data-vg-autoplay="config.autoPlay"
    data-is-mobile="isMobile"
    data-vg-sources="sources">

    <telestration-menu class="telestration-menu"></telestration-menu>

    <poster-image krossover-play-pause-button class="posterImage" data-ng-hide="played || !isMobile" data-ng-click="played = true"></poster-image>

    <div data-ng-show="!isMobile || played" class="video-container">

        <div class="error-video" data-ng-hide="playManager.videoTitle === 'reelsPlayer' || sources.length"><h1>Could not load video</h1></div>

        <video-spot
            id="videoSpot"
            telestration glyph-editor>
            <div style="position:absolute;top:0;left:0;z-index:1;width:200px;height:50px;background:#000;color:#fff;">{{telestrationInterface.selectedGlyphType}}</div>
            <glyph data-ng-repeat="glyph in telestrationInterface.glyphs" data-glyph-object="glyph"></glyph>
        </video-spot>

        <data-vg-buffering></data-vg-buffering>

        <div class="controls-container-full" data-ng-if="!isMobile">
            <data-vg-scrubbar>
                <data-vg-scrubbarcurrenttime></data-vg-scrubbarcurrenttime>
            </data-vg-scrubbar>

            <data-vg-controls data-vg-autohide="false" style="height: 50px;">

                <button krossover-play-pause-button class="play-pause-button btn-video">
                    <i class="icon icon-play" data-ng-hide="playManager.playState === VG_STATES.PLAY"></i>
                    <i class="icon icon-pause" data-ng-show="playManager.playState === VG_STATES.PLAY"></i>
                </button>

                <span class="timedisplay video-control">
                    <span data-current-time-value="00:00" class="time-current"></span> <span class="time-divider">/</span> <span>{{ clipEndTime - playStartTime | secondsToTime }}</span>
                </span>

                <span class="direction-controls">
                    <button class="btn-video jump-button" data-ng-click="onClickFastBackward()"><i class="icon icon-fast-backward"></i></button>
                    <button class="btn-video jump-button" data-ng-class="{active: videoElement.playbackRate === 3.0}" data-ng-click="onClickFastForward()"><i class="icon icon-fast-forward"></i></button>

                    <button class="btn-video jump-button" data-ng-click="onClickJumpBackward()"><i class="icon icon-step-backward"></i></button>
                    <button class="btn-video jump-button" data-ng-class="{active: videoElement.playbackRate === 0.25}" data-ng-click="onClickJumpForward()"><i class="icon icon-step-forward"></i></button>
                </span>

                <span class="controls-space"></span>

                <button
                    telestration-menu-button
                    data-ng-show="currentUser.id === film.uploaderUserId || currentUser.currentRole.teamId === film.uploaderTeamId && currentUser.is(ROLES.COACH)"
                    data-ng-click="toggleControlsMenu()">
                    Tel
                </button>

                <data-vg-volume class="video-control">

                    <x-krossover-mute-button></x-krossover-mute-button>
                    <data-vg-volumebar></data-vg-volumebar>

                </data-vg-volume>

                <x-krossover-fullscreen-button class="video-control"></x-krossover-fullscreen-button>

            </data-vg-controls>
        </div>
    </div>

</data-videogular>
