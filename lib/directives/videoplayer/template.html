<data-videogular 
    data-vg-player-ready="onPlayerReady"
    data-vg-complete="onCompleteVideo"
    data-vg-update-time="onUpdateTime"
    data-vg-update-size="onUpdateSize"
    data-vg-update-volume="onUpdateVolume"
    data-vg-update-state="onUpdateState"
    data-vg-width="config.width"
    data-vg-height="config.height"
    data-vg-theme="config.theme.url"
    data-vg-autoplay="config.autoPlay"
    data-vg-stretch="config.stretch.value"
    data-vg-responsive="false"
    data-vg-sources="sources">

    <div class="error-video" data-ng-hide="sources.length"><h1>Could not load video</h1></div>

    <video-spot></video-spot>

    <data-vg-buffering></data-vg-buffering>

    <data-vg-scrubbar>
        <data-vg-scrubbarcurrenttime></data-vg-scrubbarcurrenttime>
    </data-vg-scrubbar>

    <data-vg-controls data-vg-autohide="false" style="height: 50px;">

        <x-krossover-play-pause-button class="video-control"></x-krossover-play-pause-button>

        <data-vg-timedisplay class="video-control"><span class="time-current">{{ currentClipTime - playStartTime | secondsToTime }}</span> <span class="time-divider">/</span> {{ clipEndTime - playStartTime | secondsToTime }}</data-vg-timedisplay>

        <button class="btn-video jump-button" data-ng-click="onClickFastBackward()"><i class="icon icon-fast-backward"></i></button>
        <button class="btn-video jump-button" data-ng-class="{active: videoElement.playbackRate === 3.0}" data-ng-click="onClickFastForward()"><i class="icon icon-fast-forward"></i></button>

        <button class="btn-video jump-button" data-ng-click="onClickJumpBackward()"><i class="icon icon-step-backward"></i></button>
        <button class="btn-video jump-button" data-ng-class="{active: videoElement.playbackRate === 0.25}" data-ng-click="onClickJumpForward()"><i class="icon icon-step-forward"></i></button>

        <data-vg-volume class="video-control">

            <x-krossover-mute-button></x-krossover-mute-button>
            <data-vg-volumebar></data-vg-volumebar>

        </data-vg-volume>

        <x-krossover-fullscreen-button class="video-control"></x-krossover-fullscreen-button>

    </data-vg-controls>

</data-videogular>
