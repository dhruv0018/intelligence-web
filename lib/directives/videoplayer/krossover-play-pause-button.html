<button class="btn-video">

    <i class="icon icon-refresh" data-ng-if="isCompleted && (currentState === VG_STATES.STOP)"></i>

    <i class="icon icon-play" data-ng-if="currentState === VG_STATES.PAUSE"></i>

    <i class="icon icon-pause" data-ng-if="currentState === VG_STATES.PLAY || (!isCompleted && currentState === VG_STATES.STOP)"></i>

</button>
