<button class="btn-video">

    <i class="icon icon-rotate-left" data-ng-if="isCompleted"></i>

    <i class="icon icon-play" data-ng-if="!isCompleted && (currentState === VG_STATES.PAUSE || currentState === VG_STATES.STOP)"></i>

    <i class="icon icon-pause" data-ng-if="!isCompleted && currentState === VG_STATES.PLAY"></i>

</button>
