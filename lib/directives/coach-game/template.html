<x-tabset class="coach-game">
    <x-tab
        id="coach-game-instructions-cta"
        active="gameTabs.confirm.active"
        disabled="gameTabs.confirm.disabled"
        id="instructions-cta"
        heading="4. Film Settings">

        <krossover-coach-game-instructions ng-if="game.rosters[game.teamId]"
                                           tabs="gameTabs"
                                           positionset="positionset"
                                           products="products"
                                           remaining-breakdowns="remainingBreakdowns"
                                           game="game"></krossover-coach-game-instructions>

    </x-tab>

    <x-tab
        id="coach-game-opposing-info-cta"
        active="gameTabs.opposing.active"
        disabled="gameTabs.opposing.disabled"
        id="opposing-team-info-cta"
        heading="3. {{ teams[game.opposingTeamId].name || 'Opposing Team' }}">

        <game-tab ng-if="game.rosters[game.opposingTeamId]"
                  next-tab="gameTabs.confirm"
                  tabs="gameTabs"
                  roster-links="config.links.rosterTemplates.opposingTeamRoster.uri"
                  roster-id="game.rosters[game.opposingTeamId].id"
                  team="teams[game.opposingTeamId]"
                  game="game"
                  team="teams[game.teamId]"
                  editable="true"
                  filtering="opposingTeamFiltering.type"
                  roster="gamePlayerLists[game.opposingTeamId]"
                  positionset="positionset"></game-tab>
    </x-tab>

    <x-tab
           id="coach-game-team-cta"
           active="gameTabs.team.active"
           disabled="gameTabs.team.disabled"
           id="team-info-cta"
           heading="2. {{ teams[game.teamId].name || 'Team' }}">

        <game-tab ng-if="game.rosters[game.teamId]" next-tab="gameTabs.opposing"
                  tabs="gameTabs"
                  roster-id="game.rosters[game.teamId].id"
                  game="game"
                  team="teams[game.teamId]"
                  roster="gamePlayerLists[game.teamId]"
                  editable="true"
                  filtering="teamFiltering.type"
                  positions="positions"
                  positionset="positionset"
                  roster-links="config.links.rosterTemplates.opposingTeamRoster.uri"></game-tab>
    </x-tab>

    <x-tab
        id="coach-game-basic-info-cta"
        active="gameTabs.info.active"
        id="basic-game-info-cta"
        heading="1. Basic Game Info">

        <krossover-coach-game-info tabs="gameTabs"
                                   league="league"
                                   game="game"
                                   headings="headings"></krossover-coach-game-info>

    </x-tab>

</x-tabset>
