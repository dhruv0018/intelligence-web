<uib-tabset class="coach-game">
    <uib-tab
        id="coach-game-instructions-cta"
        active="gameTabs.confirm.active"
        disabled="gameTabs.confirm.disabled"
        id="instructions-cta"
        heading="4. Film Settings">

        <krossover-coach-game-instructions ng-if="game.rosters[game.teamId]"
                                           tabs="gameTabs"
                                           positionset="positionset"
                                           products="products"
                                           remaining-breakdowns="remainingBreakdowns"
                                           game="game"></krossover-coach-game-instructions>

    </uib-tab>

    <uib-tab
        id="coach-game-opposing-info-cta"
        active="gameTabs.opposing.active"
        disabled="gameTabs.opposing.disabled"
        id="opposing-team-info-cta"
        heading="3. {{ teams[game.opposingTeamId].name || 'Opposing Team' }}">

        <game-tab data-ng-if="game.rosters[game.opposingTeamId]"
                  data-next-tab="gameTabs.confirm"
                  data-tabs="gameTabs"
                  data-roster-links="config.links.rosterTemplates.opposingTeamRoster.uri"
                  data-roster-id="game.rosters[game.opposingTeamId].id"
                  data-team="teams[game.opposingTeamId]"
                  data-game="game"
                  data-team="teams[game.teamId]"
                  data-editable="true"
                  data-filtering="opposingTeamFiltering.type"
                  data-roster="gamePlayerLists[game.opposingTeamId]"
                  data-positionset="positionset"></game-tab>
    </uib-tab>

    <uib-tab
           id="coach-game-team-cta"
           active="gameTabs.team.active"
           disabled="gameTabs.team.disabled"
           id="team-info-cta"
           heading="2. {{ teams[game.teamId].name || 'Team' }}">

        <game-tab data-ng-if="game.rosters[game.teamId]" data-next-tab="gameTabs.opposing"
                  data-tabs="gameTabs"
                  data-roster-id="game.rosters[game.teamId].id"
                  data-game="game"
                  data-team="teams[game.teamId]"
                  data-roster="gamePlayerLists[game.teamId]"
                  data-editable="true"
                  data-filtering="teamFiltering.type"
                  data-positions="positions"
                  data-positionset="positionset"
                  data-roster-links="config.links.rosterTemplates.opposingTeamRoster.uri"></game-tab>
    </uib-tab>

    <uib-tab
        id="coach-game-basic-info-cta"
        active="gameTabs.info.active"
        id="basic-game-info-cta"
        heading="1. Basic Game Info">

        <krossover-coach-game-info tabs="gameTabs"
                                   league="league"
                                   game="game"
                                   headings="headings"></krossover-coach-game-info>

    </uib-tab>

</uib-tabset>
