<div class="game-tab">
    <div class="row">

        <div class="box col-md-12">

            <div class="box-content row">

                <header class="box-header col-md-12">

                    <h3 class="box-title">{{team.name}} Roster</h3>
                    <button id="roster-next-tab-top-cta" class="btn-submit-continue" data-ng-click="activateNextTab()">Next</button>

                </header>

                <div class="box-body col-md-12">

                    <p class="roster-edit-alert" data-ng-if="game.isDelivered() || game.isBeingBrokenDown()"><i class="icon icon-warning"></i> You may not edit your game rosters since the game is being indexed or has been delivered</p>

                    <form>

                        <div class="table-responsive">
                            <game-roster-manager
                                               data-roster-template-url="config.links.rosterTemplates.opposingTeamRoster.uri"
                                               data-roster-id="rosterId"
                                               data-team="team"
                                               data-game="game"
                                               data-filtering="filtering"
                                               data-editable="true"
                                               data-roster="roster"
                                               data-positionset="positionset"></game-roster-manager>
                        </div>

                    </form>

                </div>

            </div>

        </div>

        <button id="roster-next-tab-bottom-cta" class="btn-submit-continue" data-ng-click="activateNextTab()">Next</button>

    </div>

</div>
