<div class="uploading-controls">
    <header>
        <div flow-init flow-object="flow" class="upload-progress">
            <button id="cancel-uploading-cta" class="cancel-upload" data-ng-disabled="!flow.isUploading()" data-ng-click="cancel()"><i class="icon icon-remove"></i> Cancel</button>
            <x-progressbar class="progressbar progress-striped" data-ng-class="{ active: flow.isUploading() }" type="{{ (!flow.isUploading() && !error) ? 'success' : 'danger' }}" max="1" value="flow.progress()"></x-progressbar>
        </div>
    </header>

</div>
