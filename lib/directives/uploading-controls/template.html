<div class="uploading-controls">
    <header>
        <div class="upload-progress">
            <button id="cancel-uploading-cta" class="cancel-upload" ng-disabled="!game.video.isIncomplete()" ng-click="cancel()"><i class="icon icon-remove"></i> Cancel</button>
            <x-progressbar class="progressbar progress-striped" ng-class="{ active: game.video.isIncomplete() }" type="{{getProgressBarType()}}" max="1" value="progress"></x-progressbar>
        </div>
    </header>
</div>
