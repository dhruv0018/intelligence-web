<div class="pickdate">
    <p class="input-group">
        <input type="text" class="form-control" data-datepicker-popup="shortDate" data-ng-model="date" data-is-open="opened"/>
        <span class="input-group-btn">
            <button class="btn btn-default" ng-click="open($event)"><i class="icon-calendar"></i></button>
        </span>
    </p>
</div>
