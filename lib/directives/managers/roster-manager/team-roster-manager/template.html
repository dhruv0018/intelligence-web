<div class="team-roster-manager">

    <div class="col-md-12">
        <div class="row">
            <div class="col-xs-2 controls">
                <add-resource data-add-new-resource="addNewPlayer()" data-display-text="Add new player"></add-resource>
                <a href id="upload-roster-via-excel-cta" data-open-modal="ExcelUpload.Modal" data-modal-options="options"><i class="icon icon-cloud-upload"></i> Upload Roster via Excel</a>
            </div>

            <div class="col-xs-10">
                <div class="row">

                    <profile data-ng-repeat="rosterEntry in playerRosterEntries | activeStatus: filtering | orderBy: sortPlayers track by $index "
                             data-role="ROLES.ATHLETE"
                             data-player="rosterEntry.player"
                             data-positionset="positionset"
                             data-roster-entry="rosterEntry"
                             data-team="team"
                             data-options="options"
                             data-roster-id="rosterId"></profile>

                </div>
            </div>
        </div>
    </div>

</div>
