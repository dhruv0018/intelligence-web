<div class="roster-manager manager">
    <form data-ng-if=" type === 'table' " class="table-manager form-team-active" name="formTeamActive" role="form" novalidate>

        <div class="table-responsive">

            <table data-ng-class="{'disabled-input': (game.isDelivered() || game.isBeingBrokenDown())}" class="table table-striped">

                <thead>

                <tr>

                    <th>Jersey Number</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th data-ng-if="keys(positions).length > 0">Position</th>

                </tr>

                </thead>

                <tbody>

                <tr ng-if="!player.isUnknown" data-ng-repeat="player in roster | filter:isActive">

                    <td><input size="3" data-ng-model="player.jerseyNumbers[rosterId]" required></td>

                    <td><input class="name" placeholder="First Name" data-ng-model="player.firstName" required></td>

                    <td><input class="name" placeholder="Last Name" data-ng-model="player.lastName" required></td>

                    <td data-ng-if="keys(positions).length > 0">
                        <data-positions-dropdown data-ng-model="player.positionIds[rosterId]" data-player="player" data-positions="positions"></data-positions-dropdown>
                        <button class="btn btn-blank pull-right" data-ng-click="toggleActivation(player)"><i class="icon icon-remove"></i></button>
                    </td>

                </tr>

                </tbody>

            </table>

        </div>

        <button data-ng-hide="game.isDelivered() || game.isBeingBrokenDown()" class="btn btn-default pull-left" data-ng-click="addNewPlayer()">Add New Player <i class="icon icon-plus"></i></button>

        <a data-ng-hide="game.isDelivered() || game.isBeingBrokenDown()" href data-open-modal="ExcelUpload.Modal" data-modal-options="options">Upload Roster via Excel</a>
    </form>


    <div data-ng-if=" type === 'interface' ">
        <div class="col-md-12">
            <div class="row">
                <div class="col-xs-2">
                    <add-resource data-add-new-resource="addNewPlayer()" data-display-text="Add new player"></add-resource>
                    <a href data-open-modal="ExcelUpload.Modal" data-modal-options="options"><i class="icon icon-cloud-upload"></i> Upload Roster via Excel</a>
                </div>

                <div class="col-xs-10">
                    <div class="row">

                        <profile data-ng-repeat="player in roster | filter: filterType | orderBy: sortingType | filter: {isUnknown: false}"
                                 data-role="ROLES.ATHLETE"
                                 data-player="player"
                                 data-positions="positions"
                                 data-options="options"
                                 data-roster-id="rosterId"></profile>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
