<div class="roster-manager manager game-roster-manager">

    <form class="table-manager form-team-active" name="formTeamActive" role="form" novalidate>
        <div class="table-responsive">
            <table data-ng-class="{'disabled-input': (game.isDelivered() || game.isBeingBrokenDown())}" class="table table-striped">

                <thead>
                    <tr>
                        <th data-ng-if="team.isCustomerTeam">Picture</th>
                        <th>Jersey Number</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th data-ng-if="positionset.positions && positionset.positions.length > 0">Position</th>
                        <th data-ng-if="team.isCustomerTeam">Did Not Play</th>
                    </tr>
                </thead>
            </table>
            <krossover-athlete  data-ng-repeat="(playerId, rosterEntry) in game.rosters[team.id].playerInfo"
                                data-athlete="players[playerId]"
                                data-roster="game.rosters[team.id]"
                                data-roster-entry="rosterEntry"
                                data-positionset="positionset"
                                data-toggle="toggleActivation"
                                data-game="game"
                                data-team="team"
                                data-editable="editable"></krossover-athlete>

            <!--<button data-ng-hide="team.isCustomerTeam || game.isDelivered() || game.isBeingBrokenDown()" class="btn btn-default pull-left" data-ng-click="addNewPlayer()">Add New Player <i class="icon icon-plus"></i></button>-->
            <button data-ng-hide="team.isCustomerTeam" class="btn btn-default pull-left" data-ng-click="addNewPlayer()">Add New Player <i class="icon icon-plus"></i></button>
            <!--<a data-ng-hide="team.isCustomerTeam || game.isDelivered() || game.isBeingBrokenDown()" href data-open-modal="ExcelUpload.Modal" data-modal-options="options">Upload Roster via Excel</a>-->
            <a data-ng-hide="team.isCustomerTeam" href data-open-modal="ExcelUpload.Modal" data-modal-options="options">Upload Roster via Excel</a>
        </div>
    </form>

</div>
