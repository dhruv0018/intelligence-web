<ul class="telestration-toolbar">

    <arrow-glyph-tool ng-class="{'selected': telestrationsController.selectedGlyphType === toolType}">
    </arrow-glyph-tool>

    <tbar-glyph-tool ng-class="{'selected': telestrationsController.selectedGlyphType === toolType}">
    </tbar-glyph-tool>

    <freehand-glyph-tool ng-class="{'selected': telestrationsController.selectedGlyphType === toolType}">
    </freehand-glyph-tool>

    <circle-glyph-tool ng-class="{'selected': telestrationsController.selectedGlyphType === toolType}">
    </circle-glyph-tool>

    <circle-spotlight-glyph-tool ng-class="{'selected': telestrationsController.selectedGlyphType === toolType}">
    </circle-spotlight-glyph-tool>

    <cone-spotlight-glyph-tool ng-class="{'selected': telestrationsController.selectedGlyphType === toolType}">
    </cone-spotlight-glyph-tool>

    <text-glyph-tool ng-class="{'selected': telestrationsController.selectedGlyphType === toolType}">
    </text-glyph-tool>

    <!-- <color-picker-tool></color-picker-tool> -->

    <undo-tool ng-class="{'disabled': !telestrationsController.$areGlyphsPresent()}"></undo-tool>

</ul>
