<li class="color-picker dropdown" telestration-tool ng-click="colorPicker.telestrationControls.dropdownToggled = !colorPicker.telestrationControls.dropdownToggled">

    <i class="icon icon-color_picker" ng-style="colorPicker.getColorStyle(colorPicker.telestrationsController.selectedGlyphColor)"></i>
    <i class="icon icon-expand_arrow"></i>

    <ul class="dropdown-container" ng-show="colorPicker.telestrationControls.dropdownToggled">

        <li ng-repeat="color in colorPicker.TELESTRATION_COLORS.GLYPHS" ng-click="colorPicker.changeColor(color)">

            <i class="icon icon-stop" ng-style="colorPicker.getColorStyle(color)"></i>

        </li>
    </ul>
</li>
