<div class="role">

    <role-icon data-user="user" data-role="role"></role-icon>

    <div class="sport"></div>

    <div class="role-title">

        <span data-ng-if="users.is(role, HEAD_COACH)">
            <span class="role-type-name">
                <span class="hc-variable-display">Head</span> Coach
            </span>
            <span class="hc-variable-display">{{user.firstName}}</span>
            {{user.lastName}}
        </span>

        <span data-ng-if="users.is(role, ASSISTANT_COACH)">
              <span class="role-type-name">
                  Assist Coach
              </span>
            {{user.firstName}} {{user.lastName}}
        </span>

        <span data-ng-if="!users.is(role, HEAD_COACH) && !users.is(role, ASSISTANT_COACH)">
            {{user.firstName}}  {{user.lastName}}
        </span>

    </div>

    <div class="role-name">

        <span data-ng-if="users.is(role, COACH)">{{team.name}}</span>
        <span data-ng-if="!users.is(role, COACH)">{{role.type.name || 'Inactive'}}</span>

    </div>

</div>
