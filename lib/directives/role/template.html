<div class="role">

    <role-icon data-user="user" data-role="role"></role-icon>

    <div class="sport"></div>

    <div class="role-title">

        <span data-ng-if="users.is(role, COACH)">Coach {{user.lastName}}</span>
        <span data-ng-if="!users.is(role, COACH)">{{user.firstName}} {{user.lastName}}</span>

    </div>

    <div class="role-name">

        <span data-ng-if="user.id && users.is(role, COACH)">{{teams[role.teamId].name}}</span>
        <span data-ng-if="user.id && !users.is(role, COACH)">{{role.type.name || 'Inactive'}}</span>
        <span data-ng-if="!user.id">New User</span>

    </div>

</div>
