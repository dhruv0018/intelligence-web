<div class="user-typeahead">
    <input class="form-control"
           type="text"
           placeholder="Name" data-ng-model="user"
           data-typeahead-wait-ms="200"
           data-typeahead-loading="loading"
           data-roster-template-url="type"
           data-typeahead="user as user.lastName for user in findUsers() | filter: {name: $viewValue}">
    <!--data-typeahead-min-length="3"-->
</div>
