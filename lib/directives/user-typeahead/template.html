<div class="user-typeahead">
    <input class="form-control"
           type="text"
           placeholder="Name" ng-model="user"
           typeahead-wait-ms="200"
           typeahead-loading="loading"
           typeahead-template-url="user-typeahead-dropdown.html"
           typeahead-min-length="2"
           typeahead="user as user.firstName + ' ' + user.lastName for user in findUsers() | filter: {name: $viewValue}">
        <krossover-spinner ng-if="usersLoading" size="'25px'" color="'brand-secondary'"></krossover-spinner>
</div>
