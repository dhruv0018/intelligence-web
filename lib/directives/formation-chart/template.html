<div class="formations-chart-container" ng-hide="redzone && chart.redzoneSnaps < 1">
        <accordion-group is-open="status.open">
            <accordion-heading>
                <div ng-class="{'field-header-collapsed': !status.open}" class="field-header">
                    <span class="field-info">
                        <span class="field-info-title">Backfield:</span> {{chart.backfieldFormation}}
                    </span>
                    <span class="field-info">
                        <span class="field-info-title">TEs:</span> {{chart.TEStrength}}
                    </span>
                    <span class="field-info">
                        <span class="field-info-title">WRs:</span> {{chart.WRStrength}}
                    </span>
                    <span class="field-info">
                        <span class="field-info-title" ng-hide="redzone">{{chart.snaps}}</span>
                        <span class="field-info-title" ng-show="redzone">{{chart.redzoneSnaps}}</span>
                        snaps
                    </span>
                    <i class="pull-right icon" ng-class="{'icon-chevron-up': status.open, 'icon-chevron-down': !status.open}"></i>
                </div>
            </accordion-heading>
            <div class="field">
                <krossover-arena type="arenaType" chart="chart" redzone="redzone" plays="plays"></krossover-arena>
            </div>
        </accordion-group>
    </div>
