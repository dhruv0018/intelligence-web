<div class="formations-chart-container">
        <accordion-group data-is-open="status.open">
            <accordion-heading>
                <div data-ng-class="{'field-header-collapsed': !status.open}" class="field-header">
                    <span class="field-info">
                        <span class="field-info-title">Backfield:</span> {{chart.backfieldFormation}}
                    </span>
                    <span class="field-info">
                        <span class="field-info-title">TEs:</span> {{chart.TEStrength}}
                    </span>
                    <span class="field-info">
                        <span class="field-info-title">WRs:</span> {{chart.WRStrength}}
                    </span>
                    <span class="field-info">
                        <span class="field-info-title">{{chart.snaps}}</span> snaps
                    </span>
                    <i class="pull-right" data-ng-class="{'icon-chevron-up': status.open, 'icon-chevron-down': !status.open}"></i>
                </div>
            </accordion-heading>
            <div class="field">
                <krossover-arena type="FOOTBALL" data-game="game" data-plays="plays" data-team-id="teamId" data-league="league" data-chart="chart" data-redzone="redzone"></krossover-arena>
            </div>
        </accordion-group>
    </div>
