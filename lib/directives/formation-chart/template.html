<div class="formations-chart-container" ng-hide="redzone && chart.redzoneSnaps < 1">
        <accordion-group is-open="status.open">
            <accordion-heading>
                <div ng-class="{'field-header-collapsed': !status.open}" class="field-header">
                    <div class="formation-label-container">
                        <span class="field-info-title">Formation:</span>
                        <formation-label formation="chart" formation-label="chart.label" team-id="teamId" season-id="seasonId"></formation-label>
                    </div>
                    <span class="field-info formation-info">
                        <span class="field-info-title">Backfield:</span>
                        <span>{{chart.backfieldFormation}}</span>
                    </span>
                    <span class="field-info formation-info">
                        <span class="field-info-title">Left Flank:</span>
                        <span>{{chart.leftFlankName}}</span>
                    </span>
                    <span class="field-info formation-info">
                        <span class="field-info-title">Right Flank:</span>
                        <span>{{chart.rightFlankName}}</span>
                    </span>
                    <span class="field-info">
                        <span class="field-info-title" ng-hide="redzone">{{chart.snaps}}</span>
                        <span class="field-info-title" ng-show="redzone">{{chart.redzoneSnaps}}</span>
                        snaps
                    </span>
                    <i class="icon" ng-class="{'icon-chevron-up': status.open, 'icon-chevron-down': !status.open}"></i>
                </div>
            </accordion-heading>
            <div class="field">
                <krossover-arena type="arenaType" chart="chart" redzone="redzone" plays="plays"></krossover-arena>
            </div>
        </accordion-group>
    </div>
