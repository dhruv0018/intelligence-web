<div class="film-header">

    <film-info data-title="filmTitle" data-film="film" data-is-editable="isEditable"></film-info>

    <state-selector data-ng-if="isGame && !isClip" data-state-options="gameStates" data-states-as-tabs="true" data-ng-hide="film.isSharedWithUser(currentUser)"></state-selector>

    <div class="social-media" data-ng-if="userIsLoggedIn">
        <a href="https://twitter.com/Krossovr" target="_blank"><i class="icon icon-twitter-square"></i></a>
        <a href="https://www.facebook.com/KrossoverIntelligence" target="_blank"><i class="icon icon-facebook-square"></i></a>
    </div>

    <span class="film-options">
        <publish-user-profile-reel
            ng-if="isReel && config.athleteProfile.isEnabled && userCanPublishReel && currentUserIsAthleteRecruit"
            user="user"
            reel="film"
        ></publish-user-profile-reel>

        <stats-export ng-if="state.current.name === 'Games.Stats' && isGame" teams="teams" game="film"></stats-export>
        <a class="copy-raw-film" ng-if="allowedTeams.length && state.current.name === 'Games.RawFilm' && isGame && !copyingRawFilm && !finishedSaving" ng-click="copyFilm()" open-modal="CopyRawFilm.Modal" modal-options="options">
            <span><i class="icon icon-copy"></i>Copy Raw Film</span>
        </a>
        <span ng-if="copyingRawFilm && !finishedSaving" class="copying-film"><krossover-spinner size="12"></krossover-spinner>Copying</span>
        <span ng-if="!copyingRawFilm && finishedSaving" class="saved-film"><i class="icon icon-ok"></i>Raw Film Copied</span>

        <a
         id="reels-share-cta"
         class="share-game"
         data-ng-click="ShareFilmModal.open(film)"
         data-ng-if="(isUploader || isCoachOnUploaderTeam) && validVideo">

            <i class="icon icon-share"></i>Share

        </a>

        <span
         id="reels-delete-cta"
         class="delete-reel"
         data-ng-if="userIsLoggedIn && isReel && isUploader"
         data-ng-click="deleteReel()">

            <i class="icon icon-remove"></i>Delete Reel

        </span>
    </span>

    <wsc-link
        ng-if="isGame && isBasketball && state.current.name === 'Games.Breakdown' && (isUploader || isOnUploaderTeam)"
        game-id="film.id"
        teams="teams"
        is-scouting-game="isScoutingGame"
        feature="WSCLink"
    ></wsc-link>

    <wsc-link
        ng-if="isReel && isBasketball && (isUploader || isCoachOnUploaderTeam)"
        reel-id="film.id"
        teams="teams"
        feature="WSCLink"
    ></wsc-link>
</div>
