    <state-selector data-ng-if="isGame && !isClip" data-state-options="gameStates" data-ng-hide="game.isSharedWithUser(currentUser)"></state-selector>
    <div class="social-media">
		<a href="http://twitter.com/Krossovr" target="_blank"><i class="icon icon-twitter-square"></i></a>
		<a href="http://www.facebook.com/KrossoverIntelligence" target="_blank"><i class="icon icon-facebook-square"></i></a>
	</div>
</div>
