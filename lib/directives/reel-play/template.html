<div class="reel-play">
	<p>{{$id}}.{{homeTeam.name}} vs {{opposingTeam.name}} - {{datePlayed | date:'MMM. d, yyyy'}}</p>
	<p>[[Play Summary]] - [[Period]]</p>
	<span class="play-reel-play" data-ng-click="playPlay()" data-ng-class="{playing: play === playManager.current && playManager.playState === VG_STATES.PLAY}"><i class="icon icon-play-circle"></i></span>
</div>
