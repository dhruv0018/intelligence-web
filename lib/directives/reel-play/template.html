<div class="reel-play" data-ng-class="{'edit-mode': editFlag}">
	<p class="reel-play-text">{{$index + 1}}. {{team.name}} vs {{opposingTeam.name}} <br/> {{datePlayed | date:'MMM. d, yyyy'}}</p>

	<span class="play-reel-play" data-ng-class="{invisible: editFlag, 'playing': play === playManager.current && playManager.playState === VG_STATES.PLAY}" data-ng-click="playPlay()"><i class="icon icon-play-circle"></i></span>

	<span data-ng-show="editFlag" class="delete-reel-play" data-ng-click="removeReelPlay({index: $index})"><i class="icon icon-remove"></i></span>

	<krossover-play
        data-plays="plays"
        data-play="play"
        data-team="team"
        data-opposing-team="opposingTeam"
        data-game="game"
        data-is-reels-player="true"

        data-team-players="teamPlayers"
        data-opposing-team-players="opposingTeamPlayers"
        data-league="league">
    </krossover-play>
</div>
