<div class="krossover-uploader">
    <form>
    	<md-button class="md-raised">
    		<ng-md-icon
    			icon="mode_edit"
    			style="fill: black"
    			size="25"
    		></ng-md-icon>
        	<input 
        		type="file" 
        		onchange="angular.element(this).scope().onUpload({files: this.files})"
        	>
        </md-button>
    </form>
</div>
