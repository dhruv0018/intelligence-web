<div class="role-icon" ng-if="users.is(role, SUPER_ADMIN) || users.is(role, ADMIN) || users.is(role, INDEXER)">

    <i class="icon icon-user"></i>

</div>

<div class="role-icon" ng-if="users.is(role, FILM_EXCHANGE_ADMIN)">

    <div class="placeholder-sport" ng-class="{'small': (size === 'small')}">
        <i class="icon icon-film-exchange"></i>
    </div>

</div>

<div class="role-icon" ng-if="users.is(role, COACH)">

    <sport-placeholder sport="sports[leagues[teams[role.teamId].leagueId].sportId]"></sport-placeholder>

</div>

<div class="role-icon" ng-if="user.is(role, ATHLETE)">

	<i ng-if="!user.imageUrl" class="icon icon-user"></i>
	<img alt="profile image" class="role-profile-picture" ng-if="user.imageUrl" ng-src="{{user.imageUrl}}">

</div>
