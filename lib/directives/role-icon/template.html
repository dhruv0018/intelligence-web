<div class="role-icon" data-ng-if="users.is(role, SUPER_ADMIN) || users.is(role, ADMIN) || users.is(role, INDEXER)">

    <profile-placeholder></profile-placeholder>

</div>

<div class="role-icon" data-ng-if="users.is(role, COACH)">

    <sport-placeholder data-sport="sports[leagues[teams[role.teamId].leagueId].sportId]"></sport-placeholder>

</div>

<div class="role-icon" data-ng-if="user.is(role, ATHLETE)">

	<profile-placeholder data-ng-if="!user.imageUrl"></profile-placeholder>
	<img alt="profile image" class="role-profile-picture" data-ng-if="user.imageUrl" data-ng-src="{{user.imageUrl}}">

</div>
