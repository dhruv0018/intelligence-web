<span class="text">

    <a class="text" data-ng-if="event.variableValues[item.index].value" data-ng-disabled="disabled" data-ng-click="event.variableValues[item.index].value = null">{{ event.variableValues[item.index].value }}</a>
    <input class="text" data-ng-if="!event.variableValues[item.index].value" data-ng-model="event.variableValues[item.index].value" data-ng-required="item.isRequired" tabindex="{{ item.index }}" autofocus>

</span>
