<span class="item">

    <!-- Gap variable -->
    <krossover-item-gap data-ng-if="item.type === 'GAP'" data-league="league" data-game="game" data-item="item" data-plays="plays" data-play="play" data-event="event" data-auto-advance="autoAdvance" data-is-editable="isEditable"></krossover-item-gap>

    <!-- Text variable -->
    <krossover-item-text data-ng-if="item.type === 'TEXT'" data-league="league" data-game="game" data-item="item" data-plays="plays" data-play="play" data-event="event" data-auto-advance="autoAdvance" data-is-editable="isEditable"></krossover-item-text>

    <!-- Yard variable -->
    <krossover-item-yard data-ng-if="item.type === 'YARD'" data-league="league" data-game="game" data-item="item" data-plays="plays" data-play="play" data-event="event" data-auto-advance="autoAdvance" data-is-editable="isEditable"></krossover-item-yard>

    <!-- Static item -->
    <krossover-item-static data-ng-if="isString(item)" data-item="item"></krossover-item-static>

    <!-- Dropdown variable -->
    <krossover-item-dropdown data-ng-if="item.type === 'DROPDOWN'" data-league="league" data-game="game" data-item="item" data-plays="plays" data-play="play" data-event="event" data-auto-advance="autoAdvance" data-is-editable="isEditable"></krossover-item-dropdown>

    <!-- Formation variable -->
    <krossover-item-formation data-ng-if="item.type === 'FORMATION'" data-league="league" data-game="game" data-item="item" data-plays="plays" data-play="play" data-event="event" data-auto-advance="autoAdvance" data-is-editable="isEditable"></krossover-item-formation>

    <!-- Passing zone variable -->
    <krossover-item-passing-zone data-ng-if="item.type === 'PASSING_ZONE'" data-league="league" data-game="game" data-item="item" data-plays="plays" data-play="play" data-event="event" data-auto-advance="autoAdvance" data-is-editable="isEditable"></krossover-item-passing-zone>

    <!-- Team dropdown variable -->
    <krossover-item-team-dropdown data-ng-if="item.type === 'TEAM_DROPDOWN'" data-league="league" data-game="game" data-item="item" data-plays="plays" data-play="play" data-event="event" data-auto-advance="autoAdvance" data-is-editable="isEditable"></krossover-item-team-dropdown>

    <!-- Player dropdown variable -->
    <krossover-item-player-dropdown data-ng-if="item.type === 'PLAYER_DROPDOWN'" data-league="league" data-game="game" data-item="item" data-plays="plays" data-play="play" data-event="event" data-auto-advance="autoAdvance" data-is-editable="isEditable"></krossover-item-player-dropdown>

    <!-- Player Team dropdown variable -->
    <krossover-item-team-player-dropdown data-ng-if="item.type === 'PLAYER_TEAM_DROPDOWN'" data-league="league" data-game="game" data-item="item" data-plays="plays" data-play="play" data-event="event" data-auto-advance="autoAdvance" data-is-editable="isEditable"></krossover-item-team-player-dropdown>

    <!-- Arena variable -->
    <krossover-item-arena data-ng-if="item.type === 'ARENA'" data-league="league" data-game="game" data-item="item" data-plays="plays" data-play="play" data-event="event" data-auto-advance="autoAdvance" data-is-editable="isEditable"></krossover-item-arena>

</span>
