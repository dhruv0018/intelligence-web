<span class="item">

    <!-- Gap variable -->
    <krossover-item-gap data-ng-if="item.type === 'GAP'" data-game="game" data-item="item" data-event="event" data-auto-advance="autoAdvance"></krossover-item-gap>

    <!-- Text variable -->
    <krossover-item-text data-ng-if="item.type === 'TEXT'" data-game="game" data-item="item" data-event="event" data-auto-advance="autoAdvance"></krossover-item-text>

    <!-- Yard variable -->
    <krossover-item-yard data-ng-if="item.type === 'YARD'" data-game="game" data-item="item" data-event="event" data-auto-advance="autoAdvance"></krossover-item-yard>

    <!-- Static item -->
    <krossover-item-static data-ng-if="isString(item)" data-item="item"></krossover-item-static>

    <!-- Dropdown variable -->
    <krossover-item-dropdown data-ng-if="item.type === 'DROPDOWN'" data-game="game" data-item="item" data-event="event" data-auto-advance="autoAdvance"></krossover-item-dropdown>

    <!-- Formation variable -->
    <krossover-item-formation data-ng-if="item.type === 'FORMATION'" data-game="game" data-item="item" data-event="event" data-auto-advance="autoAdvance"></krossover-item-formation>

    <!-- Passing zone variable -->
    <krossover-item-passing-zone data-ng-if="item.type === 'PASSING_ZONE'" data-game="game" data-item="item" data-event="event" data-auto-advance="autoAdvance"></krossover-item-passing-zone>

    <!-- Team dropdown variable -->
    <krossover-item-team-dropdown data-ng-if="item.type === 'TEAM_DROPDOWN'" data-game="game" data-item="item" data-event="event" data-auto-advance="autoAdvance"></krossover-item-team-dropdown>

    <!-- Player dropdown variable -->
    <krossover-item-player-dropdown data-ng-if="item.type === 'PLAYER_DROPDOWN'" data-game="game" data-item="item" data-event="event" data-team-players="teamPlayers" data-opposing-team-players="opposingTeamPlayers" data-auto-advance="autoAdvance"></krossover-item-player-dropdown>

</span>
