<span class="item">

    <!-- Static item -->
    <krossover-item-static data-ng-if="isString(item)" item="item"></krossover-item-static>

    <!-- Text variable -->
    <krossover-item-text data-ng-if="item.type === 'TEXT'" item="item" event="event"></krossover-item-text>

    <!-- Dropdown variable -->
    <krossover-item-dropdown data-ng-if="item.type === 'DROPDOWN'" item="item" event="event"></krossover-item-dropdown>

    <!-- Team dropdown variable -->
    <krossover-item-team-dropdown data-ng-if="item.type === 'TEAM_DROPDOWN'" item="item" event="event"></krossover-item-team-dropdown>

    <!-- Player dropdown variable -->
    <krossover-item-player-dropdown data-ng-if="item.type === 'PLAYER_DROPDOWN'" item="item" event="event"></krossover-item-player-dropdown>

</span>
