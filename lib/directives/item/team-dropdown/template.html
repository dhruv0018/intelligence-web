<span class="team-dropdown">

    <button
        class="team-dropdown"
        data-ng-if="event.variableValues[item.id].value || event.variableValues[item.id].value === null"
        data-ng-click="reset()"
    >

        <span data-ng-if="event.variableValues[item.id].value == null">Optional</span>
        <span data-ng-if="event.variableValues[item.id].value == team.id">{{ team.name }}</span>
        <span data-ng-if="event.variableValues[item.id].value == opposingTeam.id">{{ opposingTeam.name }}</span>

    </button>

    <select
        class="team-dropdown"
        tabindex="{{ item.index }}"
        data-ng-required="item.isRequired"
        data-ng-if="isUndefined(event.variableValues[item.id].value)"
        data-ng-model="event.variableValues[item.id].value"
        data-ng-change="event.activeEventVariableIndex = item.index + 1"
        data-ng-blur="event.variableValues[item.id].value = event.variableValues[item.id].value ? event.variableValues[item.id].value : item.isRequired ? previousValue : null"
        data-ng-focus="event.activeEventVariableIndex = item.index; isReset = false"
        data-focus-on="isUndefined(autoAdvance) ? isReset : autoAdvance === true ? event.activeEventVariableIndex == item.index : false"
        data-autofocus-when="autoAdvance && item.index == 1"
    >

        <option value="">Select</option>
        <option value="{{ team.id }}">{{ team.name }}</option>
        <option value="{{ opposingTeam.id }}">{{ opposingTeam.name }}</option>

    </select>

</span>
