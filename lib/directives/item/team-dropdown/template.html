<span class="team-dropdown">

    <button
        class="team-dropdown"
        data-ng-if="event.variableValues[item.id].value !== null"
        data-ng-click="reset()"
    >

        <span data-ng-if="event.variableValues[item.id].value == team.id">{{ team.name }}</span>
        <span data-ng-if="event.variableValues[item.id].value == opposingTeam.id">{{ opposingTeam.name }}</span>

    </button>

    <select
        class="team-dropdown"
        tabindex="{{ item.index }}"
        data-ng-required="item.isRequired"
        data-ng-if="event.variableValues[item.id].value === null"
        data-ng-model="event.variableValues[item.id].value"
        data-ng-change="event.activeEventVariableIndex = item.index + 1"
        data-ng-blur="event.variableValues[item.id].value = event.variableValues[item.id].value ? event.variableValues[item.id].value : previousValue"
        data-ng-focus="event.activeEventVariableIndex = item.index"
        data-focus-on="event.activeEventVariableIndex == item.index"
        data-focus-when="{{autoAdvance}}"
        data-autofocus-when="item.index == 1"
    >

        <option value="">Select</option>
        <option value="{{ team.id }}">{{ team.name }}</option>
        <option value="{{ opposingTeam.id }}">{{ opposingTeam.name }}</option>

    </select>

</span>
