<span class="dropdown">

    <button
        class="dropdown"
        data-ng-if="event.variableValues[item.id].value || event.variableValues[item.id].value === null"
        data-ng-disabled="!isCoach && !isIndexer"
        data-ng-click="reset()"
    >{{ event.variableValues[item.id].value || 'Optional' }}</button>

    <select
        class="dropdown"
        tabindex="{{ item.index }}"
        data-ng-required="item.isRequired"
        data-ng-if="isUndefined(event.variableValues[item.id].value)"
        data-ng-model="event.variableValues[item.id].value"
        data-ng-change="event.activeEventVariableIndex = item.index + 1"
        data-ng-blur="event.variableValues[item.id].value = event.variableValues[item.id].value ? event.variableValues[item.id].value : previousValue"
        data-ng-focus="event.activeEventVariableIndex = item.index; isReset = false"
        data-focus-on="isUndefined(autoAdvance) ? isReset : autoAdvance === true ? event.activeEventVariableIndex == item.index : false"
        data-autofocus-when="item.index == 1"
    >

        <option value="">Select</option>
        <option data-ng-keybinding="option.charAt(0)" data-ng-repeat="option in options" value="{{ option }}">{{ option }}</option>

    </select>

</span>
