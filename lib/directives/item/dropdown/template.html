<span class="dropdown">

    <button class="dropdown" data-ng-if="event.variableValues[item.id].value" data-ng-click="event.variableValues[item.id].value = null">{{ event.variableValues[item.id].value }}</button>

    <select class="dropdown" data-ng-if="!event.variableValues[item.id].value" data-ng-model="event.variableValues[item.id].value" data-ng-required="item.isRequired" onchange="this.blur();" tabindex="{{ item.index }}" data-ng-focus="event.activeEventVariableIndex = item.index" data-focus-when="event.activeEventVariableIndex === item.index" data-autofocus-when="item.index === 1" data-autotab>

        <option data-ng-keybinding="option" data-ng-repeat="option in item.options" value="{{ option }}">{{ option }}</option>

    </select>

</span>
