<span class="dropdown">

    <button
        class="dropdown"
        data-ng-show="event.variableValues[item.index].value"
        data-ng-click="event.variableValues[item.index].value = null"
    >{{ event.variableValues[item.index].value }}</button>

    <select
        class="dropdown"
        tabindex="{{ item.index }}"
        data-ng-required="item.isRequired"
        data-ng-hide="event.variableValues[item.index].value"
        data-ng-model="event.variableValues[item.index].value"
        data-ng-change="event.activeEventVariableIndex = item.index + 1"
        data-ng-focus="event.activeEventVariableIndex = item.index"
        data-focus-on="event.activeEventVariableIndex == item.index"
        data-focus-when="{{autoAdvance}}"
        data-autofocus-when="item.index == 1"
    >

        <option data-ng-keybinding="option.charAt(0)" data-ng-repeat="option in options" value="{{ option }}">{{ option }}</option>

    </select>

</span>
