<span class="dropdown">

    <button class="dropdown" data-ng-if="event.variableValues[item.index].value !== null" data-ng-click="event.variableValues[item.index].value = null">{{ event.variableValues[item.index].value }}</button>

    <select class="dropdown" data-ng-if="event.variableValues[item.index].value === null" data-ng-model="event.variableValues[item.index].value" data-ng-required="item.isRequired" onchange="this.blur()" data-ng-change="event.activeEventVariableIndex = item.index + 1" tabindex="{{ item.index }}" data-ng-focus="event.activeEventVariableIndex = item.index" data-focus-when="event.activeEventVariableIndex == item.index" data-autofocus-when="item.index == 1">

        <option data-ng-keybinding="option.charAt(0)" data-ng-repeat="option in item.options" value="{{ option }}">{{ option }}</option>

    </select>

</span>
