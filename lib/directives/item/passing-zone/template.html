<span class="zone">

    <button class="zone" data-ng-if="event.variableValues[item.index].value !== null" data-ng-click="event.variableValues[item.index].value = null">{{ ZONES[ZONE_IDS[event.variableValues[item.index].value]].name }}</button>

    <select class="zone" data-ng-if="event.variableValues[item.index].value === null" data-ng-model="event.variableValues[item.index].value" data-ng-required="item.isRequired" onchange="this.blur();" tabindex="{{ item.index }}" data-ng-focus="event.activeEventVariableIndex = item.index" data-focus-when="event.activeEventVariableIndex === item.index" data-autofocus-when="item.index === 1" data-autotab>

        <option data-ng-keybinding="zone.shortcut" data-ng-repeat="zone in ZONES" value="{{ zone.value }}">{{ zone.name }}</option>

    </select>

</span>
