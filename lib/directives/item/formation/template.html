<span class="formation">

    <button
        class="dropdown"
        data-ng-if="event.variableValues[item.id].value || event.variableValues[item.id].value === null"
        data-ng-disabled="!isCoach && !isIndexer"
        data-ng-click="reset()"
    >{{ item.formations[event.variableValues[item.id].value].name || 'Optional' }}</button>

    <select
        class="dropdown"
        tabindex="{{ item.index }}"
        data-ng-required="item.isRequired"
        data-ng-if="isUndefined(event.variableValues[item.id].value)"
        data-ng-model="event.variableValues[item.id].value"
        data-ng-change="onChange()"
        data-ng-blur="onBlur()"
        data-focus-on="shouldFocus()"
        data-autofocus-when="autoAdvance && item.index === 1"
    >

        <option value="">Select</option>
        <!-- TODO: Add Key-binding to options? -->
        <option data-ng-repeat="formation in item.formations" value="{{ formation.id }}">{{ formation.name }}</option>

    </select>

</span>
