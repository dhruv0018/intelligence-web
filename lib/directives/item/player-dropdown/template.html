<span class="player-dropdown">
    <input
        type="text"
        class="player-dropdown mousetrap"
        placeholder="Select"
        tabindex="{{ item.index }}"
        data-ng-required="item.isRequired"
        data-ng-if="isUndefined(event.variableValues[item.id].value)"
        data-ng-model="selectedPlayer"
        data-ng-change="onChange()"
        data-ng-blur="onBlur()"
        data-focus-on="shouldFocus()"
        data-autofocus-when="autoAdvance && item.index == 1"
        data-typeahead-editable="false"
        data-typeahead-on-select="selectPlayer($item)"
        data-typeahead-template-url="item/player-dropdown-input.html"
        data-typeahead="player as player.firstName for player in playersList | filter:{ jerseyNumber: $viewValue } | orderBy:'jerseyNumber'"
    >

</span>
