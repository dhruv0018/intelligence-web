<span class="yard">

    <button class="dropdown" data-ng-if="event.variableValues[item.id].value" data-ng-click="event.variableValues[item.id].value = null">{{ event.variableValues[item.id].value }}</button>

    <input class="dropdown" data-ng-if="!event.variableValues[item.id].value" data-ng-model="event.variableValues[item.id].value" data-ng-required="item.isRequired" data-ng-change="shouldBlur()" tabindex="{{ item.index }}" data-ng-focus="event.activeEventVariableIndex = item.index" data-focus-when="event.activeEventVariableIndex === item.index" data-autofocus-when="item.index === 1" data-autotab>

</span>
