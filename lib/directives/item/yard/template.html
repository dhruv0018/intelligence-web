<span class="yard">

    <button
        class="dropdown"
        data-ng-if="event.variableValues[item.id].value || event.variableValues[item.id].value === null"
        data-ng-click="reset()"
        onclick="console.log(this.nextSibling)"
    >{{ event.variableValues[item.id].value || 'Optional' }}</button>

    <input
        size="3"
        type="text"
        class="dropdown"
        placeholder="Select"
        tabindex="{{ item.index }}"
        data-ng-required="item.isRequired"
        data-ng-if="isUndefined(event.variableValues[item.id].value)"
        data-ng-model="variable.value"
        data-ng-blur="event.variableValues[item.id].value = variable.value ? variable.value : previousValue"
        data-ng-focus="event.activeEventVariableIndex = item.index"
        data-focus-on="event.activeEventVariableIndex == item.index"
        data-focus-when="{{autoAdvance}}"
        data-autofocus-when="autoAdvance && item.index == 1"
    >

</span>
