<span class="gap">

    <button
        class="gap"
        data-ng-id="event.variableValues[item.id].value"
        data-ng-click="event.variableValues[item.id].value = null"
    >{{ GAPS[GAP_IDS[event.variableValues[item.id].value]].name }}</button>

    <select
        class="gap"
        tabindex="{{ item.index }}"
        data-ng-required="item.isRequired"
        data-ng-if="!event.variableValues[item.id].value"
        data-ng-model="event.variableValues[item.id].value"
        data-ng-change="event.activeEventVariableIndex = item.index + 1"
        data-ng-focus="event.activeEventVariableIndex = item.index"
        data-focus-on="event.activeEventVariableIndex == item.index"
        data-focus-when="{{autoAdvance}}"
        data-autofocus-when="item.index === 1"
    >

        <option data-ng-keybinding="gap.shortcut" data-ng-repeat="gap in GAPS" value="{{ gap.value }}">{{ gap.name }}</option>

    </select>

</span>
