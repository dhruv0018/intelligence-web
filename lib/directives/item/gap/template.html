<span class="gap">

    <button
        class="gap"
        data-ng-if="event.variableValues[item.id].value || event.variableValues[item.id].value === null"
        data-ng-disabled="!isCoach && !isIndexer || !isEditable"
        data-ng-click="reset()"
    >{{ GAPS[GAP_IDS[event.variableValues[item.id].value]].name || 'Optional' }}</button>

    <select
        class="gap"
        tabindex="{{ item.index }}"
        data-ng-required="item.isRequired"
        data-ng-if="isUndefined(event.variableValues[item.id].value)"
        data-ng-model="event.variableValues[item.id].value"
        data-ng-change="onChange()"
        data-ng-blur="onBlur()"
        data-focus-on="shouldFocus()"
        data-autofocus-when="autoAdvance && item.index === 1"
    >

        <option value="">Select</option>
        <option data-ng-keybinding="gap.shortcut" data-ng-repeat="gap in GAPS" value="{{ gap.value }}">{{ gap.name }}</option>

    </select>

</span>
