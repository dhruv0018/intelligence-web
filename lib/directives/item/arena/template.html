<div class="arena-item">

	<input
        type="button"
        class="btn-arena mousetrap"
        ng-class="{'btn-arena-focus': isFocused}"
        ng-required="item.isRequired"
        ng-if="isUndefined(event.variableValues[item.id].value)"
        ng-focus="openArenaDialog($event)"
        focus-on="shouldFocus()"
        autofocus-when="autoAdvance && item.index === 1"
        value="at shot location"
    />

</div>
