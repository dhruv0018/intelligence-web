<select class="state-selector"
 data-ng-if="!statesAsTabs"
 data-ng-model="stateSelected"
 data-ng-options="STATE_NAMES[state.name].display for state in stateOptions | onlyAuthorizedStates">
</select>

<ul class="state-tabs" data-ng-if="statesAsTabs">
    <li
     id="film-state-{{STATE_NAMES[state.name].display | lowercase}}-cta"
     class="state-tab"
     data-ng-repeat="state in stateOptions | onlyAuthorizedStates"
     data-ng-click="selectState(state)"
     data-ng-class="{'active-state': stateSelected === state}"
     data-ng-hide="state.name === 'Games.Formations' || state.name === 'Games.DownAndDistance'">{{STATE_NAMES[state.name].display}}</li>

    <li
     data-ng-show="showDropdown"
     class="state-tab dropdown"
     data-ng-class="{'active-state': stateSelected.name === 'Games.Formations' || stateSelected.name === 'Games.DownAndDistance'}">

        <a
         id="film-state-reports-cta"
         class="dropdown-toggle"
         dropdown-toggle>Reports <i class="icon icon-chevron-down"></i></a>

        <ul class="dropdown-menu">
            <li
             data-ng-repeat="state in stateOptions | onlyAuthorizedStates"
             data-ng-show="state.name === 'Games.Formations' || state.name === 'Games.DownAndDistance'"
             data-ng-class="{'dropdown-active-state': stateSelected === state}"
             data-ng-click="selectState(state)">{{STATE_NAMES[state.name].display}}</li>
        </ul>

    </li>
</ul>
