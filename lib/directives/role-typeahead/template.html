<div class="role-typeahead">
    <input class="form-control"
           type="text"
           placeholder="Name" data-ng-model="user"
           data-typeahead-wait-ms="200"
           data-typeahead-loading="loading"
           data-typeahead-template-url="role-typeahead-dropdown.html"
           data-typeahead-min-length="2"
           data-typeahead="user as user.firstName + ' ' + user.lastName for user in findUsers() | filter: {name: $viewValue}">
        <krossover-spinner data-ng-if="usersLoading"></krossover-spinner>
</div>
