<div class="krossover-playlist-control">

    <span class="playlist-control-play-count">Viewing: {{filteredPlaysIds.length === totalPlays.length ? 'All Plays' : ''}} ({{ filteredPlaysIds.length }})</span>

    <div class="select-all" feature="SelectPlays" ng-show="plays.length">
        <check-box
            ng-click="toggleSelectAllPlays()"
            checked="selectedPlays.length === plays.length"
            indeterminate="selectedPlays.length > 0 && selectedPlays.length < plays.length">
        </check-box>
        <span ng-show="!selectedPlays.length">Select All</span>
        <span ng-show="selectedPlays.length">{{selectedPlays.length}} Selected</span>
    </div>

    <button ng-hide="selectedPlays.length || confirmTagSave" class="play-all-plays" ng-click="playManager.playAllPlays = !playManager.playAllPlays">
        <span class="play-all-text">Continuous Play</span>
        <span class="on" ng-class="{chosen: playManager.playAllPlays}">ON</span>
        <span class="off" ng-class="{chosen: !playManager.playAllPlays}">OFF</span>
    </button>

    <button hide class="btn btn-default">Add to Reel</button>

    <custom-tags-dropdown ng-show="selectedPlays.length && !confirmTagSave" plays="selectedPlays"></custom-tags-dropdown>

    <div ng-show="confirmTagSave" class="add-tag-success">
        <i class="icon icon-ok"></i>
        Tag(s) applied.
    </div>
</div>
