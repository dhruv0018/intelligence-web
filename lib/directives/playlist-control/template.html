<div class="krossover-playlist-control">

    <span ng-hide="hidePlayCount">Viewing: All Plays ({{ playCount }})</span>

    <button class="play-all-plays" data-ng-click="playManager.playAllPlays = !playManager.playAllPlays">
        <span class="play-all-text">Continuous Play</span>
        <span class="on" data-ng-class="{chosen: playManager.playAllPlays}">ON</span>
        <span class="off" data-ng-class="{chosen: !playManager.playAllPlays}">OFF</span>
    </button>

</div>
