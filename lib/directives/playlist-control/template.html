<div class="krossover-playlist-control">

    <span hide>Viewing: {{filteredPlaysIds.length === totalPlays.length ? 'All Plays' : ''}} ({{ filteredPlaysIds.length }})</span>

    <div class="select-all">
        <check-box ng-click="toggleSelectAllPlays()" checked="selectedPlays.length === plays.length"></check-box>
        <span ng-show="!selectedPlays.length">Select All</span>
        <span ng-show="selectedPlays.length">{{selectedPlays.length}} Selected</span>
    </div>

    <button ng-hide="selectedPlays.length" class="play-all-plays" ng-click="playManager.playAllPlays = !playManager.playAllPlays">
        <span class="play-all-text">Continuous Play</span>
        <span class="on" ng-class="{chosen: playManager.playAllPlays}">ON</span>
        <span class="off" ng-class="{chosen: !playManager.playAllPlays}">OFF</span>
    </button>

    <button hide class="btn btn-default">Add to Reel</button>
    <button ng-show="selectedPlays.length" class="btn btn-default">Add Tag</button>

</div>
