<div class="krossover-playlist-control">

    <div class="playlist-control-container" ng-hide="selectedPlays.length">
        <span>Viewing: {{filteredPlaysIds.length === totalPlays.length ? 'All Plays' : ''}} ({{ filteredPlaysIds.length }})</span>

        <button class="play-all-plays" data-ng-click="playManager.playAllPlays = !playManager.playAllPlays">
            <span class="play-all-text">Continuous Play</span>
            <span class="on" data-ng-class="{chosen: playManager.playAllPlays}">ON</span>
            <span class="off" data-ng-class="{chosen: !playManager.playAllPlays}">OFF</span>
        </button>
    </div>

    <div class="playlist-control-container" ng-show="selectedPlays.length">
        <button hide class="btn btn-default">Add to Reel</button>
        <button class="btn btn-default">Add Tag</button>
    </div>

</div>
