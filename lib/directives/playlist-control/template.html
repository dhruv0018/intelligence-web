<div class="krossover-playlist-control">

    <div class="select-all" feature="SelectPlays" ng-if="plays.length && isTeamMember">
        <check-box
            ng-click="toggleSelectAllPlays()"
            checked="selectedPlays.length === filteredPlays.length"
            indeterminate="selectedPlays.length > 0 && selectedPlays.length < filteredPlays.length">
        </check-box>
        <span ng-show="!selectedPlays.length">Select All</span>
        <span ng-show="selectedPlays.length">{{selectedPlays.length}} Selected</span>
    </div>

    <button feature="SelectPlays" class="btn btn-sm btn-default" open-modal="AddReel.Modal" modal-options="options" ng-disabled="isReelDisabled()" ng-if="isTeamMember">Add to Reel</button>

    <custom-tags-dropdown feature="CustomTags" disabled="isTagDisabled()" plays="selectedPlays" ng-if="!isReel&&isTeamMember"></custom-tags-dropdown>

    <button id="playlist-continuous-play-on-off-cta" class="play-all-plays" ng-click="playManager.playAllPlays = !playManager.playAllPlays" ng-class="{on: playManager.playAllPlays, right: !isTeamMember}" tooltip="Continuous Play {{playManager.playAllPlays ? 'On': 'Off'}}" tooltip-placement="top">
        <i class="icon icon-loop-play"></i>
    </button>

    <div ng-show="confirmTagSave" class="add-tag-success">
        <i class="icon icon-ok"></i>
        Tag<span ng-show="updatedTagCount > 1">s</span> applied
    </div>
</div>
