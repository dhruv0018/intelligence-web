<div class="breakdown">

    <krossover-playlist-control ng-if="showHeader" play-count="getPlayCount()" ng-hide="editFlag" plays="plays" class="screen-lg-min">
    </krossover-playlist-control>

    <div class="playlist-container">
        <div class="playlist" ng-class="{'edit-mode': editFlag}">

            <!-- Game Play -->
            <krossover-play
                ng-if="!isReelsPlay"
                play="play"
                plays="plays"
                reels="reels"
                expand-all="expandAll"
                filtered-plays-ids="filteredPlaysIds"
                ng-show="play.isFiltered"
                ng-repeat="play in plays | orderBy:'startTime'">
            </krossover-play>

            <no-results ng-hide="plays.length"></no-results>

        </div>
    </div>

    <div class="playlist-footer screen-lg-min" ng-show="showFooter && !editFlag">
        <button ng-show="!expandAll" ng-click="expandAll=true"><i class="icon icon-plus"></i> Expand All</button>
        <button ng-show="expandAll" ng-click="expandAll=false"><i class="icon icon-minus"></i> Collapse All</button>
    </div>

</div>
