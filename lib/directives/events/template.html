<ul class="events">

    <krossover-event
        data-auto-advance="autoAdvance"
        data-game="game"
        data-plays="plays"
        data-play="play"
        data-event="event" 
        data-league="league"
        data-team-players="teamPlayers"
        data-opposing-team-players="opposingTeamPlayers"
        data-videoplayer="videoplayer"
        data-is-editable="isEditable"
        data-ng-repeat="event in events | orderBy:'time'">
    </krossover-event>

</ul>
