<!-- TODO: Use popover directive and pass the links into that directive to be shown  -->
<span class="stats-export dropdown" dropdown is-open="status.isopen">
    <a class="dropdown-toggle" dropdown-toggle><i class="icon icon-share-square-o"></i>Export</a>
    <div class="export-dropdown-menu dropdown-menu" ng-class="{'export-are-selected': selectedTags.length}">
        <div>
            <div class="dropdown-option" ng-if="!csvDownloadAvailable">
                <a class="coming-soon" download>Excel - All Game Stats (coming soon)</a>
            </div>
            <div class="dropdown-option" ng-if="csvDownloadAvailable">
                <i class="icon icon-file-text"></i>
                <a ng-href="{{game.getCSVDownloadLink()}}" download>Excel - All Game Stats (.csv)</a>
            </div>
            <span ng-if="allowMaxPrepExport" ng-repeat="team in teams">
                <div class="dropdown-option">
                    <i class="icon icon-file-text"></i>
                    <a ng-href="{{game.getMaxprepsDownloadLinkByTeam(team)}}" download>MaxPreps - All Stats {{team.name}}</a>
                </div>
            </span>
        </div>
    </div>
</span>
