<div class="team-typeahead">

    <input class="form-control"
           type="text"
           id = "{{elementId}}"
           placeholder="Team (please enter minimum of 3 letters)" ng-model="team"
           typeahead-loading="loading"
           typeahead-min-length="3"
           typeahead-template-url="team-typeahead-dropdown.html"
           typeahead-input-formatter="$model.name"
           typeahead-on-select="getId($item)"
           typeahead="team as team.name for team in findTeams() | filter: {result: $viewValue}">
    <krossover-spinner ng-if="loading" size="25px"></krossover-spinner>
</div>
