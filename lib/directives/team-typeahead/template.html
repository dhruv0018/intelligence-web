<div class="team-typeahead">
    <input class="form-control"
           ng-required="required"
           type="text"
           id = "{{elementId}}"
           ng-focus="searchFocus=true"
           ng-blur="searchFocus=false"
           typeahead-no-results="noResults"
           placeholder="Opponent" ng-model="team"
           typeahead-wait-ms="200"
           typeahead-loading="loading"
           typeahead-min-length="3"
           typeahead-template-url="team-typeahead-dropdown.html"
           typeahead-input-formatter="$model.name"
           typeahead-on-select="getId($item)"
           typeahead="team as team.name for team in findTeams() | filter: {result: $viewValue}">
    <krossover-spinner ng-if="loading" size="25px"></krossover-spinner>
    <div ng-show="searchFocus && team.length < 3" class="instructions">Enter School or Team (please add 3 characters minimum)</div>
</div>
