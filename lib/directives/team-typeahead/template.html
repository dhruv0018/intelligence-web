<div class="team-typeahead">

    <input class="form-control"
           type="text"
           placeholder="Team" data-ng-model="team"
           data-typeahead-wait-ms="200"
           data-typeahead-loading="loading"
           data-typeahead-min-length="3"
           data-typeahead-template-url="team-typeahead-dropdown.html"
           data-typeahead-input-formatter="$model.name"
           data-typeahead-on-select="getId($item)"
           data-typeahead="team as team.name for team in findTeams() | filter: {result: $viewValue}">
</div>
