<div class="team-typeahead">
    <input class="form-control"
           ng-required="required"
           type="text"
           id = "{{elementId}}"
           typeahead-no-results="noResults"
           placeholder="Team (please enter minimum of 3 letters)" ng-model="team"
           typeahead-wait-ms="200"
           typeahead-loading="loading"
           typeahead-min-length="3"
           typeahead-template-url="lib/directives/team-typeahead/team-typeahead-dropdown.html"
           typeahead-input-formatter="$model.name"
           typeahead-on-select="getId($item)"
           typeahead="team as team.name for team in findTeams() | filter: {result: $viewValue}">
    <krossover-spinner ng-if="loading" size="25px"></krossover-spinner>
    <div ng-show="team && team.length && team.length >= 3 && results === 0" class="no-results">No Results Found</div>
</div>
