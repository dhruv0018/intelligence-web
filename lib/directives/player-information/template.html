<div class="player-information">
    <div class="player-profile-container">
        <profile-picture user="currentUser"></profile-picture>
        <h3>{{currentUser.firstName}} {{currentUser.lastName}}</h3>
        <a href open-modal="BasicEditProfile.Modal" ng-if="!user.isAthleteRecruit()">Edit Profile</a>
    </div>
    <hr>
    <div class="wsc-link-container" ng-show="teams.length">
        <h3 class="wsc-highlight-title">New Premium Highlights</h3>
        <span class="wsc-highlight-info">
            We customize your best basketball clips from this season.
        </span>
    </div>
    <select class="form-control" ng-show="teams.length > 1" ng-options="team as team.name for team in teams" ng-model="team"></select>
    <wsc-link season-id="seasonId" teams="[team]" feature="WSCLink" ng-show="teams.length"></wsc-link>
    <hr feature="WSCLink" ng-show="teams.length">
    <div class="player-roles-info" ng-repeat="roleInfo in rolesInfo">
        <sport-placeholder sport="roleInfo.sport"></sport-placeholder>
        <div class="player-info-text">
            <span>#{{roleInfo.jerseyNumber}}</span>
            <span ng-repeat="position in roleInfo.positions" ng-class="{'last': $last}">
                <span ng-if="roleInfo.positions.length > 1" class="multiple-positions">{{position.name}}<span class="comma">,</span></span>
                <span ng-if="roleInfo.positions.length === 1" class="one-position">{{position.description}}</span>
            </span>
            <span class="team-name">{{roleInfo.team.name}}</span>
        </div>
    </div>
</div>
