<li class="event" data-ng-show="items.length">

    <button class="btn-select-event" data-ng-click="selectEvent()">

        <krossover-item data-league="league" data-game="game" data-item="item" data-plays="plays" data-play="play" data-event="event" data-team-players="teamPlayers" data-opposing-team-players="opposingTeamPlayers" data-ng-repeat="item in items track by $index"></krossover-item>

    </button>

</li>
