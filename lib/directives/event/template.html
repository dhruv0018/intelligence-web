<li class="event" data-ng-show="items.length">

    <button class="btn-select-event" data-ng-class="{ active: event.id == currentEventId }" data-ng-click="selectEvent(play, event)">

        <krossover-item item="item" event="event" data-ng-repeat="item in items track by $index"></krossover-item>

    </button>

</li>
