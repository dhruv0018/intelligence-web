<li class="event" data-ng-show="items.length">

    <button class="btn-select-event" data-ng-class="{ active: event.id == currentEventId }" data-ng-click="selectEvent(play, event)">

        <krossover-item data-data="data" data-game="game" data-item="item" data-event="event" data-team-players="teamPlayers" data-opposing-team-players="opposingTeamPlayers" data-ng-repeat="item in items track by $index"></krossover-item>

    </button>

</li>
