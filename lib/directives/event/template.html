<li class="event">

    <button class="btn-select-event" data-ng-click="selectEvent()">

        <krossover-item
            data-auto-advance="autoAdvance"
            data-reel="reel"
            data-league="league"
            data-item="item"
            data-plays="plays"
            data-play="play"
            data-event="event"
            data-ng-repeat="item in items track by $index">
        </krossover-item>

    </button>

</li>
