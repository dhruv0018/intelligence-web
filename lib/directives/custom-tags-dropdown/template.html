<div class="custom-tags-dropdown dropdown" dropdown auto-close="outsideClick">
    <button class="btn btn-default dropdown-toggle" dropdown-toggle>Add Tag</button>
    <div class="tags-dropdown-menu dropdown-menu" ng-click="$event.stopPropagation()">
        <div class="selected-tags">
            <span ng-repeat="tag in selectedTags">{{tag.name}}</span>
        </div>
        <div class="search-tags">
            <md-autocomplete></md-autocomplete>
        </div>
        <div class="tags-list">
            <span class="tag-selection-label">Create New Tag</span>

            <span class="tag-selection-label">All Tags</span>
            <ul>
                <li ng-repeat="tag in customTags" ng-click="selectTag(tag)">{{tag.name}}</li>
            </ul>
        </div>
        <div class="tag-action-buttons">
            <a href>Cancel</a>
            <a href class="pull-right">Apply</a>
        </div>
    </div>
</div>
