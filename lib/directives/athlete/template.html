<div class="krossover-athlete">
    <img ng-if="athlete.picture.url" src="{{athlete.player.picture.url}}" width="40" height="40" alt="Avatar">
    <profile-placeholder ng-if="!athlete.player.picture.url" data-size="small"></profile-placeholder>

    <a href="#">
        <div>{{athlete.player.jerseyNumbers[rosterId]}}</div>
        <div>{{athlete.player.firstName[0] + '.'}} {{athlete.player.lastName}}</div>
    </a>
</div>
