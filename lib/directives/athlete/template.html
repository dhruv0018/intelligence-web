<div class="krossover-athlete">
    <div class="sidebar-athlete" data-ng-if="!editable">
        <img data-ng-if="athlete.picture.url" data-ng-src="{{athlete.picture.url}}" width="40" height="40" alt="Avatar">
        <profile-placeholder data-ng-if="!player.picture.url" data-size="small"></profile-placeholder>

        <a>
            <div>{{team.roster.playerInfo[athlete.id].jerseyNumber}}</div>
            <div>{{athlete.firstName[0] + '.'}} {{athlete.lastName}}</div>
        </a>
    </div>
    <form name="athleteForm" data-ng-if="editable && !athlete.isUnknown">
        <table data-ng-class="{'de-selected': !rosterEntry.playerInfo.isActive}" class="table">
            <tr>
                <td class="athlete-column" data-ng-if="team.isCustomerTeam">
                    <profile-placeholder data-size="small"></profile-placeholder>
                </td>
                <td class="athlete-column">
                    <input size="3" data-ng-change="updateAthleteInformation()" data-ng-model="rosterEntry.playerInfo.jerseyNumber" required>
                </td>

                <td class="athlete-column">
                    <input data-ng-change="updateAthleteInformation()" data-ng-if="!team.isCustomerTeam" class="name" placeholder="First Name" data-ng-model="athlete.firstName" required>
                    <span data-ng-if="team.isCustomerTeam"> {{athlete.firstName}}</span>
                </td>

                <td class="athlete-column">
                    <input data-ng-change="updateAthleteInformation()" data-ng-if="!team.isCustomerTeam" class="name" placeholder="Last Name" data-ng-model="athlete.lastName" required>
                    <span data-ng-if="team.isCustomerTeam"> {{athlete.lastName}} </span>
                </td>

                <td class="athlete-column">
                    <data-positions-dropdown data-ng-model="rosterEntry.playerInfo.positionIds" data-player="athlete" data-positionset="positionset"></data-positions-dropdown>
                    <button data-ng-if="!team.isCustomerTeam" class="btn btn-blank pull-right" data-ng-click="toggle(athlete)"><i class="icon icon-remove"></i></button>
                </td>

                <td class="athlete-column" data-ng-if="team.isCustomerTeam" data-ng-click="rosterEntry.playerInfo.isActive = !rosterEntry.playerInfo.isActive">
                    <i class="icon icon-check-square-o" data-ng-show="!rosterEntry.playerInfo.isActive"></i>
                    <i class="icon icon-check-empty" data-ng-show="rosterEntry.playerInfo.isActive"></i>
                </td>
            </tr>
        </table>
    </form>
</div>
