<div class="krossover-athlete">
    <div class="sidebar-athlete" ng-if="!editable">
        <img ng-if="athlete.picture.url" ng-src="{{athlete.picture.url}}" width="40" height="40" alt="Avatar">
        <profile-placeholder ng-if="!player.picture.url" data-size="small"></profile-placeholder>

        <a>
            <div ng-show="team.roster.playerInfo[athlete.id].jerseyNumber">#{{team.roster.playerInfo[athlete.id].jerseyNumber}}</div>
            <div>{{athlete.firstName[0] + '.'}} {{athlete.lastName}}</div>
        </a>
    </div>
    <form name="athleteForm" ng-if="editable && !athlete.isUnknown">
        <table ng-class="{'deselected': !rosterEntry.playerInfo.isActive,
                               'disabled-input': (game.isDelivered() || game.isBeingBrokenDown())}"
               class="table">
            <tr>

                <td class="athlete-column" ng-if="team.isCustomerTeam">

                    <profile-placeholder data-size="small"></profile-placeholder>

                </td>

                <td class="athlete-column">

                    <input
                     id="{{idHook}}-jersey-cta"
                     size="3"
                     ng-change="updateAthleteInformation()"
                     name="jerseyNumber"
                     type="text"
                     ng-model="rosterEntry.playerInfo.jerseyNumber"
                     ng-disabled="!rosterEntry.playerInfo.isActive">

                </td>

                <td class="athlete-column">

                    <input
                     id="{{idHook}}-first-name-cta"
                     ng-change="updateAthleteInformation()"
                     ng-if="!team.isCustomerTeam"
                     class="name"
                     placeholder="First Name"
                     ng-model="athlete.firstName"
                     ng-disabled="!rosterEntry.playerInfo.isActive">

                    <span ng-if="team.isCustomerTeam"> {{athlete.firstName}}</span>

                </td>

                <td class="athlete-column">

                    <input
                     id="{{idHook}}-last-name-cta"
                     ng-change="updateAthleteInformation()"
                     ng-if="!team.isCustomerTeam"
                     class="name"
                     placeholder="Last Name"
                     ng-model="athlete.lastName"
                     ng-disabled="!rosterEntry.playerInfo.isActive">

                    <span ng-if="team.isCustomerTeam"> {{athlete.lastName}} </span>

                </td>

                <td class="athlete-column">

                    <data-positions-dropdown
                     id="{{idHook}}-positions-cta"
                     ng-model="rosterEntry.playerInfo.positionIds"
                     data-is-active="rosterEntry.playerInfo.isActive"
                     data-player="athlete"
                     data-positionset="positionset"></data-positions-dropdown>

                    <button
                     id="athlete-position-remove-cta"
                     ng-if="!isUserTeam"
                     class="remove btn btn-blank pull-right"
                     ng-click="toggle(rosterEntry)">

                        <i class="icon icon-remove"></i>

                    </button>

                </td>

                <td class="athlete-column" ng-if="isUserTeam" ng-click="rosterEntry.playerInfo.isActive = !rosterEntry.playerInfo.isActive">
                    <i id="{{idHook}}-toggle-activation-off-cta" class="icon icon-check-square-o" ng-show="!rosterEntry.playerInfo.isActive"></i>
                    <i id="{{idHook}}-toggle-activation-on-cta" class="icon icon-check-empty" ng-show="rosterEntry.playerInfo.isActive"></i>
                </td>
            </tr>
        </table>
    </form>
</div>
