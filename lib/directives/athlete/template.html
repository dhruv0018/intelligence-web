<div class="krossover-athlete">
    <div class="sidebar-athlete" ng-if="!editable">
        <div class="athelete-profile-picture">
            <div ng-if="users[athlete.userId].imageUrl" class="profile-image-container">
                <img ng-src="{{users[athlete.userId].imageUrl}}" alt="Avatar">
            </div>
            <profile-placeholder ng-if="!users[athlete.userId].imageUrl" data-size="small"></profile-placeholder>
        </div>
        <div class="athlete-profile-details">
            <span class="athlete-information" ng-show="team.roster.playerInfo[athlete.id].jerseyNumber">
            	#{{team.roster.playerInfo[athlete.id].jerseyNumber}}
            </span> <span class="athlete-information">
            	{{athlete.firstName[0] + '.'}} {{athlete.lastName}}
            </span>  <br/>
            <span class="athlete-last-access text-transform-none" ng-if="athlete.userId && users[athlete.userId].lastAccessed">Last signed in â€” {{users[athlete.userId].lastAccessed | date: 'mediumDate' }}</span>
            <span class="athlete-last-access text-transform-none" ng-if="athlete.userId && !users[athlete.userId].lastAccessed">Has not activated account</span>
            <span class="athlete-last-access text-transform-none" ng-if="!athlete.userId">No email or account available</span>
        </div>
    </div>
    <form name="athleteForm" ng-if="editable && !athlete.isUnknown">
        <table ng-class="{'deselected': !rosterEntry.playerInfo.isActive,
                               'disabled-input': (game.isDelivered() || game.isBeingBrokenDown())}"
               class="table">
            <tr>

                <td class="athlete-column" ng-if="team.isCustomerTeam">

                    <div ng-if="users[athlete.userId].imageUrl" class="profile-image-container">
                        <img ng-src="{{users[athlete.userId].imageUrl}}" alt="Avatar">
                    </div>
                    <profile-placeholder ng-if="!users[athlete.userId].imageUrl" data-size="small"></profile-placeholder>

                </td>

                <td class="athlete-column">

                    <input
                        id="{{idHook}}-jersey-cta"
                        size="3"
                        ng-change="updateAthleteInformation()"
                        ng-model-options="{updateOn: 'blur'}"
                        name="jerseyNumber"
                        type="text"
                        ng-model="rosterEntry.playerInfo.jerseyNumber"
                        ng-disabled="!rosterEntry.playerInfo.isActive"
                        ng-class="{
                            'empty-jersey': athleteForm.jerseyNumber.$dirty && !rosterEntry.playerInfo.jerseyNumber.length
                        }"
                    >

                </td>

                <td class="athlete-column">

                    <input
                     id="{{idHook}}-first-name-cta"
                     ng-change="updateAthleteInformation()"
                     ng-model-options="{updateOn: 'blur'}"
                     ng-if="!team.isCustomerTeam"
                     class="name"
                     placeholder="First Name"
                     ng-model="athlete.firstName"
                     ng-disabled="!rosterEntry.playerInfo.isActive || rosterEntry.playerInfo.jerseyNumber === ''">

                    <span ng-if="team.isCustomerTeam"> {{athlete.firstName}}</span>

                </td>

                <td class="athlete-column">

                    <input
                     id="{{idHook}}-last-name-cta"
                     ng-change="updateAthleteInformation()"
                     ng-model-options="{updateOn: 'blur'}"
                     ng-if="!team.isCustomerTeam"
                     class="name"
                     placeholder="Last Name"
                     ng-model="athlete.lastName"
                     ng-disabled="!rosterEntry.playerInfo.isActive || rosterEntry.playerInfo.jerseyNumber === ''">

                    <span ng-if="team.isCustomerTeam"> {{athlete.lastName}} </span>

                </td>

                <td class="athlete-column">

                    <data-positions-dropdown
                     id="{{idHook}}-positions-cta"
                     ng-model="rosterEntry.playerInfo.positionIds"
                     data-is-active="rosterEntry.playerInfo.isActive && rosterEntry.playerInfo.jerseyNumber !== ''"
                     data-player="athlete"
                     data-positionset="positionset"></data-positions-dropdown>

                    <button
                     id="athlete-position-remove-cta"
                     ng-if="!isUserTeam"
                     class="remove btn btn-blank pull-right"
                     ng-click="toggle(rosterEntry)">

                        <i class="icon icon-remove"></i>

                    </button>

                </td>

                <td class="athlete-column" ng-if="team.isCustomerTeam" ng-click="rosterEntry.playerInfo.isActive = !rosterEntry.playerInfo.isActive">
                    <i id="{{idHook}}-toggle-activation-off-cta" class="icon icon-check-square-o" ng-show="!rosterEntry.playerInfo.isActive"></i>
                    <i id="{{idHook}}-toggle-activation-on-cta" class="icon icon-check-empty" ng-show="rosterEntry.playerInfo.isActive"></i>
                </td>
            </tr>
        </table>
    </form>
</div>
