<div class="arena-chart-filters">

    <!-- Filters -->
    <div class="arena-chart-filters-left filter-group">

        <div class="players filter-group__item">

            <div class="team-label">

                <jersey-color color="game.primaryJerseyColor"></jersey-color>

                <span class="home-team-name">{{team.name}}</span>

            </div>

            <player-multiselect ng-model="ngModel.teamPlayersIds" players="teamPlayerList"></player-multiselect>

        </div>

    </div>

    <div class="arena-chart-filters-center filter-group">

        <div class="shots filter-group__item">

            <label> Shots </label>

            <div class="btn-group">

                <button
                    class="btn btn-md btn-default"
                    ng-model="ngModel.shots.made"
                    btn-checkbox
                ><div class="shot-icon icon-diamond"></div>Made</button>

                <button
                    class="btn btn-md btn-default"
                    ng-model="ngModel.shots.missed"
                    btn-checkbox
                ><div class="shot-icon icon-x"></div>Missed</button>

            </div>

        </div>

        <div class="custom-tags filter-group__item">

            <label> Custom Tags </label>

            <custom-tags-multiselect ng-model="ngModel.customTagIds" custom-tags="customtags"></custom-tags-multiselect>

        </div>

        <div class="periods filter-group__item">

            <label> Period </label>

            <div class="btn-group">

                <button
                    class="btn btn-md btn-default"
                    ng-model="ngModel.period.one"
                    btn-checkbox
                >1</button>

                <button
                    class="btn btn-md btn-default"
                    ng-model="ngModel.period.two"
                    btn-checkbox
                >2</button>

                <button
                    class="btn btn-md btn-default"
                    ng-model="ngModel.period.three"
                    btn-checkbox
                >3</button>

                <button
                    class="btn btn-md btn-default"
                    ng-model="ngModel.period.four"
                    btn-checkbox
                >4</button>

                <button
                    class="btn btn-md btn-default"
                    ng-model="ngModel.period.overtime"
                    btn-checkbox
                >OT</button>

            </div>

        </div>

    </div>

    <div class="arena-chart-filters-right filter-group">

        <div class="players filter-group__item">

            <div class="team-label">

                <span class="opposing-team-name">{{opposingTeam.name}}</span>

                <jersey-color color="game.opposingJerseyColor"></jersey-color>

            </div>

            <player-multiselect ng-model="ngModel.opposingTeamPlayersIds" players="opposingTeamPlayerList"></player-multiselect>

        </div>

    </div>

</div>
