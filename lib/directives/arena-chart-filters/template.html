<div class="arena-chart-filters">

    <!-- Filters -->
    <div class="arena-chart-filters-left filter-group">

        <div class="players">

            <label> Players </label>

            <player-multiselect ng-model="ngModel.teamPlayersIds" players="teamPlayerList"></player-multiselect>

        </div>

    </div>

    <div class="arena-chart-filters-center filter-group">

        <div class="shots">

            <label> Shots </label>

            <div class="btn-group">

                <button
                    class="btn btn-md btn-default"
                    ng-model="ngModel.shots.made"
                    btn-checkbox
                >Made</button>

                <button
                    class="btn btn-md btn-default"
                    ng-model="ngModel.shots.missed"
                    btn-checkbox
                >Missed</button>

            </div>

        </div>

        <div class="custom-tags">

            <label> Custom Tags </label>

            <custom-tags-multiselect ng-model="ngModel.customTagIds" custom-tags="customtags"></custom-tags-multiselect>

        </div>

        <div class="periods">

            <label> Period </label>

            <div class="btn-group">

                <button
                    class="btn btn-md btn-default"
                    ng-model="ngModel.period.one"
                    btn-checkbox
                >1</button>

                <button
                    class="btn btn-md btn-default"
                    ng-model="ngModel.period.two"
                    btn-checkbox
                >2</button>

                <button
                    class="btn btn-md btn-default"
                    ng-model="ngModel.period.three"
                    btn-checkbox
                >3</button>

                <button
                    class="btn btn-md btn-default"
                    ng-model="ngModel.period.four"
                    btn-checkbox
                >4</button>

                <button
                    class="btn btn-md btn-default"
                    ng-model="ngModel.period.overtime"
                    btn-checkbox
                >OT</button>

            </div>

        </div>

    </div>

    <div class="arena-chart-filters-right filter-group">

        <div class="players">

            <label> Players </label>

            <player-multiselect ng-model="ngModel.opposingTeamPlayersIds" players="opposingTeamPlayerList"></player-multiselect>

        </div>

    </div>

</div>
