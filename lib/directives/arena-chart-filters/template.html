<div class="arena-chart-filters">

    <!-- Filters -->
    <div class="arena-chart-filters-left filter-group">

        <div class="players filter-group__item">

            <div class="team-label">

                <color-shape color="::game.primaryJerseyColor"></color-shape>

                <span class="home-team-name">{{::team.name}}</span>

            </div>

            <koi-multiselect ng-model="filterModel.teamPlayersIds" items="::teamPlayerList" type="Player" multiple="true"></koi-multiselect>

        </div>

    </div>

    <div class="arena-chart-filters-center filter-group">

        <div class="shots filter-group__item">

            <label> Shots </label>

            <div class="btn-group">

                <koi-checkbox ng-model="filterModel.shots.made" filled="true">
                    <div class="shot-icon icon-diamond"></div>Made
                </koi-checkbox>

                <koi-checkbox ng-model="filterModel.shots.missed" filled="true">
                    <div class="shot-icon icon-x"></div>Missed
                </koi-checkbox>

            </div>

        </div>

        <div class="periods filter-group__item">

            <label> Period </label>

            <koi-checkbox ng-model="filterModel.allPeriods" children-models="filterModel.period" children-listen="false">
                All
            </koi-checkbox>

            <koi-checkbox ng-model="filterModel.period.one">
                Q1
            </koi-checkbox>

            <koi-checkbox ng-model="filterModel.period.two">
                Q2
            </koi-checkbox>

            <koi-checkbox ng-model="filterModel.period.three">
                Q3
            </koi-checkbox>

            <koi-checkbox ng-model="filterModel.period.four">
                Q4
            </koi-checkbox>

            <koi-checkbox ng-model="filterModel.period.overtime">
                OT
            </koi-checkbox>

        </div>

        <div class="custom-tags filter-group__item">

            <label> Custom Tags </label>

            <custom-tags-multiselect ng-model="filterModel.customTagIds" custom-tags="::customTags"></custom-tags-multiselect>

        </div>

    </div>

    <div class="arena-chart-filters-right filter-group">

        <div class="players filter-group__item">

            <div class="team-label">

                <span class="opposing-team-name">{{::opposingTeam.name}}</span>

                <color-shape color="::game.opposingPrimaryJerseyColor"></color-shape>

            </div>

            <koi-multiselect ng-model="filterModel.opposingTeamPlayersIds" items="::opposingTeamPlayerList" type="Player" multiple="true"></koi-multiselect>

        </div>

    </div>

</div>
