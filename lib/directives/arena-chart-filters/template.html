<div class="arena-chart-filters">

    <!-- Filters -->
    <div class="arena-chart-filters-left">

        <div class="players filter-group">

            <label> Players </label>

            <player-multiselect ng-model="ngModel.teamPlayersIds" players="teamPlayerList"></player-multiselect>

        </div>

    </div>

    <div class="arena-chart-filters-center">

        <div class="shots filter-group">

            <label> Shots </label>

            <div class="btn-group">

                <label
                    class="btn btn-default"
                    ng-model="ngModel.shots.made"
                    btn-checkbox
                >Made</label>

                <label
                    class="btn btn-default"
                    ng-model="ngModel.shots.missed"
                    btn-checkbox
                >Missed</label>

            </div>

        </div>

        <div class="periods filter-group">

            <label> Period </label>

            <div class="btn-group">

                <label
                    class="btn btn-default"
                    ng-model="ngModel.period.one"
                    btn-checkbox
                >1</label>

                <label
                    class="btn btn-default"
                    ng-model="ngModel.period.two"
                    btn-checkbox
                >2</label>

                <label
                    class="btn btn-default"
                    ng-model="ngModel.period.three"
                    btn-checkbox
                >3</label>

                <label
                    class="btn btn-default"
                    ng-model="ngModel.period.four"
                    btn-checkbox
                >4</label>

                <label
                    class="btn btn-default"
                    ng-model="ngModel.period.overtime"
                    btn-checkbox
                >OT</label>

            </div>

        </div>

    </div>

    <div class="arena-chart-filters-right">

        <div class="players filter-group">

            <label> Players </label>

            <player-multiselect ng-model="ngModel.opposingTeamPlayersIds" players="opposingTeamPlayerList"></player-multiselect>

        </div>

    </div>

</div>
