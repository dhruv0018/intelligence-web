<div class="arena-chart-filters filters">

    <!-- Filters -->
    <div class="arena-chart-filters-start filter-group">

        <!--  team player filter -->
        <div class="filter-group__item">

            <div class="filter-group__item-title">

                <color-shape color="::game.primaryJerseyColor"></color-shape>

                <h5 class="team-label__name">{{::team.name}}</h5>

            </div>

            <div class="filter-group__item-actions">

                <krossover-multiselect
                    ng-model="filterModel.teamPlayersIds"
                    items="::teamPlayerLabels"
                    type="Player"
                    multiple="true"
                    default-label="Select Players">
                </krossover-multiselect>

            </div>

        </div>

    </div>

    <div class="divider__vertical"></div>

    <div class="arena-chart-filters-center filter-group">

        <!-- shots filter -->
        <div class="filter-group__item">

            <div class="filter-group__item-title">
                <h5> Shots </h5>
            </div>

            <div class="filter-group__item-actions" ng-if="SPORT_IDS[league.sportId] === 'BASKETBALL'">

                <krossover-checkbox ng-model="filterModel.shots.made" filled="true">
                    <i class="arena-event-icon icon-circle"></i>Made
                </krossover-checkbox>

                <krossover-checkbox ng-model="filterModel.shots.missed" filled="true">
                    <i class="arena-event-icon icon-x"></i>Missed
                </krossover-checkbox>

            </div>

            <div class="filter-group__item-actions" ng-if="SPORT_IDS[league.sportId] === 'LACROSSE'">

                <div class="filter-group__item">

                    <krossover-checkbox ng-model="filterModel.shots.made" filled="true">
                        <i class="arena-event-icon icon-circle"></i>Scored
                    </krossover-checkbox>

                    <krossover-checkbox ng-model="filterModel.shots.missed" filled="true">
                        <i class="arena-event-icon icon-x"></i>Missed
                    </krossover-checkbox>

                </div>

                <div class="filter-group__item">

                    <krossover-checkbox ng-model="filterModel.shots.blocked" filled="true">
                        <i class="arena-event-icon icon-diamond-line-thick"></i>Blocked
                    </krossover-checkbox>

                    <krossover-checkbox ng-model="filterModel.shots.saved" filled="true">
                        <i class="arena-event-icon icon-open_circle"></i>Saved
                    </krossover-checkbox>

                </div>
            </div>

        </div>

        <!-- period filter -->
        <div class="filter-group__item" ng-if="league.numberOfPeriods !== 1">

            <div class="filter-group__item-title">
                <h5> Period </h5>
            </div>

            <div class="filter-group__item-actions">

                <krossover-checkbox ng-model="filterModel.allPeriods" children-models="filterModel.periods" children-listen="false">
                    All
                </krossover-checkbox>

                <krossover-checkbox ng-repeat="periodNumber in periods"
                    ng-model="filterModel.periods[periodNumber]">
                    {{ ::league.periodAbbreviationLabel }}{{ ::periodNumber }}
                </krossover-checkbox>

                <krossover-checkbox ng-model="filterModel.periods.OT">
                    OT
                </krossover-checkbox>

            </div>
        </div>

        <!-- custom tags filter -->
        <div class="filter-group__item">

            <div class="filter-group__item-title">
                <h5> Tags </h5>
            </div>

            <div class="filter-group__item-actions">

                <krossover-multiselect
                    ng-model="filterModel.customTagIds"
                    items="::customTagLabels"
                    type="Tag"
                    multiple="true"
                    default-label="Select Tags">
                </krossover-multiselect>

            </div>

        </div>

    </div>

    <div class="divider__vertical"></div>

    <div class="arena-chart-filters-end filter-group">

        <!-- opposing team filter -->
        <div class="filter-group__item">

            <div class="filter-group__item-title">

                <h5 class="team-label__name">{{::opposingTeam.name}}</h5>

                <color-shape color="::game.opposingPrimaryJerseyColor"></color-shape>

            </div>

            <div class="filter-group__item-actions">

                <krossover-multiselect
                    ng-model="filterModel.opposingTeamPlayersIds"
                    items="::opposingTeamPlayerLabels"
                    type="Player"
                    multiple="true"
                    default-label="Select Players">
                </krossover-multiselect>

            </div>

        </div>

    </div>

</div>
