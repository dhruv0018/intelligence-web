<div class="arena-chart-filters">

    <!-- Filters -->
    <div class="arena-chart-filters-start filter-group">

        <!--  team player filter -->
        <div class="filter-group__item">

            <div class="team-label">

                <color-shape color="::game.primaryJerseyColor"></color-shape>

                <div class="team-label__name">{{::team.name}}</div>

            </div>

            <div>

                <krossover-multiselect
                    ng-model="filterModel.teamPlayersIds"
                    items="::teamPlayerLabels"
                    type="Player"
                    multiple="true"
                    default-label="All Players">
                </krossover-multiselect>

            </div>

        </div>

    </div>

    <div class="arena-chart-filters-center filter-group">

        <!-- shots filter -->
        <div class="filter-group__item">

            <label> Shots </label>

            <div>

                <krossover-checkbox ng-model="filterModel.shots.made" filled="true">
                    <i class="shot-icon icon-diamond"></i>Made
                </krossover-checkbox>

                <krossover-checkbox ng-model="filterModel.shots.missed" filled="true">
                    <i class="shot-icon icon-x"></i>Missed
                </krossover-checkbox>

            </div>

        </div>

        <!-- period filter -->
        <div class="filter-group__item">

            <label> Period </label>

            <div>

                <krossover-checkbox ng-model="filterModel.allPeriods" children-models="filterModel.period" children-listen="false">
                    All
                </krossover-checkbox>

                <krossover-checkbox ng-model="filterModel.period.one">
                    Q1
                </krossover-checkbox>

                <krossover-checkbox ng-model="filterModel.period.two">
                    Q2
                </krossover-checkbox>

                <krossover-checkbox ng-model="filterModel.period.three">
                    Q3
                </krossover-checkbox>

                <krossover-checkbox ng-model="filterModel.period.four">
                    Q4
                </krossover-checkbox>

                <krossover-checkbox ng-model="filterModel.period.overtime">
                    OT
                </krossover-checkbox>

            </div>
        </div>

        <!-- custom tags filter -->
        <div class="filter-group__item">

            <label> Tags </label>

            <div>

                <krossover-multiselect
                    ng-model="filterModel.customTagIds"
                    items="::customTagLabels"
                    type="Tag"
                    multiple="true"
                    default-label="Select Tags">
                </krossover-multiselect>

            </div>

        </div>

    </div>

    <div class="arena-chart-filters-end filter-group">

        <!-- opposing team filter -->
        <div class="filter-group__item">

            <div class="team-label">

                <div class="team-label__name">{{::opposingTeam.name}}</div>

                <color-shape color="::game.opposingPrimaryJerseyColor"></color-shape>

            </div>

            <div>

                <krossover-multiselect
                    ng-model="filterModel.opposingTeamPlayersIds"
                    items="::opposingTeamPlayerLabels"
                    type="Player"
                    multiple="true"
                    default-label="All Players">
                </krossover-multiselect>

            </div>

        </div>

    </div>

</div>
