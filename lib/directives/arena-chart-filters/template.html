<div class="arena-chart-filters">

    <!-- Filters -->
    <div class="filters-left">
    </div>

    <div class="filters-center">

        <div class="shots">

            <div class="btn-group" role="group" aria-label="...">

                <checkbox-button
                    type="button"
                    class="btn"
                    ng-model="ngModel.shots.made"
                >Made</checkbox-button>

                <checkbox-button
                    type="button"
                    class="btn"
                    ng-model="ngModel.shots.missed"
                >Missed</checkbox-button>

            </div>

        </div>

        <div class="periods">

            <div class="btn-group" role="group" aria-label="...">

                <checkbox-button
                    type="button"
                    class="btn"
                    ng-model="ngModel.period.one"
                >1</checkbox-button>

                <checkbox-button
                    type="button"
                    class="btn"
                    ng-model="ngModel.period.two"
                >2</checkbox-button>

                <checkbox-button
                    type="button"
                    class="btn"
                    ng-model="ngModel.period.three"
                >3</checkbox-button>

                <checkbox-button
                    type="button"
                    class="btn"
                    ng-model="ngModel.period.four"
                >4</checkbox-button>

                <checkbox-button
                    type="button"
                    class="btn"
                    ng-model="ngModel.period.overtime"
                >OT</checkbox-button>

            </div>

        </div>

    </div>

    <div class="filters-right">
    </div>

</div>
