<div class="krossover-multiselect-container">

    <button class="btn btn-md btn-default dropdown-toggle" ng-click="toggleSelect()" ng-disabled="disabled" ng-class="{'error': !valid()}">
        <span class="krossover-multiselect-dropdown-toggle-label" ng-if="::type">
            <span ng-show="selectedIds.length > 1" class="krossover-multiselect__label">{{selectedIds.length}} {{::type}}s</span>
            <span ng-show="selectedIds.length === 1" class="krossover-multiselect__label">{{ header }}</span>
            <span ng-show="!defaultLabel && !selectedIds.length">Select {{::type}}(s)</span>
            <span ng-show="defaultLabel && !selectedIds.length">{{ defaultLabel }}</span>
        </span>
        <span class="krossover-multiselect-dropdown-toggle-label" ng-if="::!type">
            <span class="krossover-multiselect__label">{{ header }}</span>
        </span>
        <i class="icon icon-chevron-down"></i>
    </button>

    <ul class="dropdown-menu">

        <li class="dropdown-menu-top">
            <i class="icon icon-search"></i>
            <input class="form-control input-sm" type="text" ng-model="searchText.label" autofocus="autofocus" placeholder="Search by name" />
        </li>

        <div class="dropdown-menu-options">

            <li class="dropdown-menu-option" ng-repeat="item in items | filter:searchText" ng-click="select(item); focus()">
                <a href>
                    <i class="icon" ng-class="{'icon-ok': item.checked, 'empty': !item.checked}"></i>
                    <span class="item-label">{{ item.label }}</span>
                </a>
            </li>
        </div>

        <li class="dropdown-menu-bottom">
            <a class="reset-filter" ng-click="uncheckAll()" ng-class="{disabled: !selectedIds.length}">Reset</a>
        </li>

    </ul>
</div>
