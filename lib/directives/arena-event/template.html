<div
    class="arena-event"
    ng-click="onClick($event)"
    style="left: {{::arenaEvent.x * 100 + '%'}}; top: {{::arenaEvent.y * 100 + '%'}};"
>

	 <div
        ng-if="arenaEvent.isMade"
        class="shot-icon-large icon-diamond"
        ng-style="arenaEventStyle"
    ></div>

    <div
        ng-if="!arenaEvent.isMade"
        class="shot-icon-large icon-x"
        ng-style="arenaEventStyle"
   ></div>

</div>
