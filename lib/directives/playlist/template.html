<div class="krossover-playlist">

    <krossover-playlist-control data-play-count="getPlayCount()" ng-hide="editFlag" ng-if="$root.viewport.name === VIEWPORTS.DESKTOP.name">
    </krossover-playlist-control>
    
    <div class="playlist-container">
        <div class="playlist" ng-class="{'edit-mode': editFlag}">

            <krossover-play
                data-play="play"
                data-plays="plays"
                data-reels="reels"
                data-videoplayer="videoplayer"
                data-expand-all="expandAll"
                data-is-reels-play="isReelsPlay"
                data-filtered-plays-ids="filteredPlaysIds"
                data-auto-advance="autoAdvance"
                data-edit-flag="editFlag"
                data-index="$index"
                data-is-editable="isEditable"
                data-ng-show="play.isFiltered"
                data-ng-class="{'edit-mode': editFlag}"
                data-draggable="editFlag"
                data-ng-repeat="play in plays | orderBy:orderBy">
            </krossover-play>

            <no-results data-ng-hide="plays.length"></no-results>

        </div>
    </div>

    <div class="playlist-footer" data-ng-hide="editFlag" data-ng-show="$root.viewport.name === VIEWPORTS.DESKTOP.name">
        <button data-ng-show="!expandAll" data-ng-click="expandAll=true"><i class="icon icon-plus"></i> Expand All</button>
        <button data-ng-show="expandAll" data-ng-click="expandAll=false"><i class="icon icon-minus"></i> Collapse All</button>
    </div>

</div>
