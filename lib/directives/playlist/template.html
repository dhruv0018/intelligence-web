<div class="krossover-playlist">

    <krossover-playlist-control data-ng-if="showHeader" ng-hide="editFlag" class="screen-lg-min">
    </krossover-playlist-control>

    <div class="playlist-container">
        <div class="playlist" ng-class="{'edit-mode': editFlag}">

            <!-- Game Play -->
            <krossover-play
                data-ng-if="!isReelsPlay"
                data-ng-show="play.isFiltered"
                data-ng-repeat="play in plays | orderBy:orderBy">
            </krossover-play>

            <!-- Reel Play -->
            <krossover-play
                data-ng-if="isReelsPlay"
                draggable-ordered-list="editFlag"
                data-ng-class="{'edit-mode': editFlag}"
                ng-repeat="play in plays">
            </krossover-play>

            <no-results data-ng-hide="plays.length"></no-results>

        </div>
    </div>

    <div class="playlist-footer screen-lg-min" data-ng-show="showFooter && !editFlag">
        <button data-ng-show="!expandAll" data-ng-click="expandAll=true"><i class="icon icon-plus"></i> Expand All</button>
        <button data-ng-show="expandAll" data-ng-click="expandAll=false"><i class="icon icon-minus"></i> Collapse All</button>
    </div>

</div>
