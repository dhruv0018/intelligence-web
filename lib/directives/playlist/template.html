<div class="krossover-playlist">

    <krossover-playlist-control data-play-count="filteredPlaysIds.length" ng-if="$root.viewport.name === VIEWPORTS.DESKTOP.name">
    </krossover-playlist-control>

    <div class="playlist" ng-class="{'edit-mode': editMode}">

        <krossover-play
            data-expand-all="expandAll"
            data-game="game"
            data-reels="reels"
            data-play="play"
            data-filtered-plays-ids="filteredPlaysIds"
            data-league="league"
            data-ng-show="play.isFiltered"
            data-ng-repeat="play in plays | orderBy:orderBy">
        </krossover-play>

        <no-results data-ng-hide="plays.length"></no-results>

    </div>

</div>
