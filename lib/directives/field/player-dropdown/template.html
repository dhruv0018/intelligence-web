<span class="player-dropdown">
    <a ng-hide="isSelecting" ng-click="isSelecting = true">{{field.value.name}}</a>
    <input
        ng-show="isSelecting"
        type="text"
        class="player-dropdown mousetrap"
        ng-model="selectedValue"
        placeholder="Select"
        data-typeahead="player as player.name for player in field.availableValues | filter:{ jerseyNumber: $viewValue } | orderBy:'jerseyNumber'"
        data-typeahead-on-select="selectValue($item)"
        data-typeahead-template-url="item/player-dropdown-input.html"
    >
    <!-- tabindex="{{ item.index }}"
    data-ng-change="onChange()"
    data-ng-blur="onBlur()"
    data-focus-on="shouldFocus()"
    data-typeahead-editable="false"
    data-typeahead-on-select="selectPlayer($item)"
    -->
</span>
