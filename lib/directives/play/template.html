<accordion-group data-is-open="isOpen" data-is-disabled="expandAll" class="play" data-ng-class="{ active: play.id == currentPlayId }" data-ng-click="selectPlay(play)">

    <accordion-heading>
        <h4 data-ng-if="currentUser.is(INDEXER)" data-ng-class="{'playCollapsed': !isOpen}">
            <span class="period">{{ league.periodAbbreviationLabel }} {{ play.period }}</span>
            <span class="dash"> — </span>
            <time>{{ play.startTime | time }}<span class="dash"> — </span>{{ play.endTime | time }}</time>
        </h4>
        <h4 data-ng-class="{'playCollapsed': !isOpen}">
            <span data-ng-if="currentUser.is(INDEXER)" class="team">{{ team.name }}</span>
            <span data-ng-if="currentUser.is(INDEXER)" class="score">{{ play.score[team.id] }}</span>
            <span data-ng-if="currentUser.is(INDEXER)" class="vs">&nbsp;vs&nbsp;</span>
            <span data-ng-if="currentUser.is(INDEXER)" class="score">{{ play.score[opposingTeam.id] }}</span>
            <span data-ng-if="currentUser.is(INDEXER)" class="team">{{ opposingTeam.name }}</span>
            <span class="playplay" data-ng-if="!currentUser.is(INDEXER)" data-ng-click="$event.stopPropagation();"><i class="icon icon-play-sign"></i></span>
            <p class="playSummary">{{ summaryScript }}</p>
        </h4>
    </accordion-heading>
    <div>
        <krossover-events data-data="data" data-play="play" data-events="play.events" data-league="league" data-videoplayer="videoplayer"></krossover-events>

        <hr>

        <button class="btn-delete-play" data-ng-if="currentUser.is(INDEXER)" data-ng-click="deletePlay(play)"><i class="icon icon-remove"></i> Delete Play</button>
        <button class="play-link disabled" data-ng-if="!currentUser.is(INDEXER)"><i class="icon icon-plus"></i> Add to reel</button>
        <button class="play-link pull-right disabled" data-ng-if="!currentUser.is(INDEXER)"><i class="icon icon-tag"></i> Label Play</button>
    </div>
</accordion-group>
