<div
        ng-hide="!play.hasVisibleEvents && !isIndexer"
        class="play"
        ng-class="{ active: play.id == playManager.current.id, 'fully-opaque': expandAll, 'edit-mode': editFlag }"
        ng-click="selectPlay()"
    >
        <play-header></play-header>

        <ul
            class="playBody"
            ng-if="
                isIndexer ||
                expandAll ||
                play === playManager.current ||
                isReelsPlay && !editFlag && expandAll"
            ng-class="{'playHide': (!expandAll && (play != playManager.current || isReelsPlay && editFlag )), 'play__reel': isReelsPlay }"
        >
            <krossover-event ng-repeat="event in play.events"></krossover-event>
        </ul>

        <hr class="summaryBodyDivider">
        <play-footer></play-footer>

    </div>
