<div class="play"  data-ng-class="{ active: play.id == currentPlayId }">

    <div data-ng-click="isShown=!isShown">
        <h4>
            <span class="period">{{ league.periodAbbreviationLabel }} {{ play.period }}</span>
            <span class="dash"> — </span>
            <time>{{ play.startTime | time }}<span class="dash"> — </span>{{ play.endTime | time }}</time>

             <span class="playplay"><i class="icon-play-sign"></i></span>
        </h4>
        <h4>
            <span class="team">{{ team.name }}</span>
            <span class="score">{{ play.score[team.id] }}</span>
            <span class="vs">&nbsp;vs&nbsp;</span>
            <span class="score">{{ play.score[opposingTeam.id] }}</span>
            <span class="team">{{ opposingTeam.name }}</span>
        </h4>
    </div>
    <div data-ng-show="isShown">
        <krossover-events data-play="play" data-events="play.events" data-league="league" data-videoplayer="videoplayer"></krossover-events>

        <hr>

        <button class="btn-delete-play" data-ng-if="currentUser.is(INDEXER)" data-ng-click="deletePlay(play)"><i class="icon-remove"></i> Delete Play</button>
        <button class="play-link disabled" data-ng-if="!currentUser.is(INDEXER)"><i class="icon-plus"></i> Add to reel</button>
        <button class="play-link pull-right disabled" data-ng-if="!currentUser.is(INDEXER)"><i class="icon-tag"></i> Label Play</button>
    </div>
</div>
