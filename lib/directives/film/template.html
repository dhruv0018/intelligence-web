<div class="krossover-film" data-ng-hide="hideFilm">

    <film-info
        data-title="filmTitle"
        data-film="film"
        data-ng-if="isGame && currentUser.is(COACH)"
        data-ui-sref="Coach.GameArea({id:film.id})"
        >
    </film-info>

    <film-info
        data-title="filmTitle"
        data-film="film"
        data-ng-if="isGame && currentUser.is(ATHLETE)"
        data-ui-sref="Athlete.GameArea({id:film.id})"
        >
    </film-info>

    <film-info
        data-title="filmTitle"
        data-film="film"
        data-ng-if="!isGame"
        data-ui-sref="ReelsArea({id:film.id})"
        >
    </film-info>

    <krossover-thumbnail width="400" data-film="film" data-is-game="isGame"></krossover-thumbnail>

    <div class="film-info-footer">

        <div class="user-info">
            <span data-ng-show="!isShared">Uploaded</span>
            <span data-ng-show="isShared">Shared</span>
            by {{uploaderName}}
        </div>

        <a data-ng-if="!film.isVideoTranscodeFailed() && 
                       !isShared && 
                       (isUploader || isCoachOnUploaderTeam)" 
           data-ng-click="ShareFilmModal.open(film)" 
           class="share-game">
            <i class="icon icon-share"></i>Share
        </a>

        <a data-ng-if="false"
           data-ng-href="#" 
           class="embed-game">
            <i class="icon icon-link"></i>Embed
        </a>

    </div>

</div>
