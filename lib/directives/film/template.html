<div class="krossover-film">
   <div class="film-info-header">
       {{game.datePlayed | date: 'MMM dd, yyyy' }}

       <br/>

       <strong>Game Film: </strong>

      <a ui-sref="ReelsArea">[[TEMPORARY REEL LINK]]</a> 

       <a ui-sref="Coach.GameArea({id:game.id})">
           {{teams[game.teamId].name}} {{game.finalScore}} vs {{game.opposingFinalScore}} {{teams[game.opposingTeamId].name}}
       </a>
       <br/>
       Uploaded by {{uploaderName}}
   </div>
   <krossover-thumbnail width="400" data-game="game"></krossover-thumbnail>

    <div>

        <a data-ng-disabled="true" data-open-modal="ShareFilm.Modal" class="share-game">
            <i class="icon icon-share-square-o"></i>Share
        </a>

        <a data-ng-disabled="true" data-ng-href="#" class="embed-game">
            <i class="icon icon-link"></i>Embed
        </a>

    </div>

</div>
