<div data-flow-init data-flow-name="$parent.flow" class="kvs-uploader">

    <div class="upload-files col-md-6" data-flow-drop data-ng-class="class" data-flow-drag-enter="class='files-drop-enter'" data-flow-drag-leave="class='files-drop-leave'">

        <div class="row">
            <div class="row">

                <div class="col-md-11">


                    <!-- TODO: Use FileUpload to get number of files in upload -->
                    <button id="choose-files-cta" class="choose-files" ng-hide="flow.files.length" ng-click="clearAlerts()" data-flow-btn>

                            <i class="icon icon-upload"></i>
                            <div class="upload-text">
                                <h1>Choose files to upload…</h1>
                                <p class="drag-drop">Or drag and drop files here</p>
                            </div>

                    </button>

                    <table class="files" data-flow-transfers>

                        <tbody>

                        <tr class="file" data-ng-repeat="file in transfers" draggable-ordered-list="true">

                            <td class="drag">
                                <span><i class="icon icon-align-justify"></i> {{ $index+1 }}. {{ file.name }} — {{ file.size | bytes }}</span>
                                <button id="cancel-file-{{$index}}" class="btn-remove pull-right" data-ng-click="file.cancel()"><i class="icon icon-remove"></i></button>
                            </td>


                        </tr>

                        </tbody>

                    </table>

                    <button id="choose-files-continue-cta" class="btn-choose-files" ng-show="flow.files.length" ng-click="clearAlerts()" data-flow-btn>

                        <i class="icon icon-upload"></i> Choose files to upload…

                    </button>

                    <div id="unsupported-file-alerts-cta" class="unsupported-file-alerts">
                        <div ng-if="alerts.length > 0">
                            <span>One or more files is not a supported media type:</span>
                            <div class="unsupported-files">
                                <div ng-repeat="alert in alerts" class="unsupported-file">
                                    {{alert}}
                                </div>
                            </div>
                            <p>Please try again.</p>
                        </div>
                    </div>

                    <button id="start-uploading-cta" class="btn-upload-start" data-ng-click="upload()">

                        <span data-ng-hide="uploading">Start u</span><span data-ng-show="uploading">U</span>ploading…<i class="icon icon-chevron-right pull-right"></i>

                    </button>

                </div>

            </div>

        </div>

    </div>
</div>
