<span class="koi-checkbox" ng-class="{reverse: reverse}">

    <span class="koi-checkbox-toggle">
        <i class="icon icon-check-empty" ng-show="ngModelController.$viewValue === falseValue"></i>
        <i class="icon" ng-class="{'icon-minus-square-o': !filled, 'icon-minus-square': filled}" ng-show="ngModelController.$viewValue === determinantValue"></i>
        <i class="icon" ng-class="{'icon-check-square-o': !filled, 'icon-check-square': filled}" ng-show="ngModelController.$viewValue === trueValue"></i>
    </span>

    <span class="koi-checkbox-label">
        <ng-transclude></ng-transclude>
    </span>

</span>
