<div class="film-info">
	<div data-ng-if="isGame" class="game-info">
		<div class="meta-data">
			<h5>{{film.datePlayed | date: 'MMM. d, yyyy'}}</h5>
			<h5 class="film-title">{{title}}</h5>
		</div>
		<div class="team">
			<h3 class="team-name" data-ng-class="{winner: opponentWon}">{{ opposingTeamName }}</h3>
			<span data-ng-if="gameScoresExist">
				<h3 data-ng-class="{winner: opponentWon}">{{ opposingTeamScore }}</h3>
				<i class="icon icon-play" data-ng-class="{invisible: homeWon}"></i>
			</span>
		</div>
		<div class="team">
			<h3 class="team-name" data-ng-class="{winner: homeWon}">{{ homeTeamName }}</h3>
			<span data-ng-if="gameScoresExist">
				<h3 data-ng-class="{winner: homeWon}">{{ homeTeamScore }}</h3>
				<i class="icon icon-play" data-ng-class="{invisible: opponentWon}"></i>
			</span>
		</div>
	</div>
	<div data-ng-if="isReel" class="reel-info">
		<div class="meta-data">
			<h5>{{film.updatedAt | date: 'MMM. d, yyyy'}}</h5>
			<h5 class="film-title">{{title}}</h5>
		</div>
		<div class="reel-title">
			<h3>{{film.name}}</h3>
		</div>
	</div>
</div>
