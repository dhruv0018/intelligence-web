<header class="athlete-profile-header" layout="column" layout-gt-md="row">
	<section class="athlete-primary-info" layout="column" layout-gt-sm="row">

		<profile-picture data-user="athlete"></profile-picture>

		<h2 hide-gt-md>{{athlete.name}}</h2>

		<ng-md-icon icon="keyboard_arrow_up" 
					style="fill: white" 
					size="30"
					class="secondary-info-toggle" 
				    hide-gt-sm
				    data-ng-click="toggleSecondaryInfo()"
		></ng-md-icon>

	</section>

	<section class="athlete-secondary-info" hide show-gt-sm>

		<h2 hide show-gt-md>{{athlete.name}}</h2>

		<ul class="athlete-attributes"
			layout="column" 
			layout-gt-sm="row"
	    >
			<li>
	            <label>Height/Weight</label>
	            {{toInt(athlete.height / 12)}}'{{athlete.height % 12}}" / {{athlete.weight}} lbs
	        </li>
			<li>
	            <label>Position</label>
	            {{athlete.position}}
	        </li>
			<li>
	            <label>School</label>
	            {{athlete.school}}</li>
			<li>
	            <label>Graduation</label>
	            Class of {{athlete.graduationYear}}
	        </li>

		</ul>

	</section>

</header>
