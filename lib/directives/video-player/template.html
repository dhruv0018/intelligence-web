<div class="video-player" ng-class="{'mobile': videoPlayer.isMobile}">

    <videogular
     vg-complete="videoPlayer.onCompleteVideo()"
     vg-player-ready="videoPlayer.onPlayerReady($API)"
     vg-update-state="videoPlayer.onUpdateState($state)"
     vg-change-source="videoPlayer.onChangeSource($source)"
     vg-update-volume="videoPlayer.onUpdateVolume($volume)"
     vg-autoplay="videoPlayer.config.autoplay"
     vg-plays-inline="videoPlayer.config.playsInline"
    >

        <vg-media
         vg-loop="videoPlayer.config.loop"
         vg-preload="videoPlayer.config.preload"
         vg-src="videoPlayer.sources"
        >
        </vg-media>

        <div class="seeking-indicators">
            <span class="seeking-indicator ng-hide fbkwd">&#8211;2x speed</span>
            <span class="seeking-indicator ng-hide sbkwd">&#8211;0.5x speed</span>
            <span class="seeking-indicator ng-hide sfwd">0.5x speed</span>
            <span class="seeking-indicator ng-hide ffwd">2x speed</span>
        </div>

        <vg-controls vg-autohide="videoPlayer.config.autohide" vg-autohide-time="videoPlayer.config.autohideTime">

            <vg-scrub-bar>
                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
            </vg-scrub-bar>

            <div class="controls-left">

                <vg-time-display>
                    <strong>{{ currentTime | millisecondsAsHoursMinutesSeconds }}</strong> / {{ totalTime | millisecondsAsHoursMinutesSeconds }}
                </vg-time-display>

            </div>

            <div class="controls-center">

                <button-video-fast-backward></button-video-fast-backward>
                <button-video-slow-backward></button-video-slow-backward>
                <vg-play-pause-button></vg-play-pause-button>
                <button-video-slow-forward></button-video-slow-forward>
                <button-video-fast-forward></button-video-fast-forward>

            </div>

            <div class="controls-right">

                <vg-volume title="Adjust Volume">
                    <vg-mute-button></vg-mute-button>
                    <vg-volume-bar></vg-volume-bar>
                </vg-volume>

                <vg-fullscreen-button title="Toggle Fullscreen"></vg-fullscreen-button>

            </div>

        </vg-controls>

        <vg-buffering></vg-buffering>

        <vg-poster ng-hide="videoPlayer.state" vg-url="videoPlayer.posterImage.url"></vg-poster>

    </videogular>

</div>
