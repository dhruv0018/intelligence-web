<div class="video-player" ng-class="{'mobile': videoPlayer.isMobile}">

    <videogular
     vg-player-ready="onPlayerReady($API)"
     vg-complete="onCompleteVideo()"
     vg-update-volume="onUpdateVolume($volume)"
     vg-update-state="onUpdateState($state)"
     vg-change-source="onChangeSource($source)"
     vg-autoplay="videoPlayer.config.autoplay"
    >

        <vg-poster ng-if="!videoPlayer.state" vg-url="videoPlayer.posterImage.url"></vg-poster>

        <vg-media vg-src="videoPlayer.sources"></vg-media>

        <vg-controls vg-autohide="videoPlayer.config.autohide" vg-autohide-time="videoPlayer.config.autohideTime">

            <vg-scrub-bar>
                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
            </vg-scrub-bar>

            <vg-play-pause-button></vg-play-pause-button>

            <vg-time-display>
                <strong>{{ currentTime | date:'mm:ss' }}</strong> / {{ totalTime - currentTime | date:'mm:ss' }}
            </vg-time-display>

            <vg-volume>
                <vg-mute-button></vg-mute-button>
                <vg-volume-bar></vg-volume-bar>
            </vg-volume>

            <vg-fullscreen-button></vg-fullscreen-button>

        </vg-controls>

        <vg-overlay-play ng-if="!videoPlayer.state"></vg-overlay-play>

    </videogular>

</div>
