<div class="video-player" ng-class="{'mobile': isMobile}">

    <videogular
     vg-player-ready="onPlayerReady($API)"
     vg-complete="onCompleteVideo()"
     vg-update-volume="onUpdateVolume($volume)"
     vg-update-state="onUpdateState($state)"
     vg-change-source="onChangeSource($source)"
     vg-autoplay="config.autoplay"
    >
        <vg-poster data-ng-if="!isMobile && !state" vg-url="posterImage.url"></vg-poster>
        <vg-media vg-src="sources"></vg-media>

        <vg-controls vg-autohide="config.autohide" vg-autohide-time="config.autohideTime">

            <vg-scrub-bar>
                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
            </vg-scrub-bar>

            <vg-play-pause-button></vg-play-pause-button>

            <vg-time-display>
                <strong>{{ currentTime | date:'mm:ss' }}</strong> / {{ totalTime | date:'mm:ss' }}
            </vg-time-display>

            <vg-volume>
                <vg-mute-button></vg-mute-button>
                <vg-volume-bar></vg-volume-bar>
            </vg-volume>

            <vg-fullscreen-button></vg-fullscreen-button>

        </vg-controls>

        <vg-overlay-play data-ng-if="!state"></vg-overlay-play>

    </videogular>

</div>
