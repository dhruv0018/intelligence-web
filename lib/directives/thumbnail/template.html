<div class="krossover-thumbnail">

    <!-- Game Film -->
    <div ng-if="isGame"
         ng-show="userIsCoachOnUploaderTeam && film.isBeingBrokenDown()"
         class="breakdown-status">
        <i class="icon icon-bar-chart-o"></i>
        Breakdown In Progress
    </div>

    <a ng-if="isGame"
        ng-attr-id="{{'film-game-' + film.id + '-cta'}}"
        ui-sref="Games({id:film.id})">

        <div ng-if="thumbnail.length" class="has-thumbnail">
            <img class="img-responsive" ng-src="{{thumbnail}}" alt="thumbnail">
            <i class="icon icon-play"></i>
            <i class="icon icon-circle"></i>
        </div>

        <div ng-if="!thumbnail.length" class="no-thumbnail">

            <i ng-if="film.isVideoTranscodeComplete()" class="icon icon-logo"></i>

            <div ng-if="film.isUploading()" class="film-status">
                <i class="icon icon-upload status-uploading"></i>
            </div>
            <div ng-if="film.isUploading()">This film is currently being uploaded.</div>

            <div ng-if="film.isProcessing()" class="film-status">
                <i class="icon icon-tasks status-processing"></i>
            </div>
            <div ng-if="film.isProcessing()">Your video is still processing.</div>

            <div ng-if="film.isVideoTranscodeFailed()" class="film-status">
                <i class="icon icon-warning status-failed"></i>
            </div>
            <div ng-if="film.isVideoTranscodeFailed()"><strong>There is an issue with this film.</strong><br/>Please contact support@krossover.com</div>

        </div>

    </a>

    <!-- Reel Film -->
    <a ng-if="!isGame"
        ng-attr-id="{{'film-reel-' + film.id + '-cta'}}"
        ui-sref="Reel({id:film.id})">

        <div ng-if="thumbnail.length" class="has-thumbnail">
            <img class="img-responsive" src="{{thumbnail}}" alt="thumbnail">
            <i class="icon icon-play"></i>
            <i class="icon icon-circle"></i>
        </div>

        <div ng-if="!thumbnail.length" class="reel-thumbnail">
            <div class="icon-krossover-symbol-circle"></div>
        </div>

    </a>

</div>
