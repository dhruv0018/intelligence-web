<div class="krossover-thumbnail">
    <a ui-sref="Coach.GameArea({id:game.id})">
        <div data-ng-if="thumbnail.length > 0" class="yes-thumbnail">
        	<img class="img-responsive" src="{{thumbnail}}" alt="thumbnail">
        	<i class="icon-play"></i>
        	<i class="icon-circle"></i>
        </div>
        <div data-ng-if="thumbnail.length === 0" class="no-thumbnail">
        	<i class="krossover krossover-logo"></i>
        </div>
    </a>


</div>
