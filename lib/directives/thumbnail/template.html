<div class="krossover-thumbnail">
    <a ui-sref="Coach.GameArea({id:game.id})">
        <div data-ng-if="thumbnail.length > 0" class="has-thumbnail">
            <img class="img-responsive" data-ng-src="{{thumbnail}}" alt="thumbnail">
            <i class="icon icon-play"></i>
            <i class="icon icon-circle"></i>
        </div>
        <div data-ng-if="thumbnail.length === 0" class="no-thumbnail">
            <i class="icon icon-logo"></i>
        </div>
    </a>
</div>
