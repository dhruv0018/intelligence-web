<div class="arena">

    <!-- Football -->
    <krossover-arena-football-field data-ng-if="type === 'FOOTBALL'"  data-chart="chart" data-redzone="redzone"></krossover-arena-football-field>

    <!-- Basketball -->
    <basketball-arena data-ng-if="type.indexOf('BASKETBALL') >= 0" data-type="type"></basketball-arena>

    <!-- Lacrosse -->
    <lacrosse-arena data-ng-if="type.indexOf('LACROSSE') >= 0" data-type="type"></lacrosse-arena>

</div>
