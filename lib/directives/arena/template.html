<div class="krossover-arena" ng-class="{'highlight-regions': highlightRegions}">

    <ng-transclude></ng-transclude>

    <!-- Football -->
    <krossover-arena-football-field
        ng-if="type === 'FOOTBALL'"
        chart="chart"
        redzone="redzone"
        plays="plays"
    ></krossover-arena-football-field>

    <!-- Basketball -->
    <basketball-arena
        ng-if="type.indexOf('BASKETBALL') >= 0"
        ng-model="region"
    ></basketball-arena>

    <!-- Lacrosse -->
    <lacrosse-arena
        ng-if="type.indexOf('LACROSSE') >= 0"
        ng-model="region"
    ></lacrosse-arena>

    <!-- Volleyball -->
    <volleyball-arena
        ng-if="type.indexOf('VOLLEYBALL') >= 0"
        ng-model="region"
    ></volleyball-arena>

</div>
