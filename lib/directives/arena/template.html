<div class="arena">

    <!-- Football -->
    <krossover-arena-football-field data-ng-if="type === 'FOOTBALL'" chart="chart" redzone="redzone" plays="plays"></krossover-arena-football-field>

    <!-- Basketball -->
    <basketball-arena data-ng-if="type.indexOf('BASKETBALL') >= 0" data-ng-model="region"></basketball-arena>

    <!-- Lacrosse -->
    <lacrosse-arena data-ng-if="type.indexOf('LACROSSE') >= 0" data-ng-model="region"></lacrosse-arena>

    <!-- Volleyball -->
    <volleyball-arena data-ng-if="type.indexOf('VOLLEYBALL') >= 0" data-ng-model="region"></volleyball-arena>

</div>
