<div class="krossover-arena" ng-class="{'highlight-regions': highlightRegions}">

    <ng-transclude></ng-transclude>

    <!-- Football -->
    <krossover-arena-football-field
        ng-if="type === 'FOOTBALL'"
        chart="chart"
        redzone="redzone"
        plays="plays"
    ></krossover-arena-football-field>

    <!-- NOTE:
    indexOf used to catch BASKETBALL_HS, BASEKETBALL_NCAA, etc
    -->
    <!-- Basketball -->
    <basketball-arena
        ng-if="type.indexOf('BASKETBALL') >= 0"
        ng-model="region"
    ></basketball-arena>

    <!-- NOTE:
    indexOf used to catch LACROSSE_MENS_OUTDOOR, LACROSSE_WOMENS_OUTDOOR
    -->
    <!-- Lacrosse -->
    <lacrosse-arena
        ng-if="type.indexOf('LACROSSE') >= 0"
        ng-model="region"
    ></lacrosse-arena>

    <!-- Volleyball -->
    <volleyball-arena
        ng-if="type === 'VOLLEYBALL'"
        ng-model="region"
    ></volleyball-arena>

    <ice-hockey-arena
        ng-if="type === 'ICE_HOCKEY'"
        ng-model="region"
    ></ice-hockey-arena>

</div>
