<div class="arena">

    <!-- Football -->
    <krossover-arena-football-field data-ng-if="type === 'FOOTBALL'"></krossover-arena-football-field>

    <!-- Basketball -->
    <basketball-arena data-ng-if="type.indexOf('BASKETBALL') >= 0"></basketball-arena>

    <!-- Lacrosse -->
    <lacrosse-arena data-ng-if="type.indexOf('LACROSSE') >= 0"></lacrosse-arena>

</div>
