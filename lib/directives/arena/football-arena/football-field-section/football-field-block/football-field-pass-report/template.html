<div data-ng-hide="passes < 1" ng-click="footballFieldPassReportClick($event)" class="football-field-pass-report">

    <div class="above-line" style="width: {{width}}">

        <h1>{{ passes }} Pass<span ng-show="passes > 1">es</span></h1>

    </div>

    <div class="below-line" style="width: {{width}}">

        <h2>{{ completions }} Complete ({{ 100 * completions / passes | number:0 }}%)</h2>

    </div>

</div>
