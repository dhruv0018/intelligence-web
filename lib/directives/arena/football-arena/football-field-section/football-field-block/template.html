<div class="football-field-block" style="width: {{width}}">

    <krossover-arena-football-field-pass-report data-ng-if="!redzone" data-chart="chart" data-passes="{{chart.passes[block.value].totalPassCount}}" data-completions="{{chart.passes[block.value].completedPassCount}}" data-play-ids="chart.passes[block.value].playIds" width="{{width}}" data-game="game" data-plays="plays" data-team-id="teamId" data-opposing-team-id="opposingTeamId" data-team-players="teamPlayers" data-opposing-team-players="opposingTeamPlayers" data-league="league"></krossover-arena-football-field-pass-report>

    <krossover-arena-football-field-pass-report data-ng-if="redzone" data-chart="chart" data-passes="{{chart.passes[block.value].redzoneTotalPassCount}}" data-completions="{{chart.passes[block.value].redzoneCompletedPassCount}}" data-play-ids="chart.passes[block.value].redzonePlayIds" width="{{width}}" data-game="game" data-plays="plays" data-team-id="teamId" data-opposing-team-id="opposingTeamId" data-team-players="teamPlayers" data-opposing-team-players="opposingTeamPlayers" data-league="league"></krossover-arena-football-field-pass-report>
</div>
