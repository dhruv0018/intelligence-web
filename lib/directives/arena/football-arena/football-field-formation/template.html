<div class="football-field-formation" style="left: {{left}}%">
    <div class="formations-container">
        <svg class="formation right-formation" version="1.1" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 310 118" preserveaspectratio="none">
            <g id="right-flank">
                <circle
                    id="right1"
                    class="skill-position"
                    ng-if="rightFlankFormation.players.flank1"
                    ng-attr-cx="{{rightFlankFormation.players.flank1.x}}"
                    ng-attr-cy="{{rightFlankFormation.players.flank1.y}}"
                    r="10">
                </circle>
                <circle
                    id="right2"
                    class="skill-position"
                    ng-if="rightFlankFormation.players.flank2"
                    ng-attr-cx="{{rightFlankFormation.players.flank2.x}}"
                    ng-attr-cy="{{rightFlankFormation.players.flank2.y}}"
                    r="10">
                </circle>
                <circle
                    id="right3"
                    class="skill-position"
                    ng-if="rightFlankFormation.players.flank3"
                    ng-attr-cx="{{rightFlankFormation.players.flank3.x}}"
                    ng-attr-cy="{{rightFlankFormation.players.flank3.y}}"
                    r="10">
                </circle>
                <circle
                    id="right4"
                    class="skill-position"
                    ng-if="rightFlankFormation.players.flank4"
                    ng-attr-cx="{{rightFlankFormation.players.flank4.x}}"
                    ng-attr-cy="{{rightFlankFormation.players.flank4.y}}"
                    r="10">
                </circle>
            </g>
        </svg>
        <svg class="formation middle-formation" version="1.1" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 140 118" preserveaspectratio="none">
            <g id="rightOL">
                <circle
                    id="right-tackle"
                    class="lineman"
                    cx="9.5"
                    cy="95"
                    r="10">
                </circle>
                <circle
                    id="right-guard"
                    class="lineman"
                    cx="40"
                    cy="95"
                    r="10">
                </circle>
            </g>
            <g id="center">
                <rect id="center-outer-square" stroke="#000000" stroke-width="2" fill="#FFFFFF" x="60" y="85" width="20" height="20" rx="2"></rect>
                <g id="Group-4" transform="translate(70, 86.5) rotate(-315.000000)" stroke="#000000" stroke-width="2" fill="#FFFFFF">
                    <rect id="center-x-1" x="0" y="5" width="12" height="2" rx="2"></rect>
                    <rect id="center-x-2" transform="translate(6.000000, 6.000000) rotate(-270.000000) translate(-6.000000, -6.000000) " x="0" y="5" width="12" height="2" rx="2"></rect>
                </g>
            </g>
            <g id="leftOL">
                <circle
                    id="left-guard"
                    class="lineman"
                    cx="100"
                    cy="95"
                    r="10">
                </circle>
                <circle
                    id="left-tackle"
                    class="lineman"
                    cx="130"
                    cy="95"
                    r="10">
                </circle>
            </g>
            <g id="backfield">
                <circle
                    id="quarterback"
                    class="qb"
                    ng-attr-cx="{{backfieldFormation.players.qb.x}}"
                    ng-attr-cy="{{backfieldFormation.players.qb.y}}"
                    r="10">
                </circle>
                <circle
                    id="back1"
                    class="skill-position"
                    ng-if="backfieldFormation.players.back1"
                    ng-attr-cx="{{backfieldFormation.players.back1.x}}"
                    ng-attr-cy="{{backfieldFormation.players.back1.y}}"
                    r="10">
                </circle>
                <circle
                    id="back2"
                    class="skill-position"
                    ng-if="backfieldFormation.players.back2"
                    ng-attr-cx="{{backfieldFormation.players.back2.x}}"
                    ng-attr-cy="{{backfieldFormation.players.back2.y}}"
                    r="10">
                </circle>
                <circle
                    id="back3"
                    class="skill-position"
                    ng-if="backfieldFormation.players.back3"
                    ng-attr-cx="{{backfieldFormation.players.back3.x}}"
                    ng-attr-cy="{{backfieldFormation.players.back3.y}}"
                    r="10">
                </circle>
            </g>
        </svg>
        <svg class="formation left-formation" version="1.1" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 310 118" preserveaspectratio="none">
            <g id="left-flank" transform="translate(310,0) scale(-1,1)">
                <circle
                    id="left1"
                    class="skill-position"
                    ng-if="leftFlankFormation.players.flank1"
                    ng-attr-cx="{{leftFlankFormation.players.flank1.x}}"
                    ng-attr-cy="{{leftFlankFormation.players.flank1.y}}"
                    r="10">
                </circle>
                <circle
                    id="left2"
                    class="skill-position"
                    ng-if="leftFlankFormation.players.flank2"
                    ng-attr-cx="{{leftFlankFormation.players.flank2.x}}"
                    ng-attr-cy="{{leftFlankFormation.players.flank2.y}}"
                    r="10">
                </circle>
                <circle
                    id="left3"
                    class="skill-position"
                    ng-if="leftFlankFormation.players.flank3"
                    ng-attr-cx="{{leftFlankFormation.players.flank3.x}}"
                    ng-attr-cy="{{leftFlankFormation.players.flank3.y}}"
                    r="10">
                </circle>
                <circle
                    id="left4"
                    class="skill-position"
                    ng-if="leftFlankFormation.players.flank4"
                    ng-attr-cx="{{leftFlankFormation.players.flank4.x}}"
                    ng-attr-cy="{{leftFlankFormation.players.flank4.y}}"
                    r="10">
                </circle>
            </g>
        </svg>
    </div>

    <krossover-arena-football-field-run-report runs="runs" game="game" plays="plays" team-id="teamId" opposing-team-id="opposingTeamId" team-players="teamPlayers" opposing-team-players="opposingTeamPlayers" league="league" chart="chart" redzone="redzone"></krossover-arena-football-field-run-report>

</div>
