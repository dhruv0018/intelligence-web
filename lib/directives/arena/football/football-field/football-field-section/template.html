<div class="football-field-section" style="background-color: {{color}}">

    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" height="200px" viewbox="0 0 800 200" preserveaspectratio="none">

        <g id="lines">
            <g class="line">
                <rect width="800" data-ng-attr-height="{{hashThickness}}" x="0" y="0" />
            </g>
            <g class="line">
                <rect width="800" data-ng-attr-height="{{hashThickness}}" x="0" y="100" />
            </g>
        </g>

        <g id="hashes">
            <g class="hash">
                <rect data-ng-attr-width="{{hashWidth}}" data-ng-attr-height="{{hashThickness}}" x="0" y="20" />
                <rect data-ng-attr-width="{{hashWidth}}" data-ng-attr-height="{{hashThickness}}" x="0" y="40" />
                <rect data-ng-attr-width="{{hashWidth}}" data-ng-attr-height="{{hashThickness}}" x="0" y="60" />
                <rect data-ng-attr-width="{{hashWidth}}" data-ng-attr-height="{{hashThickness}}" x="0" y="80" />
                <rect data-ng-attr-width="{{hashWidth}}" data-ng-attr-height="{{hashThickness}}" x="0" y="120" />
                <rect data-ng-attr-width="{{hashWidth}}" data-ng-attr-height="{{hashThickness}}" x="0" y="140" />
                <rect data-ng-attr-width="{{hashWidth}}" data-ng-attr-height="{{hashThickness}}" x="0" y="160" />
                <rect data-ng-attr-width="{{hashWidth}}" data-ng-attr-height="{{hashThickness}}" x="0" y="180" />
            </g>
            <g class="hash">
                <rect data-ng-attr-width="{{hashWidth}}" data-ng-attr-height="{{hashThickness}}" data-ng-attr-x="{{ 800 / 3 }}" y="20" />
                <rect data-ng-attr-width="{{hashWidth}}" data-ng-attr-height="{{hashThickness}}" data-ng-attr-x="{{ 800 / 3 }}" y="40" />
                <rect data-ng-attr-width="{{hashWidth}}" data-ng-attr-height="{{hashThickness}}" data-ng-attr-x="{{ 800 / 3 }}" y="60" />
                <rect data-ng-attr-width="{{hashWidth}}" data-ng-attr-height="{{hashThickness}}" data-ng-attr-x="{{ 800 / 3 }}" y="80" />
                <rect data-ng-attr-width="{{hashWidth}}" data-ng-attr-height="{{hashThickness}}" data-ng-attr-x="{{ 800 / 3 }}" y="120" />
                <rect data-ng-attr-width="{{hashWidth}}" data-ng-attr-height="{{hashThickness}}" data-ng-attr-x="{{ 800 / 3 }}" y="140" />
                <rect data-ng-attr-width="{{hashWidth}}" data-ng-attr-height="{{hashThickness}}" data-ng-attr-x="{{ 800 / 3 }}" y="160" />
                <rect data-ng-attr-width="{{hashWidth}}" data-ng-attr-height="{{hashThickness}}" data-ng-attr-x="{{ 800 / 3 }}" y="180" />
            </g>
            <g class="hash">
                <rect data-ng-attr-width="{{hashWidth}}" data-ng-attr-height="{{hashThickness}}" data-ng-attr-x="{{ 800 - (800 / 3) - hashWidth }}" y="20" />
                <rect data-ng-attr-width="{{hashWidth}}" data-ng-attr-height="{{hashThickness}}" data-ng-attr-x="{{ 800 - (800 / 3) - hashWidth }}" y="40" />
                <rect data-ng-attr-width="{{hashWidth}}" data-ng-attr-height="{{hashThickness}}" data-ng-attr-x="{{ 800 - (800 / 3) - hashWidth }}" y="60" />
                <rect data-ng-attr-width="{{hashWidth}}" data-ng-attr-height="{{hashThickness}}" data-ng-attr-x="{{ 800 - (800 / 3) - hashWidth }}" y="80" />
                <rect data-ng-attr-width="{{hashWidth}}" data-ng-attr-height="{{hashThickness}}" data-ng-attr-x="{{ 800 - (800 / 3) - hashWidth }}" y="120" />
                <rect data-ng-attr-width="{{hashWidth}}" data-ng-attr-height="{{hashThickness}}" data-ng-attr-x="{{ 800 - (800 / 3) - hashWidth }}" y="140" />
                <rect data-ng-attr-width="{{hashWidth}}" data-ng-attr-height="{{hashThickness}}" data-ng-attr-x="{{ 800 - (800 / 3) - hashWidth }}" y="160" />
                <rect data-ng-attr-width="{{hashWidth}}" data-ng-attr-height="{{hashThickness}}" data-ng-attr-x="{{ 800 - (800 / 3) - hashWidth }}" y="180" />
            </g>
            <g class="hash">
                <rect data-ng-attr-width="{{hashWidth}}" data-ng-attr-height="{{hashThickness}}" data-ng-attr-x="{{ 800 - hashWidth }}" y="20" />
                <rect data-ng-attr-width="{{hashWidth}}" data-ng-attr-height="{{hashThickness}}" data-ng-attr-x="{{ 800 - hashWidth }}" y="40" />
                <rect data-ng-attr-width="{{hashWidth}}" data-ng-attr-height="{{hashThickness}}" data-ng-attr-x="{{ 800 - hashWidth }}" y="60" />
                <rect data-ng-attr-width="{{hashWidth}}" data-ng-attr-height="{{hashThickness}}" data-ng-attr-x="{{ 800 - hashWidth }}" y="80" />
                <rect data-ng-attr-width="{{hashWidth}}" data-ng-attr-height="{{hashThickness}}" data-ng-attr-x="{{ 800 - hashWidth }}" y="120" />
                <rect data-ng-attr-width="{{hashWidth}}" data-ng-attr-height="{{hashThickness}}" data-ng-attr-x="{{ 800 - hashWidth }}" y="140" />
                <rect data-ng-attr-width="{{hashWidth}}" data-ng-attr-height="{{hashThickness}}" data-ng-attr-x="{{ 800 - hashWidth }}" y="160" />
                <rect data-ng-attr-width="{{hashWidth}}" data-ng-attr-height="{{hashThickness}}" data-ng-attr-x="{{ 800 - hashWidth }}" y="180" />
            </g>
        </g>

    </svg>

    <div class="blocks">

        <krossover-arena-football-field-block width="{{ 100 / blocks.length }}%" data-chart="chart" data-block="block" data-ng-repeat="block in blocks" data-game="game" data-plays="plays" data-team-id="teamId" data-league="league"></krossover-arena-football-field-block>

    </div>

</div>
