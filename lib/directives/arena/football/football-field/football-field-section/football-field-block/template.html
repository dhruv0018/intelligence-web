<div class="football-field-block" style="width: {{width}}">

    <krossover-arena-football-field-pass-report data-ng-if="redzone === 'whole'" data-chart="chart" data-passes="{{chart.passes[block.value].totalPassCount}}" data-completions="{{chart.passes[block.value].completedPassCount}}" width="{{width}}" data-game="game" data-plays="plays" data-team-id="teamId" data-league="league"></krossover-arena-football-field-pass-report>

    <krossover-arena-football-field-pass-report data-ng-if="redzone === 'red'" data-chart="chart" data-passes="{{chart.passes[block.value].redzoneTotalPassCount}}" data-completions="{{chart.passes[block.value].redzoneCompletedPassCount}}" width="{{width}}" data-game="game" data-plays="plays" data-team-id="teamId" data-league="league"></krossover-arena-football-field-pass-report>
</div>
