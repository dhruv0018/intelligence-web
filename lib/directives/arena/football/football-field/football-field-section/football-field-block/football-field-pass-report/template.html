<div data-open-modal="FilmBreakdown.Modal" data-modal-options="options" class="football-field-pass-report">

    <div class="above-line" style="width: {{width}}">

        <h1>{{ passes }} Passes</h1>

    </div>

    <div class="below-line" style="width: {{width}}">

        <h2>{{ completions }} Complete ({{ 100 * completions / passes | number:0 }}%)</h2>

    </div>

</div>
