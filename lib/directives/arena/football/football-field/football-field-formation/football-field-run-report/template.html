<div class="football-field-run-report">

    <div data-ng-repeat="gap in gaps">

        <krossover-arena-football-field-gap-report data-ng-if="redzone === false" data-runs="{{chart.runs[gap.value].totalRuns}}" data-avg-yards="{{chart.runs[gap.value].avgYards}}" data-game="game" data-plays="plays" data-team-id="teamId" data-league="league" data-chart="chart"></krossover-arena-football-field-gap-report>

        <krossover-arena-football-field-gap-report data-ng-if="redzone === true" data-runs="{{chart.runs[gap.value].redzoneRuns}}" data-avg-yards="{{chart.runs[gap.value].avgYards}}" data-game="game" data-plays="plays" data-team-id="teamId" data-league="league" data-chart="chart"></krossover-arena-football-field-gap-report>

    </div>

</div>
