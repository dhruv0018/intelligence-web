<div class="basketball-arena">

	<!-- High School Basketball -->
	<basketball-hs-arena ng-if="$parent.type === 'BASKETBALL_HS'"></basketball-hs-arena>

	<!-- NCAA Basketball -->
	<basketball-ncaa-arena ng-if="$parent.type === 'BASKETBALL_NCAA'"></basketball-ncaa-arena>

	<!-- NBA Basketball -->
	<basketball-nba-arena ng-if="$parent.type === 'BASKETBALL_NBA'"></basketball-nba-arena>

	<!-- FIBA Basketball -->
	<basketball-fiba-arena ng-if="$parent.type === 'BASKETBALL_FIBA'"></basketball-fiba-arena>

	<!-- V1 Basketball -->
	<basketball-v1-arena ng-if="$parent.type === 'BASKETBALL_V1'"></basketball-v1-arena>
</div>
