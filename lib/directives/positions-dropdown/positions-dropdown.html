<div class="btn-group">

    <button type="button" class="btn btn-default dropdown-toggle" data-ng-click="toggleSelect()" data-ng-disabled="disabled" data-ng-class="{'error': !valid()}">
        {{header}} <span class="caret"></span>
    </button>

    <ul class="dropdown-menu">

        <li>
            <input class="form-control input-sm" type="text" data-ng-model="searchText.label" autofocus="autofocus" placeholder="Filter" />
        </li>

        <li data-ng-show="multiple" role="presentation" class="">
            <button class="btn btn-link btn-xs pull-left" data-ng-click="checkAll()" type="button"><i class="icon icon-ok"></i> Check all</button>
            <button class="btn btn-link btn-xs pull-right" data-ng-click="uncheckAll()" type="button"><i class="icon icon-remove"></i> Uncheck all</button>
        </li>

        <li data-ng-repeat="item in items | filter:searchText">
            <a class="position" href data-ng-click="select(item); focus()">
                <i class="icon" data-ng-class="{'icon-ok': item.checked, 'empty': !item.checked}"></i>
                <span class="item-label">{{ item.label }}</span>
            </a>
        </li>

    </ul>

</div>
