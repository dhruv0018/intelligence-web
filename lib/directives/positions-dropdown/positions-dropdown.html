<div class="positions-dropdown-container btn-group">

    <button
     type="button"
     class="btn btn-default dropdown-toggle"
     ng-click="toggleSelect()"
     ng-disabled="playerInfo && !playerInfo.isActive"
     ng-class="{'error': !valid()}">

        <span data-ng-show="playerInfo.positionIds.length" class="position-label" data-ng-repeat="positionId in playerInfo.positionIds">{{indexedPositions[positionId].name}}<span data-ng-if="!$last">,</span></span><span data-ng-show="!playerInfo.positionIds.length">Select Position</span> <span class="caret"></span>

    </button>

    <ul class="dropdown-menu">

        <li class="position-filter">
            <input class="form-control input-sm" type="text" data-ng-model="searchText.label" autofocus="autofocus" placeholder="Filter" />
        </li>

        <li data-ng-if="isOpen" class="position-row" data-ng-repeat="item in items | filter:searchText">
            <a class="position" href data-ng-click="select(item); focus()">
                <i class="icon" data-ng-class="{'icon-ok': item.checked, 'empty': !item.checked}"></i>
                <span class="item-label">{{ item.label }}</span>
            </a>
        </li>

    </ul>

</div>
