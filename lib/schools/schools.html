<section class="schools" data-ng-controller="SchoolsController">

    <aside class="sidebar">

        <form role="form">

            <div class="form-group">

                <x-button-add-new data-ng-click="add()">Add new school</x-button-add-new>

            </div>

            <h3>Search</h3>

            <div class="form-group">

                <input class="form-control" name="name" placeholder="School Name" data-ng-model="filter.name" type="search" autocomplete="on" list="scool-name" autosave="school-name">
                <datalist id="school-name">
                    <option data-ng-repeat="school in schools" value="{{school.name}}">
                </datalist>

            </div>

            <div class="form-group">

                <input class="form-control" name="city" placeholder="City" data-ng-model="filter.city" type="search" autocomplete="on" list="school-city" autosave="school-city">
                <datalist id="school-city">
                    <option data-ng-repeat="school in schools | unique:'address.city'" value="{{school.address.city}}">
                </datalist>

            </div>

            <div class="form-group">

                <input class="form-control" name="region" placeholder="Region" data-ng-model="filter.region" type="search" autocomplete="on" list="school-region" autosave="school-region">
                <datalist id="school-region">
                    <option data-ng-repeat="school in schools | unique:'address.regionCode'" value="{{school.address.regionCode}}">
                </datalist>

            </div>

            <div class="form-group">

                <input class="form-control" name="country" placeholder="Country" data-ng-model="filter.country" type="search" autocomplete="on" list="school-country" autosave="school-country">
                <datalist id="school-country">
                    <option data-ng-repeat="school in schools | unique:'address.countryCode'" value="{{school.address.countryCode}}">
                </datalist>

            </div>

            <div class="form-group">

                <input class="form-control" name="conference" placeholder="Conference" data-ng-model="filter.conference" type="search" autocomplete="on" list="school-conference" autosave="school-conference">
                <datalist id="school-conference">
                    <option data-ng-repeat="school in schools | unique:'conference'" value="{{school.conference}}">
                </datalist>

            </div>

            <div class="form-group">

                <button class="btn-search" data-ng-click="search(filter)"></button>

            </div>

        </form>

    </aside>

    <div class="list">

        <div class="table-responsive">

            <table class="table table-striped table-hover">

                <tbody>

                    <tr data-ng-repeat="school in schools">

                        <td>{{school.name}}</td>
                        <td>{{school.address.city}}</td>
                        <td>{{school.address.regionCode}}</td>
                        <td>{{school.address.countryCode}}</td>
                        <td>{{school.conference}}</td>
                        <td><button class="edit" data-ui-sref="school({ id: school.id })"><i class="icon-pencil"></i> Edit</button></td>

                    </tr>

                </tbody>

            </table>
            <p data-ng-show="noResults">No results found.</p>
        </div>

    </div>

</section>
