<section class="schools panel panel-primary">

    <header class="panel-heading">

        <h1 class="panel-title">Schools</h1>

    </header>

    <div class="panel-body" ng-controller="SchoolsController">

        <button class="btn btn-primary pull-right" data-ng-click="add()">Add School</button>

        <div class="table-responsive">

            <table class="table table-hover">

                <thead>

                    <tr>

                        <th>Name</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Country</th>
                        <th>Conference</th>

                    </tr>

                </thead>

                <tbody>

                    <tr data-ng-repeat="school in schools" data-ng-click="edit(school)">

                        <td>{{school.name}}</td>
                        <td>{{school.address.city}}</td>
                        <td>{{school.address.regionCode}}</td>
                        <td>{{school.address.countryCode}}</td>
                        <td>{{school.conference}}</td>

                    </tr>

                </tbody>

            </table>

        </div>

    </div>

</section>
