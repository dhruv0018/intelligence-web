<section class="schools" data-ng-controller="SchoolsController">

    <aside class="list sidebar">

        <form role="form">

            <div class="form-group">

                <x-button-add-new data-ng-click="add()">Add new school</x-button-add-new>

            </div>

            <h3>Search</h3>

            <div class="form-group">

                <input class="form-control" name="name" placeholder="School Name" data-ng-model="filter.name" type="search">

            </div>

            <div class="form-group">

                <input class="form-control" name="city" placeholder="City" data-ng-model="filter.city" type="search">

            </div>

            <div class="form-group">

                <input class="form-control" name="region" placeholder="Region" data-ng-model="filter.region" type="search">

            </div>

            <div class="form-group">

                <input class="form-control" name="country" placeholder="Country" data-ng-model="filter.country" type="search">

            </div>

            <div class="form-group">

                <input class="form-control" name="conference" placeholder="Conference" data-ng-model="filter.conference" type="search">

            </div>

            <div class="form-group">

                <button class="btn-search" data-ng-click="search(filter)"></button>

            </div>

        </form>

    </aside>

    <div class="list">

        <div class="table-responsive">

            <table class="table table-striped table-hover">

                <tbody>

                    <tr data-ng-repeat="school in schools">

                        <td>{{school.name}}</td>
                        <td>{{school.address.city}}</td>
                        <td>{{school.address.regionCode}}</td>
                        <td>{{school.address.countryCode}}</td>
                        <td>{{school.conference}}</td>
                        <td><button class="edit" data-ui-sref="school({ id: school.id })"><i class="icon-pencil"></i> Edit</button></td>

                    </tr>

                </tbody>

            </table>
            <p data-ng-show="noResults">No results found.</p>
        </div>

    </div>

</section>
