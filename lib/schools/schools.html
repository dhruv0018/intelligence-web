<section class="schools">

    <div class="search-bar">

        <button class="btn-add-new" data-ng-click="add()"><i class="icon-plus"></i> Add New School</button>

    </div>

    <div class="list" ng-controller="SchoolsController">

        <div class="table-responsive">

            <table class="table table-striped table-hover">

                <tbody>

                    <tr data-ng-repeat="school in schools">

                        <td>{{school.name}}</td>
                        <td>{{school.address.city}}</td>
                        <td>{{school.address.regionCode}}</td>
                        <td>{{school.address.countryCode}}</td>
                        <td>{{school.conference}}</td>
                        <td><button class="edit" data-ng-click="edit(school)"><i class="icon-pencil"></i> Edit</button></td>

                    </tr>

                </tbody>

            </table>

        </div>

    </div>

</section>
