<div class="self-edited-play">

    <div>
        <span class="watch-play" ng-click="onPlayButtonClick()">
                <i class="icon icon-play-circle"></i>
        </span>

        <time>
            {{ play.startTime | time: true }}&nbsp;-<span ng-if="play.endTime > 0">&nbsp;{{ play.endTime | time: true }}</span>
        </time>
    </div>

    <div class="state-actions" ng-show="showStateActions && !showDeleteConfirmationActions && inEditPlayMode">

        <span ng-hide="playSelectedForEditing" tooltip="Edit Clip Time" class="edit" ng-click="onEditButtonClick()">
            <i class="icon icon-pencil"></i>
        </span>

        <span ng-hide="playSelectedForEditing" ng-click="showDeleteConfirmationActions = true" tooltip="Delete Clip" class="delete">
            <i class="icon icon-trash-o"></i>
        </span>

        <span class="cancel-editing" ng-show="playSelectedForEditing" ng-click="onCancelEditingClick()">Cancel</span>

    </div>

    <div class="state-actions" ng-show="showStateActions && !showDeleteConfirmationActions" ng-class="{ 'hide': !isPlaySelectedForCreation(play)}">

        <span ng-click="showDeleteConfirmationActions = true">
            <i class="icon icon-trash-o" ng-click="onDeleteButtonClickTrash()"></i>
        </span>

    </div>

    <div class="delete-confirmation-actions" ng-show="showStateActions && showDeleteConfirmationActions" ng-blur="showDeleteConfirmationActions = false">
        <span class="delete-cancel" ng-click="showDeleteConfirmationActions = false">Cancel</span>
        <button class="btn btn-primary" ng-click="onDeleteButtonClick()">Delete</button>
    </div>
</div>
