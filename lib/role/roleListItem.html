<div class="role-list-item {{ currentClass }}">

    <div class="description">
        <div ng-if="role.teamId">
            <div class="role-team">
                <span class="sport">{{ role.sport }}</span>,
                <span class="school">
                    <a data-ui-sref="team-info({ id: role.team.id })">{{ role.team.name }}</a>
                </span>
            </div>
            <div class="role-tenure">
                {{ role.tenureRange }}
            </div>
        </div>
    </div>

</div>
