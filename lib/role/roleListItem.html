<div class="role-list-item {{ currentClass }}">

    <div class="description">
        <div ng-if="role.teamId">
            <div class="role-team">
                <span class="sport">sport</span>,
                <span class="school">{{ role.team.name }}</span>
            </div>
            <div class="role-tenure">
                {{ role.tenureRange }}
            </div>
        </div>
        <div ng-if="!role.teamId">
            <div class="role-teamless">
                not a team
            </div>
        </div>
    </div>

</div>
