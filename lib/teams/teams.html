<section class="teams">

    <div class="search-bar">

        <button class="btn-add-new" data-ng-click="add()"><i class="icon-plus"></i> Add New Team</button>

    </div>

    <div class="list" ng-controller="TeamsController">

        <div class="table-responsive">

            <table class="table table-striped table-hover">

                <tbody>

                    <tr data-ng-repeat="team in teams">

                        <td>{{team.name}}</td>
                        <td>Sport N/A</td>
                        <td>League N/A</td>
                        <td>{{team.school.name}}</td>
                        <td>Status N/A</td>
                        <td><button class="edit" data-ng-click="edit(team)"><i class="icon-pencil"></i> Edit</button></td>

                    </tr>

                </tbody>

            </table>

        </div>

    </div>

</section>
