<div class="krossover-film">
   <div>
       {{game.datePlayed}}

       <br/>

       <strong>Game Film: </strong>

       <a ng-href="coach/game-area/{{game.id}}">
           {{team.name}} {{game.finalScore}} vs {{opposingTeam.name}} {{game.opposingFinalScore}}
       </a>

   </div>
   <krossover-thumbnail width="400" data-game="game"></krossover-thumbnail>

    <div>

        <a data-ng-href="#/coach/game-area/" class="sharegame">
            <i class="icon-globe"></i>Share
        </a>

        <a data-ng-href="#/coach/game-area/">
            <i class="icon-link"></i>Embed
        </a>

    </div>

</div>
